    title: Региональные организации
    #original_hash: ba87c07
    content: 'WCA признаёт следующие региональные организации:'
    how_to:
      #original_hash: fc3af12
      title: Как стать Региональной Организацией WCA
      #original_hash: cc1639d
      description: >-
        WCA признает различные региональные организации по всему миру. Цель
        любой региональной организации WCA - организовывать соревнования WCA и
        поддерживать деятельность WCA в регионе. Странам, желающим создать
        региональную организацию, рекомендуется внести свой вклад в WCA в своем
        регионе до подачи заявки. Для помощи в организации WCA-соревнования в
        вашем регионе, пожалуйста, свяжитесь с ближайшим к вам Делегатом.
    requirements:
      #original_hash: 1e04fd7
      title: Требования к Региональным Организациям WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Активно организовывать или поддерживать официальные соревнования в
          регионе организации
        #original_hash: 8c5a7fe
        '2': >-
          Активно вносить вклад в континентальные официальные соревнования,
          которые проводятся в континенте региональной организации
        #original_hash: 8943714
        '3': >-
          Уважать и вводить в действие Цели, изложенные в Уставе и Положениях
          WCA
        #original_hash: 0c3576b
        '4': Подчиняться всем применимым Положениям WCA
        #original_hash: 23cda60
        '5': Принимать и исполнять решения официальных лиц WCA
        #original_hash: efe2b55
        '6': >-
          Вносить в файл с WCA копию своих текущих подзаконных актов и положений
          в электронном формате
