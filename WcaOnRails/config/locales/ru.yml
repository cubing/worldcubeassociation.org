  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Скачать WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Последнее обновление
    #original_hash: feece00
    version_history: История версий
    #original_hash: 8f3f4c0
    header: 'Как обрабатывать результаты и скрамблы перед тем, как отправлять их на WCA'
    step1:
      #original_hash: c0450b1
      title: 'Шаг 1: Откройте файл с результатами'
      #original_hash: 656d70d
      content_html: Откройте файл с результатами с помощью кнопки <em>Open...</em>.
    step2:
      #original_hash: 3ad9881
      title: 'Шаг 2: Добавьте скрамблы'
      #original_hash: 080acc0
      content_html: >-
        Добавьте скрамблы с помощью кнопки <em>Add...</em>. Выберите файл с
        расширением либо .zip, либо .json.
      #original_hash: 6cc90b8
      content2_html: >-
        Можете добавить несколько файлов, если скрамблы были сгенерированы по
        частям, либо во время соревнования пришлось генерировать новые скрамблы.
    step3:
      #original_hash: b2d01b3
      title: 'Шаг 3: Соотнесите скрамблы с результатами'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant автоматически свяжет скрамблы с их раундами. В
        некоторых случаях, например, если было сгенерировано несколько файлов,
        вы должны выбрать правильные скрамблы вручную.
      #original_hash: e869c1e
      content2_html: >-
        Выбор скрамблов вручную может быть сделан двойным кликом на ячейку в
        колонне <em>Scrambles</em>:
      #original_hash: 8f4fdfd
      content3_html: >-
        Здесь для одного раунда можно выбрать только скрамблы из одного раунда
        TNoodle. Если же на соревновании в каком-либо раунде использовались
        скрамблы от нескольких раундов файлов TNoodle, вы можете их
        редактировать, нажав на <em>Edit groups...</em> и передвинув скрамблы из
        одной группы в другую или удалив их.
      #original_hash: 94353f2
      content4_html: >-
        В этом примере были использованы скрамблы из двух файлов для двух групп
        одного раунда скьюба.
      #original_hash: 68c5b18
      content5_html: >-
        Скрамблы второй группы можно передвинуть к скрамблам первой в один
        раунд.
    step4:
      #original_hash: ed940d2
      title: 'Шаг 4: Исправьте все ошибки, на которые жалуется приложение'
      #original_hash: df2cf58
      content_html: >-
        Результаты проверяются на наличие ошибок. Если есть ошибки, появится
        красная иконка в таблице слева:
      #original_hash: 7fbf6b8
      content2_html: >-
        Если выбрать строку с ошибкой, приложение перечислит все подробности
        ошибки в панели внизу слева.
      #original_hash: 0600502
      content3_html: >-
        Ошибки можно исправить, открыв файл с результатами, отредактировав и
        сохранив его. Затем нажмите в приложении WCA Workbook Assistant кнопку
        <em>Refresh</em>. Она только перезагрузит результаты. Другие изменения,
        которые вы уже внесли, останутся, например, отредактированные группы
        скрамблов.
    step5:
      #original_hash: 536ec4d
      title: 'Шаг 5: Выберите ID соревнования'
      #original_hash: 5aeb5bd
      content_html: >-
        Выберите правильный ID соревнования, нажав на кнопку <em>Select...</em>
        рядом с полем <em>Competition ID</em>.
      #original_hash: 3acf7d0
      content2_html: Откроется диалоговое окно со списком соревнований.
      #original_hash: ceeb6fe
      content3_html: >-
        Вы можете отфильтровать соревнования, введя часть названия соревнований
        или имя WCA Делегата.
      #original_hash: 5ca74eb
      content4_html: >-
        По умолчанию показаны соревнования, прошедшие в последнюю неделю, или
        которые пройдут в ближайшую неделю. Если вы хотите просмотреть все
        соревнования, снимите галочку с <em>Only show current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Шаг 6: Экспорт результатов в JSON'
      #original_hash: 6bfee23
      content_html: >-
        Сохраните данные с результатами в файл JSON, нажав на кнопку <em>Export
        results JSON...</em> снизу справа.
    step7:
      #original_hash: 09fa37d
      title: 'Шаг 7: Отправьте файл JSON с результатами на WCA'
      #original_hash: 9be089f
      content_html: >-
        Отправьте полученный файл JSON по email: <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
