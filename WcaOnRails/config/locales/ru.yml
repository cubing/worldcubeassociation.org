        форму</a>.
  contact:
    #original_hash: a34b69f
    title: Контактная информация
    #original_hash: b5c2eaa
    info_alert_html: >-
      Перед тем, как вы свяжетесь с какой-либо командой на этой странице,
      пожалуйста, посмотрите на %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Для вопросов, комментариев и предложений, связанных с сайтом, используйте
      эту <a href='/contact/website'>контактную форму</a> (пишите по-английски).
      Вопросы, связанные с конкретным регионом или соревнованием, пожалуйста,
      задавайте вашему местному %{link}у.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Комитеты и команды</u>
    #original_hash: 1cb449c
    members: Участники
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        Всемирную ассоциацию кубика возглавляет Руководство WCA. Оно отвечает за
        общие вопросы и организацию WCA в целом. Все официальные соревнования
        должны быть одобрены Руководством WCA перед обнародованием.
    wct:
      #original_hash: 846684d
      info_html: >-
        Команда WCT отвечает за надзор и поддержку коммуникации WCA с
        сообществом и широкой общественностью. С ними следует связаться, если у
        вас есть общие вопросы о WCA или их появлении в социальных медиа.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC расследует множество ситуаций и предлагает решения, в том числе
        наказания, когда это необходимо. Среди других тем, эти ситуации могут
        быть серьезными нарушениями Положений WCA или проблемами сообщества.
        Если вы столкнулись с какой-либо из них, не стесняйтесь обращаться к
        этому комитету.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC обрабатывает все вопросы, связанные с приложением,
        совершенствованием и разработкой Положений WCA. Они поддерживают
        Делегатов WCA по любым процессуальным делам, происходящим на
        соревнованиях, и принимают решения по неразрешённым и нераскрытым
        инцидентам. WRC регулярно публикует внутренние отчеты WCA, чтобы помочь
        всем Делегатам WCA и улучшить их знание Положений. Если вы хотите
        принять участие в разработке Положений или предложить изменения, вы
        можете связаться с WRC, написав им по почте или в обсуждениях на <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT отвечает за управление всеми данными в базах данных WCA, прежде
        всего - результами соревнований и персональными данными. Они публикуют
        результаты соревнований WCA на веб-сайте WCA, как только Делегат
        WCA-соревнований отправил их. Помимо публикации результатов
        соревнований, Команда, занимающаяся результатами, также несет
        ответственность за внесение исправлений в результаты соревнований, если
        это необходимо, и они отвечают за администрирование всех страниц
        WCA-профилей. Сюда входит, например, изменение пользовательских данных,
        таких, как даты рождения, в соответствии с подтвержденными запросами и
        управление запросами изображения профиля.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST отвечает за поддержку и разработку всего программного обеспечения
        WCA. Они также разрабатывают новое программное обеспечение для разных
        нужд WCA. Если у вас есть предложения или идеи для дальнейшего развития
        сайта или вы нашли ошибки или баги, свяжитесь, пожалуйста, с ними! Сайт
        WCA имеет открытый исходный код на <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        поэтому если вам интересна помощь в развитии WCA, пожалуйста,
        просмотрите этот раздел.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC ответственен за всё, касающееся финансов внутри WCA. Они управляют
        финансами и счетами WCA в соответствии с утверждённым годовым бюджетом,
        планировать который также входит в их обязанности.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Этот комитет следит за тем, что весь Персонал WCA и Внешний Персонал
        соблюдает Этический Кодекс.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Этот комитет поддерживает и продвигает постоянное улучшение качества
        WCA, также как и всемирное применение стандартов качества, чтобы
        обеспечить высокое качество процессов между Персоналом WCA,
        Региональными Организациями, организаторами соревнований и участниками
        соревнований.
  score_tools:
    #original_hash: ea9d41d
    title: Утилиты для ввода результатов
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA очень рекомендует использовать <a href="http://cubecomps.com">Cube
        Comps</a> до и во время соревнования. Cube Comps &mdash; это онлайн
        система для ввода результатов, с интересными возможностями, например,
        печать карточек и результатов. Создана Luis J. Iáñez, имеет открытый
        исходный код.
      #original_hash: 7438b0d
      '2': >-
        Карточки с результатами должны быть проверены, а затем, вместе со
        скрамблами, обработаны %{workbook_link} и посланы WCA Results Team.
      #original_hash: 975e59b
      '3': >-
        Последняя версия файла для ввода результатов WCA соревнований может быть
        скачана <a href="/files/results.xls" target="_blank">здесь</a>.
      #original_hash: a5f2d25
      '4': >-
        Можно также использовать <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> для
        разбивки участников на группы. Это программа может также сортировать
        участников по их рангу, назначать судей и скрамблёров, решать, сколько
        нужно групп, генерировать карточки участников и индивидуальные
        расписания. Это проект с открытым исходным кодом, созданный Джонатаном
        Куоско (Jonatan Kłosko).
  logo:
    #original_hash: c72c969
    title: Логотип WCA
