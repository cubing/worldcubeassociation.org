    answers:
      '1':
        #original_hash: f79b522
        title: Как мне получить WCA ID и WCA профиль?
        content:
          #original_hash: b645fe1
          '1': >-
            Если вы никогда не участвовали в соревнованиях, <a
            href='/competitions'>поучаствуйте</a>! Когда результаты соревнования
            опубликуют, ваши WCA ID и WCA профиль будут созданы автоматически.
      '2':
        #original_hash: eb948e7
        title: Как мне найти WCA соревнование?
        content:
          #original_hash: d195cec
          '1': <a href='/competitions'>Здесь</a> список соревнований
      '3':
        #original_hash: af6ad12
        title: >-
          Как мне зарегистрироваться на соревнование? К кому мне обращаться,
          если у меня возникнут с этим проблемы?
        content:
          #original_hash: 7b91db1
          '1': >-
            Многие соревнования используют систему регистрации этого сайта WCA,
            но некоторые используют свою систему. Чтобы узнать подробности, вы
            можете связаться с организаторами соревнований, в которых вы хотите
            принять участие. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: Какие требования для участия в WCA соревновании? Что мне нужно знать?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Требований для участия не так много. Однако, стоит ознакомиться с <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian'>Положениями
            WCA</a> (<a
            href='https://www.worldcubeassociation.org/regulations/'>оригинал на
            английском</a>).
      '5':
        #original_hash: 3b657aa
        title: Как мне организовать WCA соревнование в своём городе?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Если вы хотите организовать соревнование, рекомендуется для начала
            посетить хотя бы одно или два соревнования, чтобы понимать, что на
            них происходит.
          #original_hash: be305b8
          '2': >-
            На всех WCA соревнованиях должны соблюдаться <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/russian/'>Положения
            WCA</a>. Команда организаторов не обязана знать их наизусть, однако
            понимание основ поможет организовать соревнования правильно.
          #original_hash: dbd72c2
          '3': >-
            Команда организаторов должна связаться с ближайшим <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Делегатом</a>. На официальном соревновании должен быть хотя бы один
            WCA Делегат. Делегат поможет команде организаторов сделать успешное
            соревнование.
          #original_hash: 576c3b8
          '4': >-
            Больше информации (на английском) можно прочитать <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>здесь</a>.
      '6':
        #original_hash: 8005a61
        title: Для чего нужны аккаунты WCA? В чём разница между аккаунтом и профилем?
        content:
          #original_hash: 57a3767
          '1': >-
            После того, как вы поучаствовали в первом вашем соревновании, и его
            результаты выложили, у вас появляется WCA ID.
          #original_hash: c5ad7a3
          '2': >-
            Аккаунт WCA нужен для того, чтобы мы знали, что вы это вы. Аккаунт
            позволяет вам добавить аватарку в ваш профиль WCA, а также
            регистрироваться на соревнования. Благодаря аккаунтам никто не
            сможет притворяться вами, регистрируя вас на соревнования, на
            которые вы не собираетесь идти.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Как мне поменять аватарку?
        content:
          #original_hash: e619524
          '1': >-
            Сначала вам нужно <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>создать WCA
            аккаунт и привязать его к WCA ID</a>.
          #original_hash: 56a8f26
          '2': >-
            Затем откройте <a href='%{profile_edit_path}'>ваш профиль</a>, чтобы
            поменять аватарку.
      '8':
        #original_hash: 1d61217
        title: Как мне привязать аккаунт WCA к моему WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Я зарегистрировался на соревнование на некоторые дисциплины и хочу
          добавить больше дисциплин. Можно это сделать? Можно ли привести
          гостей?
        content:
          #original_hash: 957487d
          '1': >-
            Пожалуйста, свяжитесь с организаторами. Их контактную информацию
            можно найти на сайте соревнования. Если вы не уверены, где найти
            сайт, проверьте <a href='/competitions'>список соревнований</a>.
      results:
        #original_hash: 9aae576
        title: Когда выложат результаты соревнования?
        content:
          #original_hash: 890d879
          '1': >-
            После окончания соревнования WCA делегат обычно проверяет все
            карточки, чтобы избежать ошибок. После проверки результаты
            посылаются WCA Results Team (WRT), ответственной за выкладывание
            результатов и обслуживание базы данных WCA. WRT выкладывает
            результаты довольно быстро.
          #original_hash: daf1cb1
          '2': >-
            В зависимости от числа участников и личного времени Делегата этот
            процесс может занять до недели. Пожалуйста, имейте терпение.
          #original_hash: bf8adbe
          '3': >-
            Кроме того, если вы привязали ваш WCA аккаунт к WCA ID (см. ниже),
            вы можете включить уведомление о выкладывании результатов <a
            href='%{preferences_edit_path}'>здесь</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Допустима ли моя головоломка для сборки на соревнованиях?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Все положения касательно головоломок можно найти в <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian/#3'>Статье
            3</a>. Все головоломки должны быть одобрены WCA Делегатом. Если вы
            не уверены, спросите Делегата вашего соревнования и на всякий случай
            возьмите запасную головоломку.
      regulations2:
        #original_hash: 48f1234
        title: >-
          Можно ли использовать головоломки с магнитами на официальных
          соревнованиях?
        content:
          #original_hash: 024ce81
          '1': >-
            Вы можете использовать головоломки с магнитами, если они не
            нарушают  <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/russian/'>Положения
            WCA</a>. Пожалуйста, обратите особое внимание на пункт <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian/#3h'>3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Я потерял деталь головоломки. Можно ли её использовать?
        content:
          #original_hash: 0d76323
          '1': >-
            Такие головоломки использовать нельзя. Головоломки не должны иметь
            повреждений или других различий, позволяющих существенно отличить
            одни элементы головоломок от других (см. <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian/#3j'>Положение
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Со сколько лет можно участвовать в соревнованиях?
        content:
          #original_hash: 984704a
          '1': >-
            Минимального возраста нет. Однако, несовершеннолетним участникам
            сначала следует спросить разрешения родителей (см. <a
            href='https://www.worldcubeassociation.org/regulations/translations/russian/#2b'>Положение
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: О WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          Всемирная Ассоциация Кубика (WCA) проводит соревнования по шарнирным
          головоломкам. Наиболее известная из них &mdash; кубик Рубика,
          изобретённый профессором Рубиком из Венгрии.
        #original_hash: 22c3593
        '2': >-
          WCA организовывает соревнования по всему миру, при поддержке
          региональных организаций, ответственных за проведение соревнований в
          своих странах.
        #original_hash: 0902c4a
        '3': >-
          Цель WCA &mdash; <strong>больше соревнований в большем количестве
          стран, больше участников и больше веселья, на справедливых и равных
          условиях.</strong>
        #original_hash: 2b993c0
        '4': >-
          Дух WCA &mdash; <strong>люди по всему миру весело проводят время
          вместе в дружеской атмосфере, помогают друг другу и ведут себя
          честно.</strong>
    structure:
      #original_hash: 9482c5d
      title: Структура
      board:
        #original_hash: abd2828
        name: Совет Директоров WCA
        #original_hash: d855b50
        info_html: >-
          Всемирную Ассоциацию Кубика (WCA) возглавляет <strong>Руководство
          WCA</strong>, состоящее из следующих участников:
      #original_hash: b0c72a9
      committees: >-
        Следующие комитеты ответственны за различную операционную деятельность
        WCA:
      wdc:
        #original_hash: c97077a
        name: Дисциплинарный комитет WCA (WDC)
        #original_hash: 286fdf8
        description: >-
          Этот комитет даёт советы Руководству WCA в специальных случаях,
          например, предположительные нарушения Положений WCA. С ним могут
          связаться участники WCA в случае важных личных дел, связанных с WCA
          соревнованиями.
      wrc:
        #original_hash: 3da1e85
        name: Комитет Положений WCA
        #original_hash: 13ada5b
        description: Этот комитет занимается Положениями WCA.
      wrt:
        #original_hash: 67be768
        name: 'Команда, занимающаяся результатами (WCA Results Team)'
        #original_hash: 439ffae
        description: Эта команда ответственна за обработку результатов соревнований.
      wst:
        #original_hash: a14bc62
        name: Команда программного обеспечения (WCA Software Team)
        #original_hash: ec961e4
        description: >-
          Эта команда ответственна за разработку и управление программным
          обеспечением WCA (сайт, генератор скрамблов и т.д.)
      wct:
        #original_hash: 63a2388
        name: Коммуникационная группа WCA
        #original_hash: 50fd091
        description: >-
          Коммуникационная группа WCA (WCT) создана для того, чтобы наблюдать и
          поддерживать коммуникаций WCA с Сообществом и широкой общественностью.
          Коммуникация WCA должна способствовать достижению Целей WCA и
          поддерживать общую положительную культуру дружелюбия, прозрачности,
          вовлеченности, открытости и отзывчивости.
      wfc:
        #original_hash: 9cb13de
        name: Финансовый Комитет WCA
        #original_hash: 2d4807e
        description: Эта команда ответственна за управление финансами WCA
      wec:
        #original_hash: 83bd1d0
        name: Комитет по Этике WCA
        #original_hash: c304d57
        description: >-
          Роль этого комитета в том, чтобы обеспечить гарантии того, что все
          процедуры, выполняемые персоналом WCA и внешними сотрудниками, следуют
          Кодексу этики WCA, а также выполнять независимые расследования, если
          поведение кого-либо из персонала или сотрудников не соответствует
          этому Кодексу этики. Такие расследования могут быть запрошены любым
          Зарегистрированным Спидкубером, имеющим доверие WEC. Этот комитет
          также играет роль апелляционного суда, если с решением WDC не согласен
          кто-то из замешанных лиц.
      wqac:
        #original_hash: 8f32116
        name: Комитет по обеспечению качества WCA
        #original_hash: 0171b3b
        description: >-
          Этот комитет должен поддерживать и поощрять постоянное повышение
          качества в рамках WCA, а также во всем мире применять стандарты
          качества для обеспечения постоянного высокого качества процессов,
          персонала WCA, региональных организаций, организаторов соревнований и
          персонала соревнований.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA Делегат</strong> &mdash; это роль, определяемая
        дополнениями к Уставу WCA. WCA Делегат ответственен за то, чтобы все WCA
        Соревнования проходили в соответствии с Миссией, Духом и Положениями
        WCA. Существуют <strong>Старшие WCA Делегаты</strong>, <strong>WCA
        Делегаты</strong> и <strong>WCA Кандидаты</strong>%{see_link}.</p>
        <p>Старший Делегат, помимо обязанностей обычного Делегата, ещё и
        управляет Делегатами в своём регионе, к нему сообщества также могут
        обращаться по региональным вопросам.</p> <p>Новые Делегаты становятся
        сначала Кандидатами, им нужно показать, что они способны успешно
        управлять соревнованиями, прежде чем они станут полноценными
        Делегатами.</p>
      #original_hash: 27d18ac
      see_link_html: '(см. %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Все участники соревнований автоматически становятся <strong>участниками
        WCA</strong> во время их первого соревнования.
