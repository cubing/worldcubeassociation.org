    answers:
      '1':
        #original_hash: f79b522
        title: 'Miten saan WCA ID:n ja WCA-profiilin?'
        content:
          #original_hash: b645fe1
          '1': "Jos et ole kilpaillut aikaisemmin, osallistu <a href='/competitions'>kilpailuun</a>!\_Sinulle luodaan WCA ID ja WCA-profiili, kun ensimmäisen kilpailusi tulokset on julkaistu."
      '2':
        #original_hash: eb948e7
        title: Miten löydän WCA-kilpailun?
        content:
          #original_hash: d195cec
          '1': Mene <a href='/competitions'>kilpailulistaan</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Miten voin rekisteröityä kilpailuun? Kuka voi auttaa, jos minulla on
          ongelmia rekisteröitymisen kanssa?
        content:
          #original_hash: 7b91db1
          '1': >-
            Monissa kilpailuissa rekisteröityminen tapahtuu suoraan
            WCA-sivustolla, mutta jotkut kilpailut käyttävät omaa
            järjestelmäänsä rekisteröitymiseen. Ota kilpailun järjestäjään
            yhteyttä saadaksesi lisätietoja. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Mitkä vaatimuksia WCA-kilpailuun osallistumiseen on? Mitä minun tulee
          tietää ennen WCA-kilpailuun osallistumista?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Yleisesti ottaen osallistumisvaatimuksia ei ole paljoakaan. Kaikkien
            osallistujien oletetaan kuitenkin osavaan <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-säännöt</a>.
            Sääntöjen suomenkielinen versio löytyy <a
            href='https://www.worldcubeassociation.org/regulations/translations/finnish/'>täältä</a>.
          #original_hash: da99893
          '2': >-
            Lisäksi suosittelemme, että katsot <a target='_blank'
            href='http://www.cubingusa.com/ctutorial.php'>CubingUSA:n
            videon</a>, joka sisältää hyviä neuvoja uusille kilpailijoille.
      '5':
        #original_hash: 3b657aa
        title: Miten voin saada WCA-kilpailun kotikaupunkiini?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Jos olet kiinnostunut kilpailun järjestämisestä, on vahvasti
            suositeltavaa, että osallistut ainakin 1-2 kilpailuun kilpailijana
            saadaksesi kokemusta kilpailun kulusta.
          #original_hash: be305b8
          '2': >-
            WCA-kilpailujen tulee noudattaa <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-sääntöjä</a>.
            Järjestäjien ei tarvitse osata sääntöjä ulkoa, mutta niiden
            tunteminen pääpiirteittäin auttaa paljon kilpailun oikeanlaisessa
            järjestämisessä.
          #original_hash: dbd72c2
          '3': >-
            Seuraavaksi järjestäjien tulee ottaa yhteyttä <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA-delegaattiin</a>.
            Delegaatin läsnäolo on välttämätöntä, jotta kilpailu voi olla
            virallinen ja WCA:n alainen. Delegaatti neuvoo ja auttaa kilpailun
            onnistuneessa järjestämisessä.
          #original_hash: e5f67d2
          '4': >-
            Lue <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA-kilpailun
            järjestäjän ohjesäännöt</a> ja <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>CubingUSA:n
            kilpailuopas</a> lisätietoja varten. (Jos näissä ulkopuolisissa
            lähteissä on tietoja, jotka ovat ristiriidassa WCA-sääntöjen kanssa,
            WCA-säännöt korvaavat nämä tiedot kaikissa tapauksissa.)
      '6':
        #original_hash: 8005a61
        title: >-
          Mitä varten WCA-tilit ovat? Mikä ero on WCA-tilin ja WCA-profiilin
          välillä?
        content:
          #original_hash: 57a3767
          '1': >-
            Tiliisi liitetään WCA ID, kun ensimmäisen WCA-kilpailusi tulokset on
            julkaistu.
          #original_hash: c5ad7a3
          '2': >-
            WCA-tilin avulla voit todentaa henkilöllisyytesi meille. Tämä antaa
            sinun lisätä kuvan WCA-profiiliisi ja rekisteröityä kilpailuihin.
            Tämä myös suojelee sinua ihmisiltä, jotka esittävät olevansa sinä.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kuinka vaihdan profiilikuvani?
        content:
          #original_hash: e619524
          '1': >-
            Ensiksi sinun täytyy <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>luoda
            WCA-tili ja yhdistää se WCA ID:hen</a>.
          #original_hash: 56a8f26
          '2': >-
            Kun olet yhdistänyt WCA-tilisi ja WCA ID:si, mene <a
            href='%{profile_edit_path}'>"Muokkaa profiilia"</a> -sivulle
            vaihtaaksesi profiilikuvasi.
      '8':
        #original_hash: 1d61217
        title: 'Kuinka yhdistän WCA-tilini WCA ID:hen?'
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Olen rekisteröitynyt kilpailuun, mutta haluan ilmoittautua lisälajiin,
          mitä minun pitäisi tehdä? Voinko tuoda vierailijoita?
        content:
          #original_hash: 957487d
          '1': >-
            Ota yhteyttä järjestäjään. Löydät yhteystiedot kilpailun
            verkkosivulta. Jos olet epävarma, mistä löydät sen, etsi <a
            href='/competitions'>kilpailulistasta</a>.
      results:
        #original_hash: 9aae576
        title: Milloin WCA-kilpailun tulokset julkaistaan WCA-sivustolla?
        content:
          #original_hash: 890d879
          '1': >-
            Kilpailun päättymisen jälkeen delegaatin täytyy tarkistaa kaikki
            tuloskortit ja tulosdata varmistaakseen, että kaikki mahdolliset
            virheet tulevat korjatuksi. Kun tämä on tehty, tulokset lähetetään
            WCA Results Teamille (WRT), joka on vastuussa kilpailutulosten
            julkaisemisesta ja WCA:n tietokannan päivittämisestä. WRT lataa
            tulokset tietokantaan julkisesti nähtäville mahdollisimman pian.
          #original_hash: b6a68ab
          '2': >-
            Riippuen kilpailun koosta ja delegaatin kiireisyydestä, prosessi voi
            kestää alle päivästä viikkoon. Olethan kärsivällinen.
          #original_hash: bf8adbe
          '3': >-
            Lisäksi, jos olet yhdistänyt WCA-tilisi WCA ID:hen (ks. alla), voit
            sallia sähköposti-ilmoitukset tulosten julkaisemisesta <a
            href='%{preferences_edit_path}'>täällä</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Onko pulmapelini sallittu kilpailuissa?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Löydät pulmapelejä koskevat säännöt <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artiklasta
            3</a>. WCA-delegaatin tulee hyväksyä kaikki pulmapelit. Jos olet
            epävarma, kysy kilpailun delegaatilta. Siltä varalta, ettet saa
            käyttää pulmapeliäsi, sinulla pitäisi varmuuden vuoksi olla toinen
            mukana.
      regulations2:
        #original_hash: 48f1234
        title: Voinko käyttää magneettista pulmapeliä virallisessa WCA-kilpailussa?
        content:
          #original_hash: 024ce81
          '1': >-
            Saat käyttää magneettisia pulmapelejä, kunhan ne noudattavat <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-sääntöjä</a>.
            Huomioithan erityisesti <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>säännön
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: Kadotin palan pulmapelistäni. Saanko enää käyttää sitä?
        content:
          #original_hash: 0d76323
          '1': >-
            Et saa käyttää tätä pulmapeliä kilpailuissa. Pulmapeleissä ei saa
            olla vaurioita tai muita epäkohtia, jotka selkeästi erottavat minkä
            tahansa palan muista samanlaisista (ks. <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>sääntö
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Kuinka vanha minun pitää olla, että saan rekisteröityä WCA-kilpailuun?'
        content:
          #original_hash: 984704a
          '1': >-
            Alaikärajaa ei ole. Sinulla pitäisi kuitenkin olla vanhempiesi lupa
            kilpailemiseen.
  about:
    #original_hash: 9ac918a
    title: 'Tietoa WCA:sta'
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          World Cube Association kattaa kilpailuja mekaanisille pulmapeleille,
          joita operoidaan kääntelemällä tiettyjä palajoukkoja. Kuuluisin
          tällainen pulmapeli on Rubikin kuutio, jonka keksi unkarilainen
          professori Rubik. Valikoima tällaisia pulmapelejä on valittu WCA:n
          virallisiksi lajeiksi.
        #original_hash: 22c3593
        '2': >-
          World Cube Association järjestää kilpailuja ympäri maailmaa.
          Alueelliset järjestöt, jotka ovat vastuussa oman maansa kilpailujen
          järjestämisestä, tukevat WCA:ta tässä.
        #original_hash: 0902c4a
        '3': >-
          World Cube Associationin tavoite on saada <strong>useampia kilpailuja
          useampiin maihin ja useammille ihmisille, reiluissa, tasavertaisissa
          ja iloisissa olosuhteissa</strong>.
        #original_hash: 2b993c0
        '4': >-
          World Cube Associationin henkeen kuuluu, että <strong>ihmiset
          kaikkialta maailmasta pitävät hauskaa yhdessä ystävällisessä
          ilmapiirissä, auttavat toisiaan ja käyttäytyvät
          urheilijamaisesti</strong>.
    structure:
      #original_hash: 9482c5d
      title: Rakenne
      board:
        #original_hash: abd2828
        name: 'WCA:n johtokunta'
        #original_hash: d855b50
        info_html: >-
          World Cube Associationia johtaa <strong>WCA Board </strong>, joka
          koostuu seuraavista jäsenistä:
      #original_hash: b0c72a9
      committees: 'Seuraavat toimikunnat ovat vastuussa WCA:n operatiivisista toimista:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          Tämä toimikunta neuvoo WCA Boardia erikoistapauksissa, kuten
          väitetyissä sääntörikkomuksissa, ja WCA:n jäsenet voivat ottaa siihen
          yhteyttä tärkeissä WCA-kilpailuja koskevissa ongelmissa.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: Tämä toimikunta on vastuussa WCA-sääntöjen hallinnasta.
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: Tämä tiimi on vastuussa kaikkien kilpailutulosten hallinnasta.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Tämä tiimi on vastuussa WCA:n sovelluksien hallinnasta (verkkosivusto,
          sekoitusohjelmat, työkirjat, ylläpito).
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          WCA Communication Teamin rooli on tarkkailla ja tukea WCA:n ja muun
          yhteisön välistä viestintää. WCA:n viestinnän tulisi edesauttaa WCA:n
          päämääriä ja tukea yleisesti ystävällisyyttä, rehellisyyttä,
          kattavuutta, avoimuutta ja vastuullisuutta.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: 2d4807e
        description: 'Tämä tiimi on vastuussa WCA:n talouden hallinnasta.'
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          Tämän toimikunnan rooli on varmistaa, että kaikki WCA:n ja sen
          ulkopuolisten toimihenkilöiden toimet pysyvät kaikkien toimikunnan
          eettisten säädösten rajoissa, ja tutkia yksittäisiä tapauksia, joissa
          toimihenkilöiden käytös ei noudata näitä säädöksiä. Kuka tahansa
          rekisteröity kilpailija, jolle WEC on uskottu, voi pyytää näitä
          tutkimuksia. Tämä toimikunta johtaa myös valitusten käsittelyä, jos
          joku asiaan kuuluvista ei hyväksy WCA Discplinary Committeen päätöstä.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          Tämän toimikunnan rooli on tukea ja edistää jatkuvaa WCA:n laadun
          paranemista sekä soveltaa maailmanlaajuisia laatustandardeja
          varmistaakseen WCA:n prosessien, henkilökunnan, alueellisten
          järjestöjen, kilpailujen järjestäjien ja toimihenkilöiden jatkuva
          hyvälaatuisuus.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA-delegaatti</strong> on WCA-säännöissä esitelty rooli,
        joka määritellään WCA Motionsissa. Delegaatin pääasiallinen velvollisuus
        on valvoa kilpailuja WCA:n ohella. WCA-delegaattien vastuulla on
        varmistaa, että kaikki WCA-kilpailut sujuvat WCA:n päämäärien, sääntöjen
        ja hengen mukaan. WCA erottelee toisistaan <strong>WCA:n vastaavat
        delegaatit</strong>, <strong>WCA-delegaatit</strong> ja <strong>WCA:n
        delegaattikokelaat</strong>%{see_link}. Delegaatin tehtävien lisäksi
        vastaava delegaatti on vastuussa oman alueensa delegaattien hallinnasta,
        ja myös yhteisön jäsenet voivat ottaa häneen yhteyttä alueellisissa
        seikoissa. Uudet delegaatit nimetään aluksi delegaattikokelaiksi, ja
        heidän tulee osoittaa olevansa päteviä hallitsemaan kilpailuja
        onnistuneesti ennen WCA-delegaatiksi nimeämistä.</p>
      #original_hash: 27d18ac
      see_link_html: '(ks. %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Kaikista kilpailijoista tulee automaattisesti WCA:n
        <strong>jäseniä</strong> ensimmäisessä WCA-kilpailussaan.
  documents:
    #original_hash: 687c828
    title: Asiakirjat
    #original_hash: 9855f80
    bylaws: Arvojärjestys
    #original_hash: fdceb44
    motions: Aloitteet
    #original_hash: 092f99e
    minutes: Pöytäkirjat
    #original_hash: cdad4f1
    dues: 'WCA:n vastikejärjestelmä'
  delegates_page:
    #original_hash: d8fd3e4
    title: WCA-delegaatit
    #original_hash: 77b819c
    acknowledges: 'WCA tunnustaa seuraavat WCA-delegaatit:'
    table:
      #original_hash: 709a232
      name: Nimi
      #original_hash: c3f104d
      role: Rooli
      #original_hash: 0f21717
      region: Alue
  regional_organizations:
    #original_hash: 37b8fdc
    title: Alueelliset järjestöt
    #original_hash: ba87c07
    content: 'WCA tunnustaa seuraavat alueelliset järjestöt:'
    how_to:
      #original_hash: fc3af12
      title: 'Kuinka tulla WCA:n alueelliseksi järjestöksi'
      #original_hash: bdf57ff
      description: >-
        WCA tunnustaa useita alueellisia järjestöjä maailmanlaajuisesti.
        Alueellisen järjestön tehtävä on järjestää WCA-kilpailuja ja tukea WCA:n
        toimia alueella. Valtioita, jotka haluavat muodostaa alueellisen
        järjestön, kannustetaan edistämään WCA:n asemaa alueellaan ennen
        hakemuksensa lähettämistä.
    requirements:
      #original_hash: 1e04fd7
      title: 'WCA:n alueellisten järjestöjen vaatimukset'
      list:
        #original_hash: 22a9f26
        '1': Järjestää ja tukea aktiivisesti WCA-kilpailuja järjestön alueella
        #original_hash: 8c5a7fe
        '2': >-
          Olla aktiivisesti osallisena WCA:n maanosakilpailuissa, jotka pidetään
          alueellisen järjestön maanosassa
        #original_hash: 5913cd0
        '3': >-
          Kunnioittaa ja edistää WCA:n arvojärjestyksen ja sääntöjen mukaisia
          päämääriä
        #original_hash: 0c3576b
        '4': Suostua kaikkiin asiaankuuluviin WCA-sääntöihin
        #original_hash: 23cda60
        '5': Hyväksyä ja suostua kaikkiin WCA-toimihenkilöiden päätöksiin
        #original_hash: 08c6d86
        '6': >-
          Pitää WCA ajan tasalla järjestön nykyisestä arvojärjestyksestä ja
          säännöistä
    application_instructions:
      #original_hash: 4da829b
      title: Hakemusohjeet
      #original_hash: 7ae038e
      description: >-
        Hakeakseen alueelliseksi järjestöksi, vaadimme aluetta lähettämään WCA
        Boardille kirjallisen hakemuksen, joka sisältää kaikki alla luetellut
        tiedot.
      list:
        #original_hash: 1a9d544
        '1': Alueellisen järjestön nimi
        #original_hash: a9bf3f4
        '2': Virallinen osoite ja yhteystiedot
        #original_hash: 2a029e9
        '3': >-
          Kopio sen arvojärjestyksestä, joka noudattaa WCA:n arvojärjestystä ja
          sääntöjä
        #original_hash: a5a2771
        '4': Luettelo sen pääasiallisista toimijoista
        #original_hash: 1186ebf
        '5': 'Tarkka kuvaus alueesta, jonka alueellinen järjestö kattaa'
        #original_hash: 826e371
        '6': 'Raportti menneistä ja nykyisistä WCA:han liittyvistä toimista'
  contact:
    #original_hash: a34b69f
    title: Yhteystiedot
    #original_hash: b5c2eaa
    info_alert_html: 'Ennen kuin otat yhteyttä mihinkään tämän sivun toimikunnista, lue %{link}!'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Verkkosivustoa koskevissa kysymyksissä, kommenteissa ja ehdotuksissa,
      käytä tätä <a href='/contact/website'>yhteydenottolomaketta</a>. Tiettyä
      aluetta tai kilpailua koskevissa tiedusteluissa, otathan yhteyttä
      paikalliseen %{link}in.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Toimikunnat ja tiimit</u>
    #original_hash: 1cb449c
    members: Jäsenet
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        World Cube Associationia johtaa WCA Board. Se on yleisesti vastuussa
        WCA:ta koskevista tiedusteluista ja WCA:n järjestöstä kokonaisuudessaan.
        Kaikki viralliset kilpailut tarvitsevat WCA Boardilta hyväksynnän
        julkistamiseen.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCA Communication Teamin rooli on tarkkailla ja tukea WCA:n ja muun
        yhteisön välistä viestintää. Siihen tulisi ottaa yhteyttä, jos sinulla
        on yleisiä kysymyksiä koskien WCA:ta tai sen esiintymistä sosiaalisessa
        mediassa.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC tutkii erilaisia tilanteita ja ehdottaa ratkaisuja niihin, sisältäen
        tarvittaessa rangaistuksia. Tällaiset tilanteet saattavat olla vakavia
        sääntörikkomuksia tai ongelmia yhteisön keskuudessa. Jos olet kohdannut
        mitä tahansa näistä, otathan tähän toimikuntaan yhteyttä.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC käsittelee kaikki ongelmat, jotka liittyvät WCA-sääntöjen
        soveltamiseen, parantamiseen ja kehitystyöhön. Se tukee WCA-delegaatteja
        kaikissa kilpailuissa tapahtuvissa menettelytapaongelmissa ja tekee
        päätöksiä ratkaisemattomien ja sääntöjen kattamattomien
        ongelmatilanteiden osalta. WRC julkaisee säännöllisesti WCA:n sisäisiä
        raportteja auttaakseen kaikkia WCA-delegaatteja parantamaan
        sääntötietämystään. Jos haluat olla osallisena sääntöjen kehittämisessä
        tai ehdottaa muutoksia, voit ottaa yhteyttä WCR:än sähköpostitse tai <a
        href='https://github.com/thewca/wca-regulations'>GitHubissa</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT on vastuussa kaiken WCA:n tietokannasta löytyvän datan hallinnasta,
        erityisesti kilpailutulosten ja kilpailijoiden tietojen. Se julkaisee
        WCA-kilpailujen tulokset WCA-verkkosivustolle kilpailun WCA-delegaatin
        lähetettyä ne. Tämän lisäksi WCA Results Team on vastuussa
        kilpailutulosten korjaamisesta tarvittaessa sekä kaikkien
        WCA-profiilisivujen hallinnasta. Tähän kuuluvat esimerkiksi
        käyttäjätietojen, kuten syntymäajan, muuttaminen pyynnöstä sekä
        profiilikuvapyyntöjen hallinta.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST on vastuussa kaikkien WCA:n tietokoneohjelmistojen ylläpidosta ja
        hallinnasta. Se myös kehittää tarvittaessa uusia ohjelmistoja WCA:lle
        erilaisiin tehtäviin. Jos sinulla on ehdotuksia ohjelmistojen
        kehittämiseen tai haluat ilmoittaa virheistä/bugeista, ota WST:hen
        yhteyttä! WCA-verkkosivusto on valtava avoimen lähdekoodin projekti <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHubissa</a>,
        joten jos olet kiinnostunut WCA:n auttamisesta tai kehittämisestä, käy
        siellä.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC on vastuussa kaikesta WCA:n talouteen liittyvästä. Se hallitsee
        WCA:n tilejä ja rahoitusta vuosittain hyväksytyn budjettiehdotuksen
        rajoissa. Budjetin laatiminen kuuluu myös WFC:n työhön.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Tämän toimikunnan rooli on varmistaa, että kaikkien WCA:n ja sen
        ulkopuolisten toimihenkilöiden toimet pysyvät kaikkien toimikunnan
        eettisten säädösten rajoissa.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Tämän toimikunnan rooli on tukea ja edistää jatkuvaa WCA:n laadun
        paranemista sekä soveltaa maailmanlaajuisia laatustandardeja
        varmistaakseen WCA:n prosessien, henkilökunnan, alueellisten
        järjestöjen, kilpailujen järjestäjien ja toimihenkilöiden jatkuva
        hyvälaatuisuus.
  score_tools:
    #original_hash: ea9d41d
    title: 'WCA:n tulostyökalut'
    paragraphs:
      #original_hash: ec3e0ab
      '1': >-
        WCA suosittelee vahvasti <a href="http://cubecomps.com">Cubecompsin</a>
        käyttöä kilpailua ennen ja sen aikana. Cubecomps on verkko-ohjelma, joka
        tarjoaa livetulokset sekä monia hyödyllisiä toimintoja, kuten
        tuloskorttien tulostus ja tehokas tietojen syöttö monelle kilpailijalle
        samanaikaisesti. Luis J. Iáñezin luoma ohjelmisto on nykyään avoimen
        lähdekoodin alaisena.
      #original_hash: 7438b0d
      '2': >-
        Tuloskortit ja sekoitussarjat tulisi käsitellä ja tarkistaa virheiden
        varalta, käyttäen %{workbook_link}ia, ennen niiden lähettämistä WCA
        Results Teamille.
      #original_hash: 975e59b
      '3': >-
        WCA:n kilpailutulostaulukon viimeisimmän version voi ladata tästä: <br
        /><a href="/files/results.xls" target="_blank">WCA competition Score
        sheet</a>.
      #original_hash: 24f0b3f
      '4': >-
        Saatat haluta käyttää <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>-työkalua
        kilpailun ryhmien valmisteluun. Sen tärkeimpiin ominaisuuksiin kuuluu
        kilpailijoiden järjestely rankingin mukaan, tehtävien (tuomarointi,
        sekoittaminen) osoittaminen, tarvittavien sekoitussarjojen määrän
        päättäminen sekä tuloskorttien teko. Kyseessä on Jonatan Kłoskon luoma
        avoimen lähdekoodin projekti.
  logo:
    #original_hash: c72c969
    title: 'WCA:n logo'
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        WCA:n logon on suunnitellut Justin Eastman suunnittelukilpailussa
        tammikuussa 2015.<br />Pidimme logosta erityisesti sen sommittelun ja
        värien sekä sen vuoksi, että kuvassa ei ole nimenomaan 3x3x3-kuutio.
      #original_hash: f228da2
      '2': >-
        Logosta on saatavilla kolme eri versiota: <a
        href="/files/WCAlogo_XL.jpg">suuri versio</a> (46 kt, 1756x1068 px), <a
        href="/files/WCAlogo.svg">vektoriversio</a> ja <a
        href="/files/WCAlogo_notext.svg">vektoriversio ilman tekstiä</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-versio logosta, suunnittelijana vietnamilainen Vu Minh Tan: <a
        href="/files/WCALogo3D.png">PNG-versio</a> (2.1 Mt), <a
        href="/files/WCALogo3Dsmall.png">pieni PNG-versio</a> (0.25 Mt).
      #original_hash: 545fcd9
      '4': >-
        Kaikki WCA-kilpailuiden järjestäjät saavat käyttää WCA:n logoa
        virallisten WCA-kilpailujen verkkosivuihin, vaatteihin, lahjoihin ja
        koristeluihin.<br />Logon käyttö muihin tarkoituksiin ja muiden
        henkilöiden toimesta vaatii <a
        href="mailto:board@worldcubeassociation.org">WCA boardin</a>
        hyväksynnän.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Lataa WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Viimeksi päivitetty
    #original_hash: feece00
    version_history: versiohistoria
    #original_hash: 8f3f4c0
    header: >-
      Kuinka käsitellä tulokset ja sekoitussarjat ennen niiden WCA:lle
      lähettämistä
    step1:
      #original_hash: c0450b1
      title: 'Vaihe 1: Avaa tulokset sisältävä työkirja'
      #original_hash: 656d70d
      content_html: >-
        Avaa työkirja <em>Open...</em>-painikkeella tai raahaamalla tiedosto
        sovellusikkunaan.
    step2:
      #original_hash: 3ad9881
      title: 'Vaihe 2: Lisää TNoodle-sekoitussarjat'
      #original_hash: 080acc0
      content_html: >-
        Lisää TNoodle-sekoitussarjat <em>Add...</em>-painikkeella tai
        raahaamalla TNoodle-tiedosto sovellusikkunaan. Varmista, että käytät
        TNoodlen generoimaa .zip tai .json -tiedostoa.
      #original_hash: 6cc90b8
      content2_html: >-
        Voit lisätä useita tiedostoja siltä varalta, että sekoitussarjat
        generoitiin useassa osassa tai että kilpailun aikana täytyi generoida
        lisää sekoitussarjoja.
    step3:
      #original_hash: b2d01b3
      title: 'Vaihe 3: Yhdistä sekoitussarjat ja tulokset'
      #original_hash: 36383b1
      content_html: >-
        WCA Workbook Assistant yhdistää sekoitussarjat pidettyihin kierroksiin
        automaattisesti. Joissakin tapauksissa (esim. jos tiedostoja on useita)
        valinta täytyy tehdä manuaalisesti, sillä mahdollisia vaihtoehtoja on
        useita.
      #original_hash: e869c1e
      content2_html: >-
        Sekoitussarjojen manuaalinen valinta tehdään kaksoisklikkaamalla
        <em>Scrambles</em>-sarakkeen solua taulukon yleiskatsauspaneelissa.
      #original_hash: 8f4fdfd
      content3_html: >-
        Jokaiselle tuloksia sisältävälle kierrokselle voidaan valita vain yksi
        sekoitussarjatiedoston kierros. Jos ilmenee tilanne, jossa kierroksen
        sekoitussarjat luotiin TNoodlessa eri kierroksina, voit käyttää <em>Edit
        groups...</em>-painiketta muokataksesi sekoitussarjatiedostojen ryhmiä
        (siirtää sekoitussarjoja kierrokselta toiselle tai poistaa niitä).
      #original_hash: 94353f2
      content4_html: >-
        Tässä esimerkissä generoitiin ylimääräinen sekoitussarjojen joukko,
        jotta Skewbin ensimmäiselle kierrokselle saatiin kaksi ryhmää yhden
        sijasta.
      #original_hash: 68c5b18
      content5_html: >-
        Ylimääräisen ryhmän sekoitussarjat voi raahata alunperin luodun
        kierroksen päälle. Tämä siirtää ryhmät yhdelle ja samalle kierrokselle.
    step4:
      #original_hash: ed940d2
      title: 'Vaihe 4: Korjaa kaikki sovelluksen ilmoittamat virheet'
      #original_hash: df2cf58
      content_html: >-
        Tulokset tarkistetaan tietojen syöttövirheiden varalta. Virheitä
        sisältävät kierrokset on merkitty punaisella kuvakkeella taulukon
        yleiskatsauspaneelissa.
      #original_hash: 7fbf6b8
      content2_html: >-
        Kun taulukossa valitaan virheitä sisältävä rivi, sovellus luettelee
        yksityiskohdat <em>validation errors</em> -paneelissa alavasemmalla.
      #original_hash: 0600502
      content3_html: >-
        Virheet voi korjata avamaalla työkirja taulukkolaskentasovelluksessa ja
        muokkaamalla ja tallentamalla siellä. Päivitetyn työkirjan voi ladata
        uudestaan WCA Workbook Assistantiin <em>Refresh</em>-painikkeella. Tämä
        lataa vain tulokset uudestaan, mutta jättää kaikki muut tekemäsi
        muutokset (kuten lisätyt sekoitussarjat) koskemattomaksi.
    step5:
      #original_hash: 536ec4d
      title: 'Vaihe 5: Valitse kilpailun ID'
      #original_hash: 5aeb5bd
      content_html: >-
        Valitse oikea kilpailu <em>Competition ID</em>-kentän vierestä
        löytyvällä <em>Select...</em>-painikkeella.
      #original_hash: 3acf7d0
      content2_html: Kilpailu valitaan avautuvasta kilpailuluettelosta.
      #original_hash: ceeb6fe
      content3_html: >-
        Voit suodattaa listaa kirjoittamalla hakukenttään osan kilpailun tai sen
        WCA-delegaatin nimestä.
      #original_hash: 5ca74eb
      content4_html: >-
        Aluksi näytetään vain kilpailut, jotka järjestettiin alle viikko sitten
        tai järjestetään alle viikon päästä. Jos sinun täytyy valita kilpailu
        tämän aikavälin ulkopuolelta, poista valinta ruudusta <em>Only show
        current competitions</em>.
    step6:
      #original_hash: 52bb1f6
      title: 'Vaihe 6: Vie tulosdata JSON-tiedostona'
      #original_hash: 6bfee23
