  about_regulations:
    #original_hash: 6bce1b5
    title: Tietoa WCA-säännöistä
    panel1:
      #original_hash: 1fa73f3
      title: Säännöt
      #original_hash: 557095b
      content1_html: >-
        Kaikkien kilpailujen täytyy noudattaa <a
        href="/regulations/">WCA-sääntöjä</a>. On tärkeää, että kilpailija lukee
        nämä säännöt ennen ensimmäiseen kilpailuunsa osallistumista.
      #original_hash: 4296902
      content2_html: >-
        <a href="/regulations/guidelines.html">WCA-ohjesäännöt</a> täydentävät
        WCA-sääntöjä ja sisältävät ylimääräisiä selvennyksiä ja selityksiä.
    panel2:
      #original_hash: 8ad8302
      title: Käännökset
      #original_hash: 7477d9b
      content1_html: >-
        WCA:n jäsenet ovat kääntäneet WCA-säännöt useille eri kielille. Niitä
        voi tarkastella <a href="/regulations/translations/">täällä</a>.
        Suomenkielinen käännös löytyy <a
        href="/regulations/translations/finnish/">täältä</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Tärkeää</strong>: Vaikka käännökset ovat erittäin hyödyllisiä,
        ne eivät ole virallisia. Kilpailuissa WCA-sääntöjen englanninkielinen
        versio on sitova ja ristiriitatilanteissa syrjäyttää käännösversiot.
    panel3:
      #original_hash: 234fd4d
      title: WCA-sääntöjen UKK
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Usein kysytyt kysymykset</a> -osio vastaa useisiin
        yleisiin WCA-sääntöjä koskeviin kysymyksiin.
    panel4:
      #original_hash: ad5f6e7
      title: Järjestäjän ohjenuorat
      #original_hash: 9bbdf16
      content1_html: >-
        Jos olet kiinnostunut kilpailun järjestämisestä tai suunnittelet jo
        järjestämistä, luethan <a href="/organizer-guidelines">Järjestäjän
        ohjenuorat</a>.
      #original_hash: 5016669
      content2_html: >-
        Tämä asiakirja sisältää tärkeää tietoa, ja jokaisen kilpailun
        järjestäjän tulisi lukea se.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA-kilpailun järjestäjän ohjenuorat
    paragraph1:
      #original_hash: e5f5329
      title: Kuinka järjestää kilpailu
      #original_hash: 3dbbbee
      content: >-
        WCA-delegaatin täytyy osallistua kaikkiin WCA-kilpailuihin ja valvoa
        niitä. Jos olet kiinnostunut järjestämään kilpailun, ota yhteyttä
        lähimpään WCA-delegaattiisi. Hän voi antaa sinulle lisätietoa
        paikallisista käytännöistä ja auttaa sinua sopivan ajankohdan
        löytämisessä, sillä hän tietää, onko samalle ajanjaksolle suunnitteilla
        muita kilpailuja. Jos alueesi lähistöllä ei ole WCA-delegaattia,
        tavoittele alueesi vastaavaa delegaattia.
    paragraph2:
      #original_hash: f20dd3b
      title: Kilpailun arvioidut kustannukset
      #original_hash: ab53dda
      content: >-
        Odotettavat kustannukset vaihtelevat suuresti maiden vällillä ja
        riippuvat useista tekijöistä, kuten kilpailupaikan koosta ja muista
        yleisistä olosuhteista. On mahdollista korvata kulut pääsymaksuilla.
        Näiden pitämiseksi mahdollisimman alhaisina, sponsorien etsiminen on
        suositeltavaa. Vaikka WCA-delegaatit ovat vapaaehtoisia, eivätkä saa
        työstään palkkaa, järjestäjien pitäisi harkita delegaattien matkakulujen
        korvaamista.
    paragraph3:
      #original_hash: 00d3bf8
      title: Kilpailun ilmoittamisen takarajat
      #original_hash: c61c6c9
      content_html: >-
        Kilpailu pitäisi ilmoittaa vähintään kuukausi ennen sen alkua (ks. <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>ohjesääntö
        8a4++</a>). Jos erityiset syyt estävät tämän rajan noudattamista,
        kilpailut voi ilmoittaa vähintään kaksi viikkoa ennen niiden alkua WCA
        Boardin päätöksellä. On vahvasti suositeltavaa ilmoittaa nämä syyt WCA
        Boardille mahdollisimman pian kilpailun myöhemmän hylkäämisen
        välttämiseksi.
    paragraph4:
      #original_hash: b6dca56
      title: Etäisyyskäytännöt
      #original_hash: bd8f1fe
      content1: >-
        WCA-kilpailut hyväksytään jos ne ovat vähintään 100 km tai 19 päivän
        päässä kaikista muista kilpailuista. WCA Boardin tulisi arvioida
        erityisen tarkasti haettu kilpailu, josta 100 km päässä on toinen
        kilpailu 19 päivän sisällä. Tällaiselle kilpailulle hyväksyntää hakevan
        delegaatin täytyy välittää lisäperusteluja kilpailun hyväksymisen
        puolesta. Tällaisen kilpailun hyväksyntää tukevia argumentteja ovat
        esimerkiksi:
      olist1:
        #original_hash: de00462
        '1': Kilpailuilla ei ole yhteisiä lajeja.
        #original_hash: f7bacc5
        '2': Kilpailut järjestetään eri valtioissa.
        #original_hash: 7b2c099
        '3': >-
          Viimeisen 12 kuukauden aikana kilpailua ympäröivällä 100 km alueella
          on ollut alle 16 kilpailua.
      #original_hash: 5c5cf04
      content2: >-
        WCA-kilpailut, joissa ainoa laji on FMC (3x3x3 vähiten siirtoja), joka
        järjestetään samanaikaisesti eri paikoissa.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: Nämä kilpailut eivät saa olla minkään muun kilpailun ohessa.
          alist1:
            #original_hash: 75aa0c7
            1a: Molempien ajankohdat eivät saa olla päällekkäin.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Jos tällaisen kilpailun mikä tahansa sijainti on alle 100 km päässä
            mistä tahansa muusta kilpailusta, niin
          alist1:
            #original_hash: 8f532bb
            2a: kilpailujen tulisi olla vähintään 5 päivän päässä toisistaan tai
            #original_hash: e14e11e
            2b: toisessa kilpailussa FMC ei saa olla lajina.
    paragraph-events:
      #original_hash: b16c5f1
      title: Lajien ilmoittaminen
      #original_hash: b6c6d26
      content: >-
        Delegaatin täytyy määrittää kaikki kilpailussa pidettävät lajit
        hakiessaan kilpailulle hyväksyntää. Tämä sisältää myös "mahdolliset"
        lajit (lajit, jotka saatetaan pitää muiden lisäksi riippuen kilpailun
        sujuvuudesta). Muiden lisäysten täytyy olla Boardin hyväksymiä.
    paragraph5:
      #original_hash: 17d01de
      title: Osallistujarajoitukset
      #original_hash: 18976be
      content_html: >-
        Kilpailijoiden määrää voidaan rajoittaa lajikohtaisesti tai
        kilpailukohtaisesti (ks. <a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>sääntö
        Z4</a>). Kuten kaikille artiklan Z säännöille, delegaatin täytyy saada
        osallistujarajoitukselle Boardin hyväksyntä. Rajoitukset tulisi valita
        viisaasti ja kilpailun odotetun suosion mukaan. Määrää ei pitäisi laskea
        vähäpätöisistä syistä. Tarkoitettu rajoitus tulisi ottaa huomioon jo
        sopivaa kilpailupaikkaa etsittäessä. Rajoitus täytyy kertoa selkeästi
        WCA-verkkosivuston kilpailusivulla.
    paragraph6:
      #original_hash: ce4c3d0
      title: Rekisteröitymisten käsittely
      #original_hash: cb13cd0
      content: >-
        Rekisteröitymiset täytyy käsitellä rekisteröitymisjärjestyksessä siten,
        että he, jotka suorittivat rekisteröitymisen loppuun asti ensimmäisenä,
        käsitellään ensin. Jos osallistumismaksut maksetaan etukäteen,
        rekisteröityminen katsotaan loppuun asti suoritetuksi, kun maksu on
        maksettu. Tämä tulisi mainita selkeästi kilpailun verkkosivuilla
        maksuohjeissa.
    paragraph7:
      #original_hash: e4f1c62
      title: Jonotuslistan hallinnointi
      #original_hash: 81ca3f3
      content1: >-
        Kun kilpailun osallistujarajoitus on saavutettu, pitäisi avata
        jonotuslista. Kun hyväksytysti rekisteröitynyt kilpailija peruuttaa
        rekisteröitymisensä, hänet voidaan korvata seuraavalla jonotuslistan
        kilpailijalla.
      #original_hash: 1b2ea79
      content2: >-
        Jos osallistumismaksut maksetaan etukäteen, on tehokas lähestymistapa
        tarjota vapaa paikka jonotuslistan seuraavalle kilpailijalle ja asettaa
        takaraja, johon mennessä kilpailijan tulee maksaa osallistumismaksu
        (esim. 48h). Jos maksua ei saada ajoissa tai kilpailija kieltäytyy,
        vapaa paikka tulisi tarjota seuraavalle jonotuslistan kilpailijalle.
        Tätä prosessia tulisi jatkaa, kunnes vapaat paikat on täytetty.
        Kilpailijoita ei saa päästää jonotuslistan ohi, eikä tähän tehdä
        poikkeuksia.
      #original_hash: 37bcbd6
      content3: >-
        Jos kilpailussa kilpaili kilpailijoita, jotka eivät päässeet läpi
        rekisteröitymisestä, heidän tuloksensa poistetaan takautuvasti
        (olettaen, että osallistujarajoitus oli olemassa ja saavutettiin).
    paragraph8:
      #original_hash: c8ad8e6
      title: Tehtävät ennen kilpailua
      list:
        #original_hash: c8abb5e
        '1': >-
          Ennen kilpailun ilmoittamista, kilpailun verkkosivuilla täytyy
          julkaista aikataulu. Tätä aikataulua voi muokata myöhemmin.
        #original_hash: e93d043
        '2': >-
          Kilpailijat tulisi jakaa ryhmiin, tuloskortit täytyy tulostaa ja
          mielellään jakaa ryhmien mukaan. On myös suositeltavaa suunnitella,
          ketkä toimivat sekoittajina jokaisen lajin jokaisessa ryhmässä,
          ainakin ensimmäisten kierrosten osalta. Sekoittajien pitäisi olla
          luotettavia.
    paragraph9:
      #original_hash: ead44f5
      title: Tehtävät kilpailun aikana
      #original_hash: ee2e9c6
      content: >-
        Kilpailun järjestäjän tulisi keskustella WCA-delegaatin kanssa
        tehtävistään kilpailussa. Tyypillisiä tehtäviä (niitä voi delegoida
        muillekin luotettaville henkilöille):
      list:
        #original_hash: 03aea46
        '1': Ilmoittautumispisteen hoitaminen
        #original_hash: c4388f3
        '2': Ilmoitusten tekeminen
        #original_hash: 45c78ae
        '3': Ryhmien kutsuminen ja tuloskorttien asettelu pöydälle
        #original_hash: 0b31986
        '4': Tulospalvelun hoitaminen ja tulosten tulostaminen
        #original_hash: 7ab2d4c
        '5': Sekoittajien ja tuomarien etsiminen
        #original_hash: 52e8316
        '6': >-
          Kaikkien kilpailupaikkaa koskevien järjestelytehtävien hoitaminen
          (esim. avaimet tai WiFi)
