    answers:
      '1':
        #original_hash: f79b522
        title: Jak získám WCA ID a WCA profil?
        content:
          #original_hash: b645fe1
          '1': >-
            Pokud jste ještě nesoutěžil(a), jděte na <a
            href='/competitions'>soutěž</a>! WCA ID a WCA profil pro vás budou
            vytvořeny poté, co budou zveřejněny výsledky z vaší první soutěže.
      '2':
        #original_hash: eb948e7
        title: Jak najdu WCA soutěž?
        content:
          #original_hash: d195cec
          '1': Podívejte se na náš seznam <a href='/competitions'>soutěží</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Jak se můžu zaregistrovat na soutěž? Na koho se mám obrátit při
          problémech s registrací?
        content:
          #original_hash: 7b91db1
          '1': >-
            Na mnoho soutěží se dá zaregistrovat přímo zde na webových stránkách
            WCA, ale některé využívají svůj vlastní systém. Pokud chcete získat
            více informací o soutěži, které se chcete zúčastnit, měli byste
            kontaktovat organizátory té soutěže. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Jaké jsou požadavky pro účast na WCA soutěži? Co potřebuji vědět, než
          se zúčastním WCA soutěže?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Obecně není mnoho požadavků, které by měl člověk splnit, pokud se
            chce zúčastnit WCA soutěže. Nicméně se od všech účastníků očekává,
            že budou dobře znát <a
            href='https://www.worldcubeassociation.org/regulations/'>Pravidla
            WCA</a>. Pokud angličtina není váš rodný jazyk a máte problémy s
            porozuměním tomu dokumentu, podívejte se na <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Překlady</a>.
      '5':
        #original_hash: 3b657aa
        title: Jak můžu uspořádat soutěž ve svém městě?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Pokud chcete zorganizovat soutěž, doporučujeme se zúčastnit
            minimálně jedné či dvou soutěží jakožto soutěžící, abyste poté mohli
            čerpat z vlastních zkušeností.
          #original_hash: be305b8
          '2': >-
            Na WCA soutěži se musí dodržovat <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Pravidla
            WCA</a>. Není nutné, aby je organizační tým znal nazpaměť, nicméně
            řádná znalost základů zajisté pomůže ke správné organizaci soutěže.
          #original_hash: dbd72c2
          '3': >-
            Poté musí organizační tým kontaktovat <a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegáta
            WCA</a>. Dohled Delegáta WCA je nutný, aby WCA soutěž oficiálně
            uznala. Delegát WCA vám pomůže s tím, jak úspěšně uspořádat soutěž.
          #original_hash: 576c3b8
          '4': >-
            Navštivte <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competition Organizer Guidelines</a> pro více informací.
      '6':
        #original_hash: 8005a61
        title: K čemu jsou WCA účty? Jaký je rozdíl mezi WCA účtem a WCA profilem?
        content:
          #original_hash: 57a3767
          '1': >-
            WCA ID je vám přiřazeno, jakmile jsou zveřejněny výsledky z vaší
            první soutěže schválené WCA.
          #original_hash: c5ad7a3
          '2': >-
            WCA účty vám umožní dokázat, kdo jste. Můžete přidat obrázek ke
            svému WCA profilu a také se registrovat na soutěže. Tak zabráníte
            ostatním, aby se za vás vydávali.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Jak můžu změnit svůj profilový obrázek?
        content:
          #original_hash: e619524
          '1': >-
            Nejprve si potřebujete <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>vytvořit WCA
            účet a propojit ho se svým WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Poté, co máte propojený WCA účet s WCA ID, jděte na <a
            href='%{profile_edit_path}'>upravit profilovou stránku</a>, abyste
            změnil(a) svůj profilový obrázek.
      '8':
        #original_hash: 1d61217
        title: Jak propojím WCA účet s WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Jsem zaregistrovaný/á na soutěž a chci se přihlásit na další event, co
          mám dělat? Můžu si přivést hosty?
        content:
          #original_hash: 957487d
          '1': >-
            Prosíme, kontaktujte organizátora. Kontaktní formulář naleznete na
            webových stránkách soutěže. Pokud si nejste jist(á), kde to najít,
            podívejte se na <a href='/competitions'>seznam soutěží</a>.
      results:
        #original_hash: 9aae576
        title: Kdy se výsledky ze soutěže WCA nahrávají na webové stránky WCA?
        content:
          #original_hash: 890d879
          '1': >-
            Po skončení soutěže Delegát WCA dvakrát zkontroluje všechny score
            sheety a osobní údaje, aby předešel možným chybám. Jakmile je s tím
            hotov, výsledky jsou poslány WCA Result teamu (WRT), který je
            odpovědný za nahrávání výsledků ze soutěže a správu databáze WCA.
            WRT pak nahraje výsledky do databáze WCA co nejdříve.
          #original_hash: daf1cb1
          '2': >-
            Odvíjí se to od velikosti soutěže a od toho, kolik má Delegát
            volného času, může to trvat den, nebo až týden. Prosíme, buďte
            trpěliví.
          #original_hash: bf8adbe
          '3': >-
            Pokud máte propojený svůj WCA účet se svým WCA ID (viz. níže), <a
            href='%{preferences_edit_path}'>zde</a> můžete povolit upozornění
            e-mailem o odeslání vašich výsledků.
      regulations1:
        #original_hash: 2951eb6
        title: Můžu použít svůj puzzle na soutěži?
        content:
          #original_hash: 5ac78e4
          '1': >-
            V <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Článku
            3</a> naleznete pravidla týkající se puzzlů. Všechny puzzly musí být
            schváleny Delegátem WCA. Pokud si nejste jist(á), zeptejte se
            delegáta vaší soutěže. Pro jistotu si přineste náhradní puzzle v
            případě, že by vám nebylo dovoleno ten původní použít.
      regulations2:
        #original_hash: 48f1234
        title: Můžu použít magnetický puzzle na oficiální WCA soutěži?
        content:
          #original_hash: 024ce81
          '1': >-
            Můžete použít magnetické puzzly, jestliže vyhovují <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Pravidlům
            WCA</a>. Prosíme, věnujte mimořádnou pozornost <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Pravidlu
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Ztratil(a) jsem center cap nebo dílek svého puzzlu. Můžu ho stále
          použít?
        content:
          #original_hash: 0d76323
          '1': >-
            Takový puzzle použít nemůžete. Puzzly nesmí být poškozené nebo mít
            dílek, který se výrazně odlišuje od dílku stejného druhu (viz <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Pravidlo
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Kolik mi musí být, abych se mohl(a) zaregistrovat na WCA soutěž?'
        content:
          #original_hash: 984704a
          '1': >-
            Není určena žádná věková hranice. Každopádně byste se měli prvně
            zeptat rodičů, než se zaregistrujete (viz <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Pravidlo
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          World Cube Association řídí soutěže pro všechny mechanické hlavolamy,
          které se ovládají otáčením dílčích kousků, tzv. 'twisty puzzles'.
          Nejznámější z těchto hlavolamů je Rubikova kostka, kterou vynalezl
          profesor Rubik z Maďarska. Výběr z těchto puzzlů tvoří oficiální
          eventy pro WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association organizuje soutěže po celém světě s podporou od
          regionálních organizací, které jsou odpovědné za organizaci soutěží ve
          svých zemích.
        #original_hash: 0902c4a
        '3': >-
          Posláním World Cube Assotiation je mít <strong>více soutěží ve více
          zemích s více lidmi a větší zábavou za spravedlivých a rovných
          podmínek</strong>.
        #original_hash: 2b993c0
        '4': >-
          Duchem World Cube Assotiation je, <strong>aby se lidé z celého světa
          společně bavili v přátelské atmosféře, vzájemně si pomáhali a chovali
          se sportovně</strong>.
    structure:
      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: abd2828
        name: WCA Board of Directors
        #original_hash: d855b50
        info_html: >-
          World Cube Association je vedena <strong>WCA Boardem</strong>, který
          se skládá z následujících členů:
      #original_hash: b0c72a9
      committees: 'Následující výbory jsou odpovědné za provozní aktivity WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinary Committee
        #original_hash: 286fdf8
        description: >-
          Tato committee radí WCA Boardu ve zvláštních případech, jako například
          při údajném porušování Pravidel WCA a může být kontaktována členy WCA
          v případě důležitých osobních záležitostí týkajících se WCA soutěží.
      wrc:
        #original_hash: 3da1e85
        name: WCA Regulations Committee
        #original_hash: 13ada5b
        description: Tato committee je odpovědná za správu Pravidel WCA.
      wrt:
        #original_hash: 67be768
        name: WCA Results Team
        #original_hash: 439ffae
        description: Tento team je odpovědný za správu všech výsledků ze soutěží.
      wst:
        #original_hash: a14bc62
        name: WCA Software Team
        #original_hash: ec961e4
        description: >-
          Tento team je odpovědný za správu softwaru WCA (webové stránky,
          workbooky, nástroje admina).
      wct:
        #original_hash: 63a2388
        name: WCA Communication Team
        #original_hash: 50fd091
        description: >-
          Role WCA Communication Teamu (WCT) spočívá v dohlížení a podporování
          komunikace WCA s komunitou a širokou veřejností. Komunikace WCA by
          měla přispívat k realizaci cílů WCA a podporovat obecně pozitivní
          kulturu přátelství, respektování, otevřenosti a odpovědnosti.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financial Committee
        #original_hash: 2d4807e
        description: Tento team je odpovědný za řízení financí WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethics Committee
        #original_hash: c304d57
        description: >-
          Tato committee má za úkol zajistit, aby všechny postupy, které používá
          WCA staff a externí staff, odpovídaly Etickému kodexu, a provádět
          nezávislé vyšetřování, pokud jednání některého z těchto členů není v
          souladu s uvedeným Etickým kodexem. Taková vyšetřování mohou být
          vyžádána všemi registrovanými Speedcubery, pro které je WEC
          důvěrníkem. Tato committee funguje také jako odvolací výbor, pokud
          někdo zúčastněný nesouhlasí s rozhodnutím WCA Disciplinary Committee.
      wqac:
        #original_hash: 8f32116
        name: WCA Quality Assurance Committee
        #original_hash: 0171b3b
        description: >-
          Tato committee má za úkol podporovat a prosazovat nepřetržité
          zlepšování kvality v rámci WCA, jakožto i celosvětové uplatňování
          norem kvality, které zajistí konzistentní vysokou kvalitu procesů, WCA
          staffu, regionálních organizací, organizátorů soutěží a staffu
          soutěží.
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team
        #original_hash: 61a471f
        description: >-
          Tato komise má za úkol schvalovat a ohlašovat soutěže WCA a zajišťuje,
          aby tato ohlášení dodržovala standardy kvality WCA.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Tento tým je odpovědný za rozvoj a spravování WCA Značky, vyhledává
          sponzory, podporuje distributory Soutěžních Zařízení WCA a prodej WCA
          Zboží.
      banned:
        #original_hash: d30e2e5
        name: Soutěžící se zákazem
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>Delegát WCA</strong> je role definovaná ve WCA Motions a
        blíže popsaná v Pravidlech WCA. Základní povinností delegáta je dohled
        nad soutěží jménem WCA. Delegát WCA je odpovědný za to, aby všechny WCA
        soutěže probíhaly v souladu s posláním, duchem a pravidly WCA. WCA
        rozlišuje <strong>Vyšší Delegatáty WCA</strong>, <strong>Delegáty
        WCA</strong> a <strong>Kandidáty na Delegáta
        WCA</strong>%{see_link}.</p> <p> K povinnostem Delegáta WCA a Vyššího
        Delegáta WCA navíc patří odpovědnost za vedení Delegátů ve svých
        oblastech a také mohou být kontaktování komunitou pro regionální
        záležitosti.</p> <p>Noví Delegáti se prvně označují jako Kandidáti na
        Delegáta WCA a musí dokázat, že jsou schopni zvládnout vše ohledně
        vedení WCA soutěže. Teprve potom jsou hodni titulu Delegát WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(viz %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Všichni soutěžící se automaticky stávají <strong>členy</strong> WCA na
        své první soutěži WCA.
