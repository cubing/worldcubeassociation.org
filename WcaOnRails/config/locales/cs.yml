    title: O Pravidlech
    panel1:
      #original_hash: 1fa73f3
      title: Pravidla
      #original_hash: 557095b
      content1_html: >-
        Veškeré soutěže se musí řídit <a href="/regulations/">Pravidly WCA</a>.
        Je důležité, aby si soutěžící tato pravidla pročetli před tím, než se
        zúčastní své první soutěže.
      #original_hash: 4296902
      content2_html: >-
        Pravidla WCA jsou doplněna <a href="/regulations/guidelines.html">Pokyny
        WCA</a>, které obsahují další objasnění a vysvětlení.
    panel2:
      #original_hash: 8ad8302
      title: Překlady
      #original_hash: 7477d9b
      content1_html: >-
        Pravidla WCA nejsou dostupná pouze v angličtině, členi WCA je přeložili
        do několika dalších jazyků: <a
        href="/regulations/translations/">Překlady</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Důležité</strong>: Ačkoliv jsou překlady velice užitečné, nejsou
        oficiální. Na soutěžích je závazná anglická verze Pravidel WCA.
    panel3:
      #original_hash: 234fd4d
      title: Pravidla FAQ
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">FAQ sekce</a> odpovídá na několik často kladených otázek
        ohledně Pravidel WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Pokyny pro organizátory
      #original_hash: 9bbdf16
      content1_html: >-
        Pokud byste chtěli zorganizovat soutěž nebo již plánujete nějakou
        zorganizovat, prosíme, přečtěte si <a
        href="/organizer-guidelines">Pokyny k organizaci</a>.
      #original_hash: 5016669
      content2_html: >-
        Tento dokument obsahuje důležité informace a měl by si ho přečíst každý
        organizátor soutěže.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Pokyny k organizaci WCA soutěže
    paragraph1:
      #original_hash: e5f5329
      title: Jak zorganizovat soutěž
      #original_hash: 3dbbbee
      content: >-
        Na každé WCA soutěži musí být přítomen Delegát WCA, který na ni bude
        dohlížet. Pokud máte zájem zorganizovat svou vlastní soutěž, obraťte se
        na nejbližšího Delegáta WCA. Bude vám schopen poskytnout více informací
        o místních praktikách a může vám pomoci najít vhodný termín, jelikož ví,
        zda jsou plánovány jiné soutěže ve stejném časovém rozmezí. Pokud ve
        vašem okolí není žádný Delegát WCA, obraťte se na Vyššího Delegáta pro
        váš region.
    paragraph2:
      #original_hash: f20dd3b
      title: Očekávané náklady na pořádání soutěže
      #original_hash: f16a06f
      content: >-
        Očekávané náklady se v jednotlivých zemích značně liší a jsou určeny
        několika faktory, jako jsou velikost venue a další obecné podmínky. Je
        reálné pokrýt veškeré výdaje registračními poplatky. Doporučujeme
        vyhledat sponzory, pokud je chcete udržet co nejnižší. Vzhledem k tomu,
        že jsou Delegáti WCA dobrovolníci a nedostávají za svou práci plat, měli
        by organizátoři zvážit zaplacení náhrady za jejich cestovní výdaje.
    paragraph3:
      #original_hash: 00d3bf8
      title: Termín pro ohlášení soutěže
      #original_hash: 305cfb1
      content_html: >-
        Soutěž by měla být ohlášena alespoň měsíc dopředu (viz <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>Guideline
        8a4++</a>). Pokud by se vyskytly nějaké důvody bránící tomu, aby byla
        tato lhůta dodržena, soutěže mohou být ohlášeny až dva týdny předem
        podle uvážení WCAT. Důrazně doporučujeme, abyste co nejdříve informovali
        WCAT o těchto důvodech, abyste předešli případnému zamítnutí soutěže.
    paragraph4:
      #original_hash: b6dca56
      title: Proximity policy
      #original_hash: 79ed06e
      content1: >-
        Soutěže WCA budou schváleny, pokud jsou nejméně 100 km nebo 19 dnů od
        jakékoli jiné soutěže. WCAT by měl přezkoumat navrhovanou soutěž
        zejména, pokud existuje další soutěž vzdálená méně než 100 km a jsou-li
        od sebe časově méně než 19 dnů. Delegát, který žádá o schválení takové
        soutěže, musí poskytnout další informace o tom, proč by tato soutěž měla
        být schválena. Možné argumenty, které podporují takovou soutěž, jsou:
      olist1:
        #original_hash: de00462
        '1': Tyto soutěže nemají společné eventy.
        #original_hash: f7bacc5
        '2': Tyto soutěže probíhají v různých zemích.
        #original_hash: 7b2c099
        '3': V uplynulých 12 měsících proběhlo méně než 16 soutěží v dosahu 100 km.
      #original_hash: 5c5cf04
      content2: >-
        "3x3x3 Fewest Moves simultaneous competitions" jsou soutěže, na kterých
        je pouze 3x3x3 Fewest Moves a probíhají zároveň na různých místech.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Fewest Moves simultaneous competitions nemohou být součástí
            žádné další normální soutěže.
          alist1:
            #original_hash: 75aa0c7
            1a: 'Časové rámce, kdy obě soutěže probíhají, se nemohou překrývat.'
        '2':
          #original_hash: 8d9c548
          content1: >-
            Pokud se koná taková soutěž v dosahu bližším než 100 km od další
            normální soutěže, pak
          alist1:
            #original_hash: 8f532bb
            2a: 'by obě soutěže měly být alespoň 5 dní od sebe, nebo'
            #original_hash: e14e11e
            2b: na té další soutěži nesmí probíhat 3x3x3 Fewest Moves.
    paragraph-events:
      #original_hash: b16c5f1
      title: Ohlašování eventů
      #original_hash: cee85f7
      content: >-
        Všechny eventy, které budou probíhat na soutěži, musí být stanoveny
        Delegátem, když žádá o schválení soutěže. Toto také zahrnuje
        "provizorní" eventy (např. eventy, které by se mohly přidat, v
        závislosti na průběhu soutěže). Další dodatky musí být schváleny WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Limit pro soutěžící
      #original_hash: b4748cf
      content_html: >-
        Počet soutěžících může být omezen na eventy nebo na soutěž (viz <a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>Pravidlo
        Z4</a>). Stejně jako pro všechna pravidla v článku Z musí Delegát získat
        povolení pro daný limit od WCAT. Limit pro soutěžící by měl být určen s
        rozumem a v souladu s očekávaným zájmem o soutěž. Limit by neměl být
        stanoven na nízké číslo z nepodstatných důvodů. Plánovaný limit by měl
        být zohledněn již při výběru vhodné venue. Limit pro soutěžící musí být
        jasně stanoven na WCA stránkách soutěže.
    paragraph6:
      #original_hash: ce4c3d0
      title: Vyřizování registrací
      #original_hash: bd669a1
      content: >-
        Registrace musí být zpracovány na základě "kdo dřív přijde, ten dřív
        mele", to znamená, že nejprve se řeší registrace, která byla dokončena
        nejdříve. Pokud se registrační poplatek platí předem, registrace se
        považuje za dokončenou až po provedení platby. To by mělo být jasně
        uvedeno v platebních pokynech na internetových stránkách soutěže.
    paragraph7:
      #original_hash: e4f1c62
      title: Správa waiting listu
      #original_hash: 81ca3f3
      content1: >-
        Jakmile se naplní limit pro soutěžící, měl by se otevřít waiting list.
        Pokud zaregistrovaný a schválený soutěžící svoji registraci zruší, může
        být nahrazen dalším soutěžícím z waiting listu.
      #original_hash: 802b34f
      content2: >-
        Pokud se registrační poplatek platí předem, je efektivní nabídnout volné
        místo člověku, který je další v pořadí na waiting listu a určit lhůtu
        pro zaplacení startovného pro dokončení registrace (např. 48 hodin). V
        případě, že není provedena platba nebo další soutěžící odřeknou, volné
        místo by mělo být nabídnuto dalšímu člověku na waiting listu. Tento
        postup by se měl opakovat, dokud se nezaplní všechna volná místa. Není
        možné, aby soutěžící obcházeli waiting list.
      #original_hash: 37bcbd6
      content3: >-
        Pokud soutěžící neprošli obvyklou registrací, ale soutěžili, jejich
        výsledky budou odstraněny zpětně (za předpokladu, že byl nastaven limit
        pro soutěžící a byl naplněn).
    paragraph8:
      #original_hash: c8ad8e6
      title: Úkoly před soutěží
      list:
        #original_hash: c8abb5e
        '1': >-
          Před ohlášením soutěže musí být zveřejněn harmonogram na stránkách
          soutěže. Tento harmonogram může být později upraven.
        #original_hash: e93d043
        '2': >-
          Soutěžící by měli být rozděleni do skupin, score sheety musí být
          vytištěny a měly by být rozděleny dle skupin. Doporučujeme také
          naplánovat, kdo bude scramblovat jednotlivé skupiny každých eventů,
          přinejmenším v prvních kolech. Scrambleři by měli být spolehliví.
    paragraph9:
      #original_hash: ead44f5
      title: Úkoly během soutěže
      #original_hash: ee2e9c6
      content: >-
        Úkoly, které má organizátor dělat během soutěže, by měly být projednány
        s Delegátem WCA. Typické úkoly jsou (mohou jimi být pověřeny jiné
        spolehlivé osoby):
      list:
        #original_hash: 03aea46
        '1': Správa registračního stolu
        #original_hash: c4388f3
        '2': Udělat oznámení
        #original_hash: 45c78ae
        '3': Vyhlašovat skupiny a rozložit score sheety
        #original_hash: 0b31986
        '4': Score-taking a tisk výsledků
        #original_hash: 7ab2d4c
        '5': Sehnat scramblery a judge
        #original_hash: 52e8316
        '6': >-
          Řešit všechny organizační záležitosti, které se týkají místa konání
          (např. klíče nebo WiFi)
