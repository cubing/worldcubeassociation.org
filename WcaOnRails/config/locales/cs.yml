    content: 'WCA uznává následující regionální organizace:'
    how_to:
      #original_hash: fc3af12
      title: Jak se stát regionální organizací WCA?
      #original_hash: cc1639d
      description: >-
        WCA uznává různé regionální organizace po celém světě. Cílem
        regionálních organizací je organizace WCA soutěží a podporování aktivit
        WCA v daném regionu. Země, které mají zájem o utvoření regionální
        organizace jsou povzbuzovány k přispívání WCA ve své oblasti již před
        podáním žádosti. Pro pomoc s organizací WCA soutěže ve vaší oblasti
        kontaktujte nejbližšího Delegáta.
    requirements:
      #original_hash: 1e04fd7
      title: Požadavky pro regionální organizace WCA
      list:
        #original_hash: 22a9f26
        '1': >-
          Aktivně organizovat nebo podporovat WCA soutěže v daném regionu
          organizace.
        #original_hash: 8c5a7fe
        '2': >-
          Aktivně přispívat na kontinentální soutěže WCA, které se konají na
          kontinentu regionální organizace
        #original_hash: 8943714
        '3': Respektovat a realizovat cíle stanovené v Bylaws a Pravidlech WCA
        #original_hash: 0c3576b
        '4': Dodržovat všechna platná Pravidla WCA
        #original_hash: 23cda60
        '5': Přijímat a dodržovat rozhodnutí představitelů WCA
        #original_hash: efe2b55
