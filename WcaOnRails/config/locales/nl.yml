  about_regulations:
    #original_hash: 6bce1b5
    title: Over het Wedstrijdreglement
    panel1:
      #original_hash: 1fa73f3
      title: Wedstrijdreglement
      #original_hash: 557095b
      content1_html: >-
        Alle wedstrijden moeten het <a
        href="/regulations/'">WCA-wedstrijdreglement</a> volgen. Het is
        belangrijk voor de deelnemers om het reglement te lezen voor het meedoen
        aan hun eerste wedstrijd.
      #original_hash: 4296902
      content2_html: >-
        Het WCA-wedstrijdreglement is aangevuld met de <a
        href="/regulations/guidelines.html">WCA Richtlijnen</a>, die aanvullende
        verduidelijkingen en toelichtingen bevatten.
    panel2:
      #original_hash: 8ad8302
      title: Vertalingen
      #original_hash: 7477d9b
      content1_html: >-
        Het WCA-wedstrijdreglement is niet alleen in het Engels beschikbaar,
        maar leden van de WCA hebben deze in verschillende talen vertaald: <a
        href="/regulations/translations/">Vertalingen</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Belangrijk</strong>: Hoewel de vertalingen erg nuttig zijn, zijn
        ze niet officieel, de Engelse versie van het WCA-wedstrijdreglement is
        bindend.
    panel3:
      #original_hash: 234fd4d
      title: Wedstrijdreglement FAQ
      #original_hash: 8afba93
      content1_html: >-
        De <a href="/faq">FAQ</a> geeft antwoord op veelgestelde vragen over het
        WCA-wedstrijdreglement.
    panel4:
      #original_hash: ad5f6e7
      title: Organisatorrichtlijnen
      #original_hash: 9bbdf16
      content1_html: >-
        Als je geïnteresseerd bent in het organiseren van een wedstrijd of al
        een wedstrijd aan het plannen bent, lees dan onze <a
        href="/organizer-guidelines">Organisatorrichtlijnen</a>.
      #original_hash: 5016669
      content2_html: >-
        Dit document bevat belangrijke informatie en moet worden gelezen door
        elke wedstrijdorganisator.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA Wedstrijdorganisatorrichtlijnen
    paragraph1:
      #original_hash: e5f5329
      title: Hoe een wedstrijd organiseren
      #original_hash: 3dbbbee
      content: >-
        Alle WCA-wedstrijden moeten worden bezocht en begeleid door een
        WCA-delegate. Als je geïnteresseerd bent om een eigen wedstrijd te
        organiseren, neem dan ajb contact op met je dichtstbijzijnde
        WCA-delegate. WCA-delegates kunnen je meer informatie geven over de
        lokale gang van zaken en je helpen een geschikte datum te vinden,
        aangezien zij weten of er andere wedstrijden gepland zijn in dezelfde
        periode. Als er geen WCA-delegate beschikbaar is in jouw omgeving, neem
        dan contact op met de Senior Delegate van je regio.
    paragraph2:
      #original_hash: f20dd3b
      title: Verwachte kosten voor het organiseren van een wedstrijd
      #original_hash: f16a06f
      content: >-
        De verwachte kosten verschillen sterk per land en worden bepaald door
        factoren als de grootte van de wedstrijdlocatie and andere algemene
        zaken. Het afdekken van de kosten met deelnamekosten is mogelijk.
        Echter, om de kosten zo laag mogelijk te houden, is het aanbevolen om
        sponsoren te zoeken. Hoewel de WCA-delegates vrijwilligers zijn en geen
        vergoeding ontvangen voor hun werk, zouden organisatoren moeten
        overwegen om onkosten en eventuele reiskosten te vergoeden.
    paragraph3:
      #original_hash: 00d3bf8
      title: Deadline voor het aankondigen van de wedstrijd
      #original_hash: 305cfb1
      content_html: >-
        De wedstrijd zou minstens een maand van tevoren moeten worden
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>Richtlijn
        8a4++</a>). Als er speciale redenen zijn waarom deze deadline niet kan
        worden gehaald, mogen wedstrijden tot uiterlijk twee weken van tevoren
        worden aangekondigd, te bepalen door de WCAT. Het is sterk aan te
        bevelen om de WCAT van deze redenen op de hoogte te brengen om latere
        weigering te voorkomen.
    paragraph4:
      #original_hash: b6dca56
      title: Nabijheidsbeleid
      #original_hash: 79ed06e
      content1: >-
        Wedstrijden worden geaccepteerd als ze minstens 100km of 19 dagen van
        andere wedstrijden plaatsvinden. De WCAT zal specifiek voorstellen voor
        wedstrijden beoordelen als er een andere wedstrijd is op minder dan
        100km afstand en met minder dan 19 dagen verschil. Een WCA-delegate die
        zo'n wedstrijd wil laten goedkeuren, moet nadere informatie leveren
        waarom deze wedstrijd alsnog moet worden geaccepteerd. Mogelijke
        argumenten die daarbij ondersteunend kunnen zijn:
      olist1:
        #original_hash: de00462
        '1': De twee wedstrijden hebben geen overlappende wedstrijdonderdelen
        #original_hash: f7bacc5
        '2': De twee wedstrijden vinden plaats in andere landen.
        #original_hash: 7b2c099
        '3': >-
          In de laatste 12 maanden, zijn er minder dan 16 wedstrijden geweest in
          een gebied 100 km rond de wedstrijd.
      #original_hash: 5c5cf04
      content2: >-
        3x3x3 Fewest Moves simultane wedstrijden zijn WCA-wedstrijden die alleen
        het 3x3x3 Fewest Moves onderdeel hebben en tegelijkertijd op meerdere
        locaties plaatsvinden.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            3x3x3 Fewest Moves simultane wedstrijden kunnen geen onderdeel zijn
            van een andere reguliere wedstrijd.
          alist1:
            #original_hash: 75aa0c7
            1a: Tijdsperiodes waarin beide niet mogen overlappen.
        '2':
          #original_hash: 8d9c548
          content1: >-
            Als enige lokatie van zulke wedstrijden dichterbij is dan 100 km van
            enige andere reguliere wedstrijd, dan
          alist1:
            #original_hash: 8f532bb
            2a: 'beide wedstrijden moeten minimaal 5 dagen uit elkaar liggen, of'
            #original_hash: e14e11e
            2b: >-
              de andere wedstrijd mag niet het 3x3x3 Fewest Moves onderdeel
              hebben.
    paragraph-events:
      #original_hash: b16c5f1
      title: Wedstrijdonderdelen aankondigen
      #original_hash: cee85f7
      content: >-
        Alle wedstrijdonderdelen die tijdens een wedstrijd worden gehouden
        moeten worden gespecificeerd door de WCA Delegate, bij het aanvragen van
        een wedstrijd. Hieronder vallen ook de wedstrijdonderdelen die misschien
        worden gehouden, d.w.z. wedstrijdonderdelen die afhangen van hoe soepel
        de wedstrijd verloopt. Aanvullingen moeten worden goedgekeurd door de
        WCAT.
    paragraph5:
      #original_hash: 17d01de
      title: Maximumaantal Deelnemers
      #original_hash: b4748cf
      content_html: >-
        Het aantal deelnemers kan worden beperkt per wedstrijdonderdeel of per
        wedstrijd (zie <a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>Reglement
        Z4</a>). Zoals alle Reglementen in artikel Z, moet de WCA Delegate van
        de wedstrijd goedkeuring krijgen van de WCAT. Maximumaantallen
        deelnemers moeten zorgvuldig woren gekozen en in lijn zijn met het
        verwachte aantal aanmeldingen. Het maximumaantal mag niet voor
        onbelangrijke reden laag worden ingesteld. Het bedoelde maximum moet al
        in ogenschouw worden genomen bij het zoeken van een geschikte
        wedstrijdlocatie. Het maximumaantal moet duidelijk worden vermeld op de
        wedstrijdpagina.
    paragraph6:
      #original_hash: ce4c3d0
      title: Afhandelen van aanmeldingen
      #original_hash: bd669a1
      content: >-
        Aanmeldingen moeten worden verwerkt in volgorde van wie het eerst, die
        het eerst maalt, wat betekent dat vroeger afgeronde aanmeldingen als
        eerste moeten verwerkt. Als er deelnamekosten voor moeten worden
        betaald, dan is de aanmelding pas compleet als het geld is betaald. Dit
        moet duidelijk worden vermeld in de instructies op de wedstrijdpagina.
    paragraph7:
      #original_hash: e4f1c62
      title: Beheren van de wachtlijst
      #original_hash: 81ca3f3
      content1: >-
        Als het maximumaantal deelnemers is bereikt, wordt een wachtlijst
        geopend. Als aangemelde en goedgekeurde deelnemers hun aanmelden
        annuleren, kunnen zij worden vervangen door de volgende aanmeldingen op
        de wachtlijst.
      #original_hash: 802b34f
      content2: >-
        Als er deelnamekosten vooraf moeten worden betaald, is het efficiënt om
        een vrije plek aan te bieden aan de volgende deelnemer op de wachtlijst
        en een deadline te zetten wanneer de wedstrijdgelden moeten zijn betaald
        (bijv. 48 uur). Als de betaling niet op tijd is, wordt de deelnameplek
        aangeboden aan de volgende persoon op de wachtlijst. Dit proces gaat zo
        door tot alle vrije plekken zijn bezet. Er is geen mogelijkheid voor
        speciale behandeling van deelnemers om de wachtlijst te passeren.
      #original_hash: 37bcbd6
      content3: >-
        Als deelnemers niet door het reguliere aanmeldingsproces zijn gegaan,
        maar toch deelnemen, worden hun wedstrijdresultaten verwijderd als er
        een maximumaantal deelnemers was en dat aantal was bereikt.
    paragraph8:
      #original_hash: c8ad8e6
      title: Taken voor de wedstrijd
      list:
        #original_hash: c8abb5e
        '1': >-
          Voordat een wedstrijd wordt aangekondigd is het vereist dat er een
          voorlopig tijdschema is gepubliceerd om de wedstrijdpagina. Dit
          tijdschema kan later worden aangepast.
        #original_hash: e93d043
        '2': >-
          Deelnemers worden in groepen onderverdeeld, wedstrijdbriefjes worden
          afgedrukt en conform de groepen worden gesplitst. Het is ook
          aanbevolen om vooraf te regelen welke mensen gaan scramblen per
          onderdeel en per groep. In ieder geval voor de eerste rondes.
          Scramblers moeten zeer betrouwbaar zijn.
    paragraph9:
      #original_hash: ead44f5
      title: Taken tijdens de wedstrijd
      #original_hash: ee2e9c6
      content: >-
        De taken van een organisator tijdens een wedstrijd worden afgestemd met
        de WCA-delegate. Typische taken (eventueel te delegeren) zijn:
      list:
        #original_hash: 03aea46
        '1': Afhandelen van de aanmeldingen
        #original_hash: c4388f3
        '2': Doen van aankondigingen
        #original_hash: 45c78ae
        '3': Oproepen van groepen en klaarleggen van wedstrijdbriefjes
        #original_hash: 0b31986
        '4': Scoreregistratie en afdrukken van resultaten
        #original_hash: 7ab2d4c
        '5': Verzamelen van scramblers en juryleden
        #original_hash: 52e8316
        '6': >-
          Afhandelen van organisatorische zaken rond de wedstrijdlocatie (zoals
          sleutels en internettoegang)
