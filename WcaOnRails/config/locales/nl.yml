      #original_hash: 7ed06ee
      description_html: >-
        Vul het <a
        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>formulier</a>
        in.
  contact:
    #original_hash: a34b69f
    title: Contactinformatie
    #original_hash: b5c2eaa
    info_alert_html: >-
      Bekijk eerst deze %{link}, voordat je contact opneemt met een team op deze
      pagina!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Voor vragen, opmerkingen en suggesties over de WCA-website, gebruik dit <a
      href='/contact/website'>contactformulier</a>. Voor vragen over een
      specifieke regio of wedstrijd neem je contact op met je lokale %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Commissies en Teams</u>
    #original_hash: 1cb449c
    members: Leden
    board:
      #original_hash: f3cbb35
      info_html: >-
        De World Cube Association wordt geleid door de WCA Board. Ze zijn
        verantwoordelijk voor algemene vragen en de WCA-organisatie als geheel.
    wct:
      #original_hash: 846684d
      info_html: >-
        De WCT heeft de leiding over de communicatie van de WCA met de community
        en het algemene publiek. Zij kunnen worden benaderd als je algemene
        vragen hebt over de WCA of haar aanwezigheid op de sociale media.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        De WDC onderzoekt een breed scala aan zaken en stelt oplossingen voor,
        inclusief disciplinaire maatregelen indien nodig. Dit kan o.a. bij
        serieuze schending van het WCA-wedstrijdreglement of zaken in de
        community. Als je zoiets hebt meegemaakt, neem dan gerust met deze
        commissie contact op.
    wdpc:
      #original_hash: c21a96e
      info_html: >-
        De WDPC heeft de verantwoordelijkheid en taak voor het onderzoeken,
        creëren, implementeren, managen, en afdwingen van alle punten van het
        beleid voor WCA Data Protection, contracten met externe Data Processors
        van WCA-data, en het managen van de taken in relatie tot Data
        Protection.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        De WRC handelt alle incidenten af die te maken hebben met het toepassen,
        verbeteren en ontwikkelen van het WCA-wedstrijdreglement. Zij
        ondersteunen WCA-delegates bij alle soort incidenten bij wedstrijden en
        besluiten over de oplossingen. De WRC publiceert regelmatig interne
        rapportages om alle WCA-delegates te helpen en hun kennis van het
        WCA-wedstrijdreglement te verbeteren. Als je wilt zijn betrokken bij het
        ontwikkelen van regels of veranderingen wilt voorstellen kun je contact
        opnemen met WRC via mail of op <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        De WRT is verantwoordelijk voor het beheren van de data in de databases
        van de WCA, als belangrijkste de wedstrijdresultaten en de persoonlijke
        gegevens. Zij laden de resultaten van de WCA-wedstrijden op de
        WCA-website, zodra de Delegate van de wedstrijd deze resultaten heeft
        ingestuurd. Behalve het laden van resultaten is het WCA Resultatenteam
        ook verantwoordelijk voor het afhandelen van correcties indien nodig en
        beheren ze de profielpagina's. Hieronder vallen o.a. het veranderen van
        gegevens zoals geboortedata, op basis van geverifieerde verzoeken, en
        het beheren van de profielfoto's.
    wst:
      #original_hash: 7de6222
      info_html: >-
        De WST is verantwoordelijk voor het onderhoud en het beheer van alle
        software van de WCA. Ze ontwikkelen ook nieuwe software voor
        verschillende taken binnen de WCA. Als je suggesties of ideeën hebt voor
        verdere ontwikkeling van de website of als je fouten of bugs wilt
        doorgeven, neem dan gerust contact met ze op! De WCA-website is een
        groot open-sourceproject op <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>,
        dus als je geïnteresseerd bent om te helpen met de ontwikkeling, neem
        dan daar een kijkje.
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        De WFC is verantwoordelijk voor alle financiële zaken binnen de WCA. Ze
        beheren de financiën en de rekeningen van de WCA, in lijn met een
        goedgekeurd voorstel voor het jaarbudget, wat ook hun werk is om
        regelmatig op te leveren.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Deze commisse heeft de rol om te zorgen dat alle procedures die worden
        gevolgd door WCA Staff en Externe Staff voldoende aan de Code of Ethics.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Deze commissie heeft de rol om continue kwaliteitsverbetering te
        ondersteunen en bevorderen binnen de WCA, en wereldwijde toepassing van
        kwaliteitsstandaard om constante hoge kwaliteit te garanderen voor
        processen, WCA Staff, regionale organisaties, wedstrijdorganisatoren en
        wedstrijdstaff.
    wcat:
      #original_hash: 61a471f
      info_html: >-
        Deze commissie heeft de rol om WCA-wedstrijden goed te keuren en aan te
        kondigen, en te zorgen dat zulke aankondigingen voldoen aan de
        WCA-kwaliteitsstandaarden.
    wmt:
      #original_hash: f2a0140
      info_html: >-
        Dit team is verantwoordelijk voor het ontwikkelen en managen van het WCA
        Brand, het zoeken van sponsoren, het ondersteunen van de distributie van
        WCA wedstrijdmaterialen en het marketen van WCA merchandise.
    #original_hash: f97a4f5
    councils_html: Adviesraden
    wac:
      #original_hash: fb6cd86
      info_html: >-
        Deze adviesraad is verantwoordelijk voor het opbouwen en onderhouden van
        bilaterale communicatie tussen de WCA-community en de WCA-staf.
  score_tools:
    #original_hash: ea9d41d
    title: WCA Score tools
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA beveelt sterk het gebruik aan van <a
        href="http://cubecomps.com">Cube Comps</a> voor en tijdens de wedstrijd.
        Cube Comps is een online systeem met live scores en vele interessante
        functionaliteiten, zoals het afdrukken van scorebriefjes en een
        efficiënt multi-user resultaatinvoersysteem. Gemaakt door Luis J. Iáñez
        en nu onder Open Source.
      #original_hash: 7438b0d
      '2': >-
        Resultaatbestanden en scrambles moeten worden verwerkt en gecontroleerd
        op fouten met de %{workbook_link} voordat deze naar het
        WCA-resultatenteam worden verstuurd.
      #original_hash: 975e59b
      '3': >-
        De nieuwste versie van het WCA-resultatenbestand kan worden gedownload
        hier: <br /><a href="/files/results.xls"
        target="_blank">WCA-resultatenbestand</a>.
      #original_hash: a5f2d25
      '4': >-
        Je kunt ook <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>
        gebruiken voor het voorbereiden van de deelnemersgroepen voor een
        wedstrijd. Het is tool die precies hiervoor is bedoeld. Onder de
        belangrijkste features zit: sorteren van deelnemers op basis van
        ranking, toewijzen van taken (judgen, scramblen), bepalen hoeveel
        scrambles nodig zijn, genereren van wedstrijdbriefjes, persoonlijke
        lijsten en samenvattingen. Het is een open source project van Jonatan
        Klosko.
  logo:
    #original_hash: c72c969
    title: WCA-logo
    paragraphs:
      #original_hash: 44cfe8d
      '1': >-
        Het WCA-logo is ontworpen door Justin Eastman in een ontwerpwedstrijd in
        januari 2005.<br />We vonden het logo goed vanwege het ontwerp, de
        kleuren en het feit dat het niet specifiek een 3x3x3 Kubus uitbeeldt.
      #original_hash: f228da2
      '2': >-
        We hebben drie verschillende versies van het logo: <a
        href="/files/WCAlogo_XL.jpg">grote versie</a> (46 KB, 1756 px bij 1068
        px), <a href="/files/WCAlogo.svg">vectorversie</a> en <a
        href="/files/WCAlogo_notext.svg">vectorversie zonder tekst</a>.
      #original_hash: dcb1ad6
      '3': >-
        3D-versie van het logo, ontworpen door Vu Minh Tan uit Vietnam: <a
        href="/files/WCALogo3D.png">PNG-versie</a> (2.1 MB), <a
        href="/files/WCALogo3Dsmall.png">kleine PNG-versie</a> (0.25 MB).
      #original_hash: e5df1bf
      '4': >-
        Alle WCA-wedstrijdorganisatoren mogen het WCA-logo gebruiken voor
        websites, kleding, kado's of decoraties, uitsluitend voor officiële
        WCA-wedstrijden.<br /> Voor alle andere personen en doeleinden is
        toestemming nodig van <a
        href="mailto:board@worldcubeassociation.org">WCA Board</a> om het logo
        the gebruiken.
  workbook_assistant:
    #original_hash: e442ea4
    title: WCA Workbook Assistant
    #original_hash: a7c307f
    download: Download WCA Workbook Assistant
    #original_hash: cf1b916
    last_update: Laatst bijgewerkt
    #original_hash: feece00
    version_history: versiehistorie
    #original_hash: 8f3f4c0
    header: >-
      Hoe resultaten en scrambles te verwerken voor deze op te sturen naar de
      WCA
    step1:
      #original_hash: c0450b1
      title: 'Stap 1: Open het werkboek met de resultaten'
      #original_hash: 656d70d
      content_html: >-
        Open het werkboek met de <em>Open...</em>-knop of door het werkboek te
        slepen naar het applicatiescherm.
    step2:
      #original_hash: 3ad9881
      title: 'Stap 2: voeg de TNoodle scrambles toe'
      #original_hash: 080acc0
      content_html: >-
        Voeg de TNoodle scrambles to met de <em>Toevoegen...</em> knop of door
        het TNoodle-bestand te slepen naar het applicatiescherm. Zorg dat je het
        zip-bestand of het json-bestand gebruikt dat door TNoodle is
        gegenereerd.
      #original_hash: 6cc90b8
      content2_html: >-
        Je kunt meerdere scramble-bestanden toevoegen als de scrambles in delen
        zijn gegenereerd of extra scrambles zijn aangemaakt tijdens de
        wedstrijd.
    step3:
      #original_hash: b2d01b3
      title: 'Stap 3: koppel de scrambles aan de resultaten'
      #original_hash: 36383b1
      content_html: >-
        De WCA Workbook Assistant verbindt automatisch de scrambles aan de
        ronden die zijn gehouden. In sommige gevallen, zoals wanneer er meerdere
        scramble-bestanden zijn gegenereerd moet de selectie handmatig worden
        gedaan, omdat er dan meerdere mogelijkheden zijn.
      #original_hash: e869c1e
      content2_html: >-
        Handmatig selecteren van scrambles kan worden gedaan door te
        dubbelklikken op de cell <em>Scrambles</em> in het overzichtspaneel.
      #original_hash: 8f4fdfd
      content3_html: >-
        Het is alleen mogelijk om één ronde van de scramble-bestanden te
        selecteren voor iedere ronde waarvoor er resultaten zijn. In geval de
        scrambles voor één ronde zijn gebruikt van meerdere rondes in TNoodle,
        kun je met <em>Edit groups...</em> de groepen bewerken in de
        scramble-bestanden en ze verplaatsen van ene ronde naar een andere, of
        ze verwijderen.
      #original_hash: 94353f2
      content4_html: >-
        In dit voorbeeld was een extra set scrambles gegenereerd voor twee
        groepen van de eerste ronde van Skewb in plaats van één groep.
      #original_hash: 68c5b18
      content5_html: >-
        De scrambles voor aanvullende groepen kunnen gesleept worden naar de
        ronde die oorspronkelijk was gegenereerd. Zo worden de twee groepen naar
        één ronde verplaatst.
    step4:
      #original_hash: ed940d2
      title: 'Stap 4: Corrigeer fouten die de applicatie aangeeft'
      #original_hash: df2cf58
      content_html: >-
        De resultaten worden gecontroleerd op fouten. Rondes die fouten hebben
        worden gemarkeerd met een rood icon in het overzichtspaneel.
      #original_hash: 7fbf6b8
      content2_html: >-
        Bij het selecteren van een regel met fouten in het overzichtspaneel, zal
        de applicatie een overzicht geven van de geconstateerde fouten in het
        paneel linksonder.
      #original_hash: 0600502
      content3_html: >-
        Fouten kunnen worden hersteld door het werkboek te open in een
        spreadsheet, het bestand te bewerken en op te slaan. Het bijgewerkte
        werkboek kan opnieuw in de WCA Workbook Assistant worden geladen met de
        <em>Refresh</em>-knop. Dit zal alleen de resultaten opnieuw laden maar
        alle andere wijzigingen intact houden, zoals de scrambles die zijn
        toegevoegd.
    step5:
      #original_hash: 536ec4d
      title: 'Stap 5: Selecteer de id van de wedstrijd'
      #original_hash: 5aeb5bd
      content_html: >-
        Selecteer de juiste id van de wedstrijd door op <em>Select</em> te
        klikken naast het <em>Competition ID</em> veld.
      #original_hash: 3acf7d0
      content2_html: >-
        In een pop-up verschijnt de lijst met wedstrijden waaruit kan worden
        gekozen.
      #original_hash: ceeb6fe
      content3_html: >-
        Je kunt de lijst filteren door een deel van de naam in te toetsen van de
        wedstrijd of de WCA delegate.
      #original_hash: 5ca74eb
      content4_html: >-
        Initieel worden alleen de wedstrijden van de laatste week getoond of die
        de komende week plaatsvinden. Als je een wedstrijd buiten deze periode
        wilt kiezen, vink dan <em>Only show current competitions</em> uit.
    step6:
      #original_hash: 52bb1f6
      title: 'Stap 6: Exporteer de resultaten naar een json-bestand'
      #original_hash: 6bfee23
      content_html: >-
        Sla de resultaten op als json-bestand door te klikken op <em>Export
        results JSON...</em> rechtsonder.
    step7:
      #original_hash: 09fa37d
      title: 'Stap 7: Stuur het json-bestand met de resultaten op naar WCA'
      #original_hash: 9be089f
      content_html: >-
        Stuur het json-bestand uit WCA Workbook Assistant met e-mail op naar <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
