    #original_hash: f8c910c
    claim_your_wca_id: 'Je kunt %{here} een WCA-id claimen.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Maak %{here} een WCA-account aan. Nadat je bent ingelogd met je nieuwe
      account, wordt aan je gevraagd om je WCA-id te claimen.
    answers:
      '1':
        #original_hash: f79b522
        title: Hoe krijg ik een WCA-id en een WCA-account?
        content:
          #original_hash: b645fe1
          '1': >-
            Als je nooit aan een wedstrijd hebt meegedaan, ga dan naar <a
            href='/competitions'>wedstrijd</a>! Een WCA-id en WCA-account worden
            voor je aangemaakt als de resultaten van je eerste wedstrijd worden
            gepost.
      '2':
        #original_hash: eb948e7
        title: Hoe kan ik een WCA-wedstrijd vinden?
        content:
          #original_hash: d195cec
          '1': Kijk naar onze lijst van <a href='/competitions'>wedstrijden</a>
      '3':
        #original_hash: af6ad12
        title: >-
          Hoe kan ik me aanmelden voor een wedstrijd? Met wie kan ik contact
          opnemen als ik problemen heb met aanmelden voor een wedstrijd?
        content:
          #original_hash: 7b91db1
          '1': >-
            De meeste wedstrijden handelen de aanmeldingen op de WCA-website af,
            echter sommige wedstrijden gebruiken hun eigen systeem. Je kunt
            contact opnemen met de organisatoren van de wedstrijd voor meer
            informatie.  %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Wat zijn de eisen om bij een WCA-wedstrijd aanwezig te zijn? Wat moet
          ik weten voor een WCA-wedstrijd?
        content:
          #original_hash: 3bb4e11
          '1': >-
            In het algemeen zijn er geen eisen om mee te doen aan een
            WCA-wedstrijd. Echter, alle deelnemers moeten het <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA-wedstrijdreglement</a>
            goed kennen. Als Engels niet je moedertaal is en je hebt moeite met
            het begrijpen van het document, lees dan één van de <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>vertalingen</a>.
      '5':
        #original_hash: 3b657aa
        title: Hoe kan ik een WCA-wedstrijd bij mij in de buurt hebben?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Als je geïnteresseerd bent om een wedstrijd te organiseren, kun je
            het beste eerst bij een of meerdere andere wedstrijden komen om te
            leren hoe zo'n wedstrijd verloopt.
          #original_hash: be305b8
          '2': >-
            WCA-wedstrijden moeten het <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-wedstrijdreglement</a>
            volgen. Organisatoren hoeven het reglement niet uit hun hoofd te
            kennen, echter de basiskennis helpt zeker om de wedstrijd goed te
            organiseren.
          #original_hash: dbd72c2
          '3': >-
            Daarna kunnen de organisatoren contact opnemen met een <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            delegate</a> dichtbij. Er moet een WCA delegate aanwezig zijn om de
            wedstrijden officieel te maken voor WCA. De WCA delegate kan de
            organisatoren helpen om een succesvolle wedstrijd te organiseren.
          #original_hash: 576c3b8
          '4': >-
            Bezoek <a target='_blank'
            href=''https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Competitieorganisator richtlijnen</a> en de <a target='_blank'
            href='https://www.cubingusa.com/cguide.php'>CubingUSA
            Competitiegids</a> voor verdere informatie. Het
            WCA-wedstrijdreglement is leidend als er verschillen zijn met de
            informatie uit de genoemde referenties.
      '6':
        #original_hash: 8005a61
        title: >-
          Waar dienen WCA-accounts voor? Wat is het verschil tussen een
          WCA-account en een WCA-profiel?
        content:
          #original_hash: 57a3767
          '1': >-
            Je krijgt een WCA-id als de resultaten van je eerste WCA-wedstrijd
            zijn gepost.
          #original_hash: c5ad7a3
          '2': >-
            WCA-accounts zijn voor ons een bewijs wie je bent. Dit maakt het
            mogelijk om een foto bij je WCA-profiel te plaatsen en je aan te
            melden voor wedstrijden. Het beschermt jou tegen mensen die zich
            voor willen doen als jij.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Hoe pas ik mijn profielfoto aan?
        content:
          #original_hash: e619524
          '1': >-
            Eerst moet je <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>een
            WCA-account aanmaken en verbinden met je WCA-id</a>.
          #original_hash: 56a8f26
          '2': >-
            Nadat je WCA-account is verbonden met je WCA-id, ga je naar <a
            href='%{profile_edit_path}'>Aanpassen profielfoto</a> om je
            profielfoto aan te passen
      '8':
        #original_hash: 1d61217
        title: Hoe verbind ik mijn WCA-account met mijn WCA-id?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Ik ben aangemeld voor een wedstrijd en wil me voor nog een
          wedstrijdonderdeel opgeven, wat moet ik doen? Kan ik gasten meenemen?
        content:
          #original_hash: 957487d
          '1': >-
            Neem ajb contact op met de organisator. Je kunt de contactinformatie
            vinden op de wedstrijdpagina. Als je niet weet waar deze pagina is,
            kijk dan op de <a href='/competitions'>lijst van competitions</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Wanneer worden de resultaten van een WCA-wedstrijd gepost op de
          WCA-website?
        content:
          #original_hash: 890d879
          '1': >-
            Als een wedstrijd is afgelopen, zal de WCA delegate een aantal
            controles uitvoeren op de resultaatbriefjes en persoonlijke
            gegevens. Daarna verstuurt de WCA delegate de resultaten naar het
            WCA Resultatenteam (WRT) dat verantwoordelijk is voor het posten en
            het onderhouden van de WCA-database. Het WRT post de resultaten zo
            snel als mogelijk.
          #original_hash: daf1cb1
          '2': >-
            Afhankelijk van de grootte van een wedstrijd en het tijdsbeslag van
            de WCA delegate, kan dit een dag tot een week duren. Heb dus even
            geduld.
          #original_hash: bf8adbe
          '3': >-
            Als je je WCA-account hebt verbonden met je WCA-id (zie hieronder),
            kun je je <a href='%{preferences_edit_path}'>hier</a> aanmelden om
            een bericht te krijgen van het beschikbaar komen van
            wedstrijdresultaten.
      regulations1:
        #original_hash: 2951eb6
        title: Is mijn puzzel toegestaan in wedstrijden?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Je kunt het wedstrijdreglement over puzzels vinden in <a
            href='https://www.worldcubeassociation.org/regulations/#3'>Artikel
            3</a>. Alle puzzels moeten worden goedgekeurd door de WCA-delegate.
            Als je het niet zeker weet, vraag het dan aan de WCA-delegate van je
            wedstrijd. Om zeker te zijn kun je ook een vervangende puzzel
            meenemen, voor het geval je je normale puzzel niet mag gebruiken.
      regulations2:
        #original_hash: 48f1234
        title: >-
          Mag ik een magnetische puzzel gebruiken in een officiële
          WCA-wedstrijd?
        content:
          #original_hash: 024ce81
          '1': >-
            Je mag alleen magnetische puzzels gebruiken als ze voldoen aan het
            <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA-wedstrijdreglement</a>.
            Let specifiek op <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>reglement
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Ik ben het kapje van een centrum van mijn puzzel verloren. Mag ik de
          puzzel toch nog gebruiken?
        content:
          #original_hash: 0d76323
          '1': >-
            Je mag deze puzzel niet gebruiken. Puzzels mogen geen beschadigingen
            of andere verschillen hebben die het mogelijk om vergelijkbare
            puzzelstukje van elkaar te onderscheiden. (zie <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>reglement
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Hoe oud moet ik zijn om me te kunnen aanmelden voor een WCA-wedstrijd?
        content:
          #original_hash: 984704a
          '1': >-
            Er is geen minimumleeftijd. Echter, je wordt geacht je ouders of
            voogden te raadplegen voor je je aanmeldt (zie <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>reglement
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Over WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          De World Cube Association is de internationale organisatie voor
          wedstrijden voor puzzels die worden gebruikt door het draaien van
          groepen stukjes, zogenoemde 'twisty puzzles' (draaipuzzels). De
          beroemdste van deze puzzels is de Rubik's Kubus, uitgevonden door
          professor Rubik uit Hongarije. Een selectie uit deze puzzels is
          gekozen als officiële wedstrijdonderdelen van de WCA.
        #original_hash: 22c3593
        '2': >-
          De World Cube Association organiseert wedstrijden over de hele wereld,
          ondersteund door regionale organisaties die verantwoordelijk zijn voor
          het organiseren van wedstrijden in hun landen.
        #original_hash: 0902c4a
        '3': >-
          De Missie van de World Cube Association is <strong>meer wedstrijden in
          meer landen met meer mensen en meer plezier, onder eerlijke en gelijke
          omstandigheden</strong>.
        #original_hash: 2b993c0
        '4': >-
          De Spirit van World Cube Association is that <strong>mensen van over
          de hele wereld samen plezier hebben in een prettige atmosfeer, elkaar
          helpen en zich sportief gedragen</strong>.
    structure:
      #original_hash: 9482c5d
      title: Structuur
      board:
        #original_hash: abd2828
        name: WCA Board (bestuur)
        description: >-
          De World Cube Association wordt geleid door the WCA
          Board, bestaande uit de volgende leden:
      chair:
        #original_hash: de34439
        name: WCA Voorzitter
      executive_director:
        #original_hash: 7d405ff
        name: WCA Directeur
      secretary:
        #original_hash: 1dd4a07
        name: WCA Secretaris
      vice_chair:
        #original_hash: 0388b19
        name: WCA Vice-Voorzitter
      #original_hash: b0c72a9
      committees: >-
        De volgende commissies zijn verantwoordelijk voor de operationele
        activiteiten van de WCA:
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinaire Commissie
        #original_hash: 286fdf8
        description: >-
          Deze commissie adviseert de WCA Board in speciale gevallen, zoals
          verdenkingen van schending van het WCA Wedstrijdreglement, and kan
          worden gecontacteerd door WCA-leden ingeval van belangrijke
          persoonlijke zaken betreffende WCA-wedstrijden.
      wdpc:
        #original_hash: 70539cd
        name: WCA Data Protection Committee
        #original_hash: 1f69829
        description: >-
          Deze commissie is verantwoordelijk voor alle zaken rond Data
          Protection.
      wrc:
        #original_hash: 3da1e85
        name: WCA Reglementen Commissie
        #original_hash: 13ada5b
        description: >-
          Deze commissie is verantwoordelijk voor het onderhouden van het WCA
          Wedstrijdreglement.
      wrt:
        #original_hash: 67be768
        name: WCA-resultatenteam
        #original_hash: 439ffae
        description: >-
          Dit team is verantwoordelijk voor het beheren van alle
          wedstrijdresultaten.
      wst:
        #original_hash: a14bc62
        name: WCA-softwareteam
        #original_hash: ec961e4
        description: >-
          Dit team is verantwoordelijk voor het beheren van de software van WCA
          (website, scramblers, werkboeken, administratietools).
      wct:
        #original_hash: 63a2388
        name: WCA Communicatie Team
        #original_hash: 50fd091
        description: >-
          Het WCA Communicatie Team (WCT) heeft de rol om de communicatie van
          WCA met de Community en het publiek te overzien en ondersteunen. De
          communicatie van WCA moet bijdragen aan de doelstellingen van WCA en
          een positieve cultuur van vriendschap, transparantie, inclusiviteit,
          openheid en responsiviteit ondersteunen.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financiële Commissie
        #original_hash: 2d4807e
        description: Dit team is verantwoordelijk voor de financiën van de WCA.
      wec:
        #original_hash: 83bd1d0
        name: WCA Ethische Commissie
        #original_hash: c304d57
        description: >-
          De rol van deze commissie is om te zorgen dat alle procedures door WCA
          Staff en External Staff de Code of Ethics volgen, en om onafhankelijk
          onderzoek uit te voeren als het gedrag van één van deze leden niet
          voldoet aan de Code of Ethics. Zulk onderzoek kan worden aangevraagd
          door Geregistreerde Speedcubers, voor wie de WEC ook
          vertrouwenspersoon is. De commissie functioneert ook als Hoger Beroep
          als een betrokkene het niet eens is met het besluit dat is genomen
          door de WCA Disciplinaire Commissie.
      wqac:
        #original_hash: 8f32116
        name: WCA QA Committee
        #original_hash: 0171b3b
        description: >-
          Deze commissie heeft de rol om continue verbetering te ondersteunen en
          bevorderen binnen de WCA, en de wereldwijde toepassing van
          kwaliteitsstandaarden om een consistente hoge kwaliteit te garanderen
          van processen, WCA Staff, regionale organisaties,
          wedstrijdorganisatoren en wedstrijdstaf.
      wcat:
        #original_hash: 2b81984
        name: WCA Competition Announcement Team (Wedstrijdaankondigingsteam)
        #original_hash: f511502
        description: >-
          Dit team heeft de rol om WCA-wedstrijden goed te keuren en aan te
          kondigen, en te zorgen dat zulke aankondigingen voldoen aan de
          WCA-kwaliteitsstandaarden.
      wmt:
        #original_hash: 2035811
        name: WCA Marketing Team
        #original_hash: f2a0140
        description: >-
          Dit team is verantwoordelijk voor het ontwikkelen en managen van het
          WCA Brand, het zoeken van sponsoren, het ondersteunen van de
          distributie van WCA wedstrijdmaterialen en het marketen van WCA
          merchandise.
      #original_hash: a2c8ad3
      councils: 'De volgende adviesraden hebben de rol om het WCA-bestuur te adviseren:'
      wac:
        #original_hash: 1ce7604
        name: WCA Adviesraad
        #original_hash: fb6cd86
        description: >-
          Deze adviesraad is verantwoordelijk voor het opbouwen en onderhouden
          van bilaterale communicatie tussen de WCA-community en de WCA-staf.
      banned:
        #original_hash: d30e2e5
        name: Geschorste deelnemers
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA delegates</strong> zijn leden van de WCA die
        verantwoordelijk zijn dat alle WCA-wedstrijden verlopen volgens de
        missie, wedstrijdreglement en spirit van de WCA. De WCA onderscheidt
        <strong>WCA Senior delegates</strong>, <strong>WCA delegates</strong> en
        <strong>WCA kandidaat delegates</strong> %{see_link}. Naast de taken van
        een WCA delegate is een WCA Senior delegate verantwoordelijk voor het
        managen van de WCA delegates in hun regio en kan deze door de community
        worden benaderd over regionale zaken.</p> <p>Nieuwe WCA delegates worden
        eerst benoemd als WCA kandidaat delegates en moeten aantonen dat zij in
        staat zijn om WCA-wedstrijden succesvol te laten verlopen, voordat ze
        worden benoemd tot WCA delegate.</p>
      #original_hash: 27d18ac
      see_link_html: '(zie%{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Alle deelnemers worden automatisch <strong>lid</strong> van WCA in hun
        eerste WCA-wedstrijd.
