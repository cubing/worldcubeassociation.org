  about_regulations:
    #original_hash: 6bce1b5
    title: O Regulaminie
    panel1:
      #original_hash: 1fa73f3
      title: Regulamin
      #original_hash: 557095b
      content1_html: >-
        Wszystkie zawody muszą być zgodne z <a target='_blank'
        href='/regulations/'>regulaminem WCA</a>. Ważne jest, aby zawodnicy
        przeczytali go przed wzięciem udziału w swoich pierwszych zawodach.
      #original_hash: 4296902
      content2_html: >-
        Regulamin WCA jest uzupełniany przez  <a
        href="/regulations/guidelines.html">Wytyczne WCA</a>, które zawierają
        dodatkowe doprecyzowania i wyjaśnienia.
    panel2:
      #original_hash: 8ad8302
      title: Tłumaczenia
      #original_hash: 7477d9b
      content1_html: >-
        Regulamin WCA jest dostępny w kilku językach poza angielskim dzięki
        pracy członków WCA: <a
        href="/regulations/translations/">Tłumaczenia</a>.
      #original_hash: 6add7a3
      content2_html: >-
        <strong>Ważne:</strong> Mimo że tłumaczenia są bardzo pomocne, nie są
        one oficjalne. Na zawodach obowiązuje angielska wersja Regulaminu.
    panel3:
      #original_hash: 234fd4d
      title: Regulamin FAQ
      #original_hash: 8afba93
      content1_html: >-
        <a href="/faq">Sekcja FAQ</a> odpowiada na kilka najczęściej zadawanych
        pytań odnośnie Regulaminu WCA.
    panel4:
      #original_hash: ad5f6e7
      title: Wytyczne Dla Organizatora
      #original_hash: 9bbdf16
      content1_html: >-
        Jeżeli jesteś zainteresowany organizacją zawodów lub jesteś w trakcie
        ich planowania, prosimy o przeczytanie naszych <a
        href="/organizer-guidelines">Wytycznych Dla Organizatora</a>.
      #original_hash: 5016669
      content2_html: >-
        Ten dokument zawiera ważne informacje i powinien być przeczytany przez
        każdego organizatora zawodów.
  organizer_guidelines:
    #original_hash: 7486ac4
    title: Wytyczne Dla Organizatora Zawodów WCA
    paragraph1:
      #original_hash: e5f5329
      title: Jak zorganizować zawody
      #original_hash: 3dbbbee
      content: >-
        Wszystkie zawody WCA muszą posiadać Delegata WCA, który będzie
        nadzorował ich przebieg. Jeżeli jesteś zainteresowany organizacją
        włąsnych zawodów, prosimy o skontaktowanie się z najbliższym Delegatem
        WCA. On będzie w stanie udzielić ci większej ilości informacji na temat
        lokalnych praktyk oraz pomóc w wybraniu odpowiedniej daty, ponieważ wie
        on, czy w tym samym obrębie czasu są zaplanowane inne zawody. Jeżeli w
        twoim bliskim rejonie nie ma Delegata WCA, prosimy o kontakt ze Starszym
        Delegatem dla twojego obszaru.
    paragraph2:
      #original_hash: f20dd3b
      title: Oczekiwane wydatki związane z organizacją zawodów
      #original_hash: ab53dda
      content: >-
        Oczekiwane wydatki różnią się znacznie w zależności od kraju i są
        określone przez kilka czynników, takich jak wielkość miejsca zawodów
        oraz inne, bardziej ogólne warunki. Pokrycie wszystkich wydatków jest
        możliwe za pomocą opłaty wpisowej. Jednakowoż, aby była ona jak
        najniższa, szukanie sponsorów jest wysoce wskazane. Mimo że Delegaci WCA
        pracują na zasadzie wolontariatu, tym samym nie otrzymując żadnego
        wynagrodzenia, organizatorzy powinni rozważyć opłacenie kosztów ich
        podróży.
    paragraph3:
      #original_hash: 00d3bf8
      title: Terminy ogłoszenia zawodów
      #original_hash: c61c6c9
      content_html: >-
        Zawody powinny być ogłoszone z co najmniej miesięcznym wyprzedzeniem
        (zobacz <a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>Wytyczną
        8a4++</a>). Jeżeli istnieją specjalne powody uniemożliwiające spełnienie
        tej granicy czasowej, zawody mogą być ogłoczone minimalnie dwa tygodnie
        przed ich rozpoczęciem, według uznania Zarządu WCA. Jest wysoce
        wskazanym, aby poinformować Zarząd WCA o tych powowach tak szybko jak to
        możliwe, w celu uniknięcia odmowy przeprowadzenia zawodów.
    paragraph4:
      #original_hash: b6dca56
      title: Polityka odległości
      #original_hash: f86bf95
      content1: "Zawody WCA będą zaakceptowane, jeżeli są co najmniej 100 km lub 19 dni od jakichkolwiek innych zawodów. Zarząd WCA powinien szczególnie rozpatrywać propozycje zawodów, jeżeli mają miejsce inne zawody odległe o mniej niż 100 km oraz w przeciągu mniej niż\_19 dni. Delegat wnoszący o zaakceptowanie takowych zawodów musi przedstawić dalsze informacje, wskazujące dlaczego zawody wciąż powinny zostać zaakceptowane. Możliwe argumenty, które mogą prowadzić do akceptacji takich zawodów, obejmują:"
      olist1:
        #original_hash: de00462
        '1': Na obu zawodach nie odbywają się wspólne konkurencje.
        #original_hash: f7bacc5
        '2': Zawody mają miejsce w innych państwach.
        #original_hash: 7b2c099
        '3': >-
          W przeciągu ostatnich 12 miesięcy miało miejsce mniej niż 16 zawodów w
          promieniu 100 km od danych zawodów.
      #original_hash: 5c5cf04
      content2: >-
        "Równoległe zawody 3x3x3 Najmniejsza liczba ruchów" to zawody WCA, na
        których jest wyłącznie konkurencja 3x3x3 Najmniejsza liczba ruchów oraz
        odbywają się one jednocześnie w różnych miejscach.
      olist2:
        '1':
          #original_hash: 316fd13
          content1: >-
            Równoległe zawody 3x3x3 Najmniejsza liczba ruchów nie mogą być
            częścią żadnych normalnych zawodów.
          alist1:
            #original_hash: 75aa0c7
            1a: 'Ramy czasowe, w których się odbywają, nie mogą się zazębiać.'
        '2':
          #original_hash: 8d9c548
          content1: >-
            Jeżeli którakolwiek z lokalizacji takich zawodów jest bliżej niż 100
            km od innych normalnych zawodów, wtedy
          alist1:
            #original_hash: 8f532bb
            2a: 'zawody te powinny odbywać się w odstępie co najmniej 5 dni, lub'
            #original_hash: e14e11e
            2b: >-
              na drugich z tych zawodów nie może być rozgrywana konkurencja
              3x3x3 Najmniejsza liczba ruchów.
    paragraph-events:
      #original_hash: b16c5f1
      title: Zapowiadanie konkurencji
      #original_hash: b6c6d26
      content: >-
        Wszystkie konkurencjie, które mają odbyć się na zawodach, muszą być
        określone przez Delegata, podczas składania prośby o akceptację zawodów.
        Dotyczy to również "niepewnych" konkurencji (tzn. takich, które mogą się
        odbyć dodatkowo w zależności od przebiegu zawodów). Późniejsze zmiany
        muszą być zaakceptowane przez Zarząd.
    paragraph5:
      #original_hash: 17d01de
      title: Limity zawodników
      #original_hash: ffcd75e
      content_html: >-
        Liczba zawodników może być ograniczona w danej konkurencji lub na danych
        zawodach (zobacz <a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>Regulację
        Z4</a>). Jak dla każdej regulacji artykułu Z, Delegat musi dostać
        pozwolenie na ograniczenie liczby zawodników przez Zarząd WCA. Limity
        zawodników powinny być wybierane rozsądnie i zgodnie z oczekiwanym
        zainteresowaniem zawodników. Nie powinny być również zmieniane z błahych
        powowód. Zamierzony limit powinien być wzięty pod uwagę podczas szukania
        odpowiedniego miejsca zawodów. Limit zawodników musi być jasno określony
        na stronie zawodów WCA.
    paragraph6:
      #original_hash: ce4c3d0
      title: Obsługa rejestracji
      #original_hash: cb13cd0
      content: >-
        Rejestracje muszą być przeprowadzane na zasadzie "kto pierwszy ten
        lepszy", co oznacza, że najwcześniejsza kompletna rejestracja musi być
        traktowana jako pierwsza. Jeżeli opłata wpisowa jest płacona z góry,
        rejestracja jest uznana za kompletną, w momencie gdy cała opłata
        zostanie uiszczona. Powinno być to jasno określone wśród instrukcji
        zapłaty na stronie zawodów.
    paragraph7:
      #original_hash: e4f1c62
      title: Zarządzanie listą oczekujących
      #original_hash: 81ca3f3
      content1: >-
        W momencie gdy limit zawodników zostanie osiągnięty, powinna zostać
        otwarta lista oczekujących. Gdy zarejestrowani i zaakceptowani zawodnicy
        anulują swoją rejestrację, powinni zostać zastąpieni kolejnymi
        zawodnikami z listy oczekujących.
      #original_hash: 1b2ea79
      content2: >-
        Jeżeli opłata wpisowa jest płatna z góry, skutecznym podejściem jest
        zaoferowanie wolnego miejsca następnemu zawodnikowi z listy oczekujących
        i ustalenie terminu, przed którym wpisowe powinno zostać uiszczone w
        celu ukończenia rejestracji (np. 48 godzin). W przypadku, gdy płatność
        nie zostanie zrealizowana na czas lub zawodnik zrezygnuje, dane wolne
        miejsce powinno być zaoferowane kolejnej osobie z listy oczekujących.
        Ten proces powinien być kontunuowany, aż do momentu zapełnienia się
        wszystkich wolnych miejsc. Nie ma wyjątków, które pozwalałyby zawodnikom
        na ominięcie listy oczekujących.
      #original_hash: 37bcbd6
      content3: >-
        Jeżeli zawodnicy nie przeszli przez standardowy proces rejestracji, ale
        pomimo tego uczestniczyli w zawodach, ich wyniki zostaną usunięte z mocą
        wsteczną (zakładając, że istniał limit zawodników i został osiągnięty).
    paragraph8:
      #original_hash: c8ad8e6
      title: Zadania przed zawodami
      list:
        #original_hash: c8abb5e
        '1': >-
          Przed ogłoszeniem zawodów wymaga się, aby harmonogram został
          opublikowany na stronie zawodów. Ten harmonogram może zostać
          skorygowany później.
        #original_hash: e93d043
        '2': >-
          Zawodnicy powinni zostać podzieleni na grupy, karty wyników muszą być
          wydrukowane i powinny być rozdzielone zgodnie z tymże podziałem grup.
          Zaleca się również zaplanowanie kto będzie odpowiedzialny za mieszanie
          każdej z grup w każdej konkurencji, co najmniej dla pierwszych rund.
          Mieszacze powinni być godni zaufania.
    paragraph9:
      #original_hash: ead44f5
      title: Zadania podczas zawodów
      #original_hash: ee2e9c6
      content: >-
        Zadania, które musi realizować organizator podczas zawodów, powinny być
        przedyskutowane z Delegatem WCA. Typowymi czynnościami są (mogą być
        powierzone innym zaufanym osobom):
      list:
        #original_hash: 03aea46
        '1': Zarządzanie stanowiskiem rejestracyjnym
        #original_hash: c4388f3
        '2': Ogłaszanie informacji
        #original_hash: 45c78ae
        '3': Wzywanie grup oraz rozkładanie kart wyników
        #original_hash: 0b31986
        '4': Rejestrowanie wyników oraz drukowanie rezultatów rund
        #original_hash: 7ab2d4c
        '5': Szukanie mieszaczy oraz sędziów
        #original_hash: 52e8316
        '6': >-
          Zajmowanie się wszystkimi sprawami organizacyjnymi dotyczącymi miejsca
          zawodów (np. kluczami oraz Wi-Fi)
