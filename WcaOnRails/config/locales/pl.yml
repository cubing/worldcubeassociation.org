  faq:
    #original_hash: d790b40
    title: Często Zadawane Pytania
    #original_hash: 3451241
    contact_html: 'Jeżeli żadna z tych odpowiedzi nie pomogła, prosimy %{contact_us}!'
    #original_hash: 6cf2723
    contact_us: skontaktuj się z nami
    #original_hash: 9100be3
    search_for_competition: 'Wyszukaj zawody tutaj:'
    #original_hash: cba12bc
    already_logged_in: Masz już konto WCA i jesteś obecnie zalogowany.
    #original_hash: 5b7fa52
    create_an_account: 'Możesz utworzyć konto %{here}.'
    #original_hash: f8c910c
    claim_your_wca_id: 'Możesz podpiąć swoje WCA ID %{here}.'
    #original_hash: 4dfb4c7
    create_an_account_and_claim: >-
      Utwórz konto %{here}. Po wykonaniu tej czynności, zaloguj się, korzystając
      ze swojego nowego konta, zostaniesz poproszony o podpięcie swojego WCA ID.
    answers:
      '1':
        #original_hash: f79b522
        title: Jak uzyskam WCA ID i profil WCA?
        content:
          #original_hash: b645fe1
          '1': >-
            Jeżeli nigdy wcześniej nie uczestniczyłeś, udaj się na <a
            href='/competitions'>zawody</a>! WCA ID i profil WCA zostaną
            stworzone dla ciebie, kiedy wyniki z twoich pierwszych zawodów
            zostaną opublikowane.
      '2':
        #original_hash: eb948e7
        title: Jak mam znaleźć zawody WCA?
        content:
          #original_hash: d195cec
          '1': Sprawdź naszą listę <a href='/competitions'>zawodów</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Jak mogę zarejestrować się na zawody? Do kogo mogę się zwrócić, jeżeli
          będę miał jakiekolwiek problemy podczas rejestrowania się na zawody?
        content:
          #original_hash: 7b91db1
          '1': >-
            Wiele zawodów przeprowadza rejestrację tutaj - na stronie WCA, ale
            część z nich posiada własne systemy. Powinieneś skontaktować się z
            organizatorami zawodów, w których chcesz uczestniczyć, aby uzyskać
            bardziej szczegółowe informacje. %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Jakie wymagania należy spełniać, aby móc wciąć udział w zawodach WCA?
          Co muszę wiedzieć przed startowaniem w nich?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Generalnie, nie ma wielu wymagań stawianych osobie, która chce brać
            udział w zawodach WCA. Jednak od wszystkich uczestników zawodów
            oczekuje się dobrego zrozumienia <a
            href='https://www.worldcubeassociation.org/regulations/'>regulaminu
            WCA</a>. Jeżeli angielski nie jest twoim językiem ojczystym i masz
            problem ze zrozumieniem tego dokumentu, prosimy o przeczytanie <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Tłumaczeń</a>.
      '5':
        #original_hash: 3b657aa
        title: W jaki sposób mogę mieć zawody WCA zorganizowane w swoim mieście?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Jeżeli jesteś zainteresowany organizacją zawodów, jest wysoce
            wskazanym wciąć udział w co najmniej jednych lub dwóch zawodach jako
            uczestnik, w celu zdobycia doświadczenia.
          #original_hash: be305b8
          '2': >-
            Zawody WCA muszą być dostosowane do <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>regulaminu
            WCA</a>. Zespół organizacyjny nie musi znać go na pamięć, jednak
            głęboka wiedza na temat regulaminowych podstaw zdecydowanie byłaby
            pomocna w poprawnej organizacji zawodów.
          #original_hash: dbd72c2
          '3': >-
            Następnie, zespół organizacyjny musi skontaktować się z pobliskim <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Delegatem
            WCA</a>. Nadzór WCA jest wymagany, w celu uczynienia zawodów
            oficjalnie zatwierdzonymi przez organizację. Delegat pomoże w
            pomyślnej organizacji zawodów.
          #original_hash: 576c3b8
          '4': >-
            Spójrz na <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>Wytyczne
            Dla Organizatora Zawodów WCA</a> w celu uzyskania dalszych
            informacji.
      '6':
        #original_hash: 8005a61
        title: >-
          Do czego służą konta WCA? Jaka jest różnica pomiędzy kontami WCA a
          profilami WCA?
        content:
          #original_hash: 57a3767
          '1': >-
            Masz przypisane WCA ID, kiedy uczestniczysz po raz pierwszy w
            zawodach oficjalnie uznawanych przez WCA. Kiedy wyniki z nich są
            opublikowane, twój profil WCA zostaje stworzony, z wynikami z
            każdych zawodów na których byłeś.
          #original_hash: c5ad7a3
          '2': >-
            Konto WCA pozwalaja ci na udowodnienie nam kim jesteś. Umożliwia
            między innymi dodanie zdjęcia do twojego profilu WCA, jak również na
            rejestrowanie się na zawody. Chroni cię przed innymi ludźmi
            próbującymi podszyć się pod ciebie.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Jak mogę zmienić swoje zdjęcie profilowe?
        content:
          #original_hash: e619524
          '1': >-
            Najpierw musisz <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>utworzyć
            konto WCA i połączyć je ze swoim WCA ID.</a>
          #original_hash: 56a8f26
          '2': >-
            Po połączeniu swojego konta WCA oraz WCA ID, przejdź do <a
            href='%{profile_edit_path}'>strony edycji swojego profilu</a>, w
            celu zmiany swojego zdjęcia profilowego.
      '8':
        #original_hash: 1d61217
        title: Jak mogę połączyć moje konto WCA z moim WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Jestem zarejestrowany na zawody i chciałbym zapisać się na dodatkową
          konkurencję, co powinienem zrobić? Mogę przyprowadzić gości?
        content:
          #original_hash: 957487d
          '1': >-
            Prosimy o kontakt z organizatorem. Możesz odnaleźć informacje
            kontaktowe na stronie zawodów. Jeżeli nie jesteś pewien, gdzie
            możesz ją znaleźć, spojrzyj na <a href='/competitions'>listę
            zawodów</a>.
      results:
        #original_hash: 9aae576
        title: Kiedy wyniki z zawodów WCA są dostępne na stronie?
        content:
          #original_hash: 890d879
          '1': >-
            Po zakończeniu zawodów, delegat WCA musi dokonać dokładnego
            sprawdzenia wszystkich kart z wynikami i danych osobowych w celu
            wyeliminowania potencjalnych błędów. Gdy to zostanie zrobione,
            wyniki są wysyłane do Zespołu do Spraw Wyników (WRT), który jest
            odpowiedzialny za upublicznianie wyników oraz utrzymywanie bazy
            danych WCA. Ostatecznie WRT przesyła wyniki do tej bazy tak szybko
            jak to możliwe.
          #original_hash: daf1cb1
          '2': >-
            W zależności od wielkości zawodów, jak również osobistego grafiku
            Delegata, wszystko to może trwać jeden dzień lub nawet do tygodnia.
            Prosimy o cierpliwość.
          #original_hash: bf8adbe
          '3': >-
            Dodatkowo, jeżeli połączyłeś swoje konto WCA ze swoim WCA ID (patrz
            poniżej), masz możliwość włączyć powiadomienia drogą mailową o
            przesłaniu twoich wyników <a
            href='%{preferences_edit_path}'>tutaj</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Czy moja kostka nadaje się do układania na oficjalnych zawodach?
        content:
          #original_hash: 5ac78e4
          '1': "Zapisy dotyczące układanek możesz odnaleźć w <a href='https://www.worldcubeassociation.org/regulations/#3'>3. Artykule Regulaminu</a>. Wszystkie układanki muszą być zaakceptowane przez delegata WCA. Jeżeli nie jesteś pewien, prosimy o zwrócenie się\_z pytaniem do Delegata twoich zawodów. Na wszelki wypadek powinieneś zabrać łamigłówkę zastępczą, w przypadku gdy nie zostaniesz dopuszczony do używania tej pierwszej z nich."
      regulations2:
        #original_hash: 48f1234
        title: Czy mogę używać magnetyczną kostkę na oficjalnych zawodach WCA?
        content:
          #original_hash: 024ce81
          '1': >-
            Masz pozwolenie na używanie magnetycznych kostek dopóki są one
            zgodne z <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Regulaminem
            WCA</a>. Prosimy o zwrócenie szczególnej uwagi na <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Zapis
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Zgubiłem zaślepkę lub element z mojej kostki. Czy wciąż mogę jej
          używać?
        content:
          #original_hash: 0d76323
          '1': >-
            Nie wolno ci używać tej kostki. Łamigłówki nie mogą mieć żadnych
            uszkodzeń ani innych różnic, które w znaczący sposób odróżniają
            element od podobnego elementu (spójrz na <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Zapis
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: 'Ile muszę mieć lat, aby móc zarejestrować się na zawody WCA?'
        content:
          #original_hash: 984704a
          '1': >-
            Nie ma wieku minimalnego. Jednakże powinieneś zapytać swoich
            rodziców przed zarejestrowaniem się (spójrz na <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Zapis
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: O WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          World Cube Association zarządza zawodami w łamigłówkach mechanicznych
          manipulowanych poprzez przekręcanie grup elementów, szerzej znanych
          jako 'twisty puzzles'. Najsłynniejszą z nich jest Kostka Rubika,
          wymyśloną przez profesora Rubika z Węgier. Określony zbiór tych kostek
          jest wybrany jako oficjalne konkurencje WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association organizuje zawody na całym świecie, przy
          wsparciu organizacji regionalnych odpowiedzialnych za organizację
          zawodów swoich państwach.
        #original_hash: 0902c4a
        '3': >-
          Misją World Cube Association jest organizacja <strong>większej liczby
          zawodów, w większej ilości państw, z większą liczbą osób oraz większą
          ilością zabawy, przy wzajemnej równości i uczciwości.</strong>
        #original_hash: 2b993c0
        '4': >-
          W Duchu World Cube Association jest, aby <strong>ludzie z całego
          świata dobrze bawili się razem w przyjaznej atmosferze, pomagając
          sobie wzajemnie i zachowując się jak prawdziwi sportowcy.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: abd2828
        name: Zarząd WCA
        #original_hash: d855b50
        info_html: >-
          World Cube Association jest kierowane przez <strong>Zarząd
          WCA</strong>, składający się z następujących członków:
      #original_hash: b0c72a9
      committees: 'Następujące komitety są odpowiedzialne za działalność WCA:'
      wdc:
        #original_hash: c97077a
        name: Komitet Dyscyplinarny WCA (WDC)
        #original_hash: 286fdf8
        description: >-
          Ten komitet wspiera Zarząd WCA w szczególnych przypadkach, jak
          domniemane naruszenie Regulaminu WCA. Mogą się z nim kontaktować
          członkowie WCA w przypadkach ważnych osobistych spraw związanych z
          zawodami WCA.
      wrc:
        #original_hash: 3da1e85
        name: Komitet Regulacyjny WCA (WRC)
        #original_hash: 13ada5b
        description: Ten komitet jest odpowiedzialny za Regulamin WCA.
      wrt:
        #original_hash: 67be768
        name: Zespół do Spraw Wyników WCA (WRT)
        #original_hash: 439ffae
        description: >-
          Ten zespół jest odpowiedzialny za zarządzanie wszystkimi wynikami z
          zawodów.
      wst:
        #original_hash: a14bc62
        name: Zespół Programistyczny WCA (WST)
        #original_hash: ec961e4
        description: >-
          Ten zespół jest odpowiedzialny za zarządzanie oprogramowaniem WCA
          (stroną internetową, programami generującymi algorytmy mieszające,
          narzędziami administracyjnymi).
      wct:
        #original_hash: 63a2388
        name: Zespół Komunikacyjny WCA (WCT)
        #original_hash: 50fd091
        description: >-
          Zespół Komunikacyjny WCA (WCT) pełni rolę nadzorczą i wspiera
          komunikację WCA ze Społecznością oraz ogółem społeczeńswa. Komunikacja
          WCA powinna realizować cele WCA i przyczyniać się do ogólnej
          życzliwości, przejrzystości, integracji, otwartości i wrażliwości.
      wfc:
        #original_hash: 9cb13de
        name: Komitet Finansowy WCA (WFC)
        #original_hash: 2d4807e
        description: Ten zespół jest odpowiedzialny za zarządzanie finansami WCA
      wec:
        #original_hash: 83bd1d0
        name: Komitet Etyczny WCA
        #original_hash: c304d57
        description: >-
          Zadaniem tego komitetu jest dopilnowanie, aby wszystkie procedury
          stosowane przez Personel WCA oraz Personel Zewnętrzny podlegały jego
          Kodeksowi Etycznemu oraz przeprowadzanie niezależnych dochodzeń,
          jeżeli postępowanie któregokolwiek z tych członków nie jest zgodne ze
          wspomnianym Kodeksem Etycznym. Takie dochodzenia mogą być zażądane
          przez dowolnych Zarejestrowanych Speedcuberów, których powiernikiem
          jest WEC. Ten komitet pełni również funkcję odwoławczą, gdy ktokolwiek
          zaangażowany nie zgadza się z decysją podjętą przez Komitet
          Dyscyplinarny WCA.
      wqac:
        #original_hash: 8f32116
        name: Komitet Zapewniania Jakości WCA
        #original_hash: 0171b3b
        description: >-
          Ten komitet ma za zadanie wspierać i promować ciągłe poprawianie
          jakości w ramach WCA, jak również światowe stosowanie się do
          standardów jakości, w celu zapewnienia spójnej wysokiej jakości
          procesów, Personelu WCA, Organizacji Regionalnych, Organizatorów
          Zawodów oraz Zespołów Organizacyjnych.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>Delegat WCA</strong> to rola zdefiniowana we Wnioskach WCA
        oraz przedstawiona w Regulaminie WCA. Podstawowym obowiązkiem delegata
        jest nadzorowanie zawodów w imieniu WCA. Delegat WCA jest odpowiedzialny
        ze dopilnowanie, aby wszystkie zawody WCA były przeprowadzane zgodnie z
        opisaną wcześniej Misją, Duchem i Regulaminem WCA. WCA rozróżnia
        <strong>Starszych Delegatów WCA</strong>, <strong>Delegatów WCA</strong>
        oraz <strong>Kandydatów na Delegata WCA</strong> %{see_link}.</p>
        <p>Poza obowiązkami Delegata WCA, Starszy Delegat WCA jest
        odpowiedzialny za nadzór nad Delegatami na swoim obszarze. Społeczność
        może kontaktować się z nim w regionalnych sprawach.</p> <p>Nowi Delegaci
        uzyskują początkowo status Kandydata na Delegata WCA, następnie muszą
        wykazać swoją zdolność sprawnego zarządzania zawodami, zanim zostaną
        awansowani na Delegata WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(zobacz %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Wszyscy zawodnicy stają się automatycznie <strong>członkami</strong> WCA
        na swoich pierwszych zawodach.
