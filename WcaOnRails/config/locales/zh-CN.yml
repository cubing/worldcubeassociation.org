  about_regulations:
    #original_hash: 6bce1b5
    title: 关于规则
    panel1:
      #original_hash: 1fa73f3
      title: 规则
      #original_hash: 557095b
      content1_html: 所有比赛必须遵循<a href="/regulations/">WCA规则</a>。在参加第一场比赛之前，参赛者阅读这些规定是非常重要的。
      #original_hash: 4296902
      content2_html: WCA规则由<a href="/regulations/guidelines.html">WCA指南</a>进行补充，其中包含更多的说明和解释。
    panel2:
      #original_hash: 8ad8302
      title: 翻译
      #original_hash: 7477d9b
      content1_html: >-
        WCA规则不仅有英文版，而且WCA成员已经将它们翻译成好几种语言：<a
        href="/regulations/translations/">翻译</a>。
      #original_hash: 6add7a3
      content2_html: <strong>重要</ strong>：尽管翻译非常有帮助，但并不是官方的。在比赛中，最终以WCA规则的英文版为准。
    panel3:
      #original_hash: 234fd4d
      title: 规则 常见问题
      #original_hash: 8afba93
      content1_html: <a href="/faq">FAQ部分</a>回答了有关WCA规则最常见的几个问题。
    panel4:
      #original_hash: ad5f6e7
      title: 组织者指南
      #original_hash: 9bbdf16
      content1_html: 如果你有兴趣组织比赛或已计划组织比赛，请阅读我们的<a href="/organizer-guidelines">组织者指南</a>。
      #original_hash: 5016669
      content2_html: 本文件包含重要信息，应由每个比赛组织者阅读。
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA比赛组织者指南
    paragraph1:
      #original_hash: e5f5329
      title: 如何组织一场比赛
      #original_hash: 3dbbbee
      content: >-
        所有WCA比赛必须由WCA代表参加并监督。如果你有兴趣组织自己的比赛，请联系离你最近的WCA代表。他们将能够为你提供更多有关当地实践的信息，并可以帮助你找到合适的日期，因为他们知道在同一时间范围内是否有其他比赛计划。如果你所在地区附近没有WCA代表，请联系你所在地区的高级代表。
    paragraph2:
      #original_hash: f20dd3b
      title: 预计组织比赛的费用
      #original_hash: f16a06f
      content: >-
        预计的费用因国家而异，同时由场地规模和其他条件等因素共同决定。你可以用收取的报名费抵消所有支出费用。但是，为了尽可能地降低这些费用，我们强烈建议你寻找赞助商。尽管WCA代表是志愿者，不从工作中获得一分一厘，主办方还是应当考虑报销他们的出差费用。
    paragraph3:
      #original_hash: 00d3bf8
      title: 比赛公告的截止日期
      #original_hash: 305cfb1
      content_html: >-
        比赛应当至少在开始前一个月公布（参见<a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>指南8a4++</a>）。如有特殊原因无法在截止期限（一个月之前）公布，比赛也至少在两周前公布，由WCAT（WCA竞赛公告组）决定。我们强烈建议你尽快将其中原因告知WCAT，以免比赛被拒绝。
    paragraph4:
      #original_hash: b6dca56
      title: 临近政策
      #original_hash: 79ed06e
      content1: >-
        如果距离其他比赛至少100公里或19天，WCA比赛可被接受。如果有另一项推荐的比赛，赛场距离少于100公里，而比赛间隔少于19天，WCAT应当特别注意。要求批准这类比赛的代表必须提供进一步的信息，说明为什么比赛仍应被接受。支持这项比赛的可能理由包括:
      olist1:
        #original_hash: de00462
        '1': 这两场比赛没有共同的项目
        #original_hash: f7bacc5
        '2': 这两场比赛在不同的国家或地区举办
        #original_hash: 7b2c099
        '3': 在过去的12个月里，在周围100公里的范围内只有不到16场的比赛。
      #original_hash: 5c5cf04
      content2: “最少步联考”是只有最少步还原项目，且同时在不同地方举办的WCA比赛。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 最少步联考禁止成为任何其他常规比赛的一部分
          alist1:
            #original_hash: 75aa0c7
            1a: 两者的持续时段不能重叠。
        '2':
          #original_hash: 8d9c548
          content1: 如果该比赛的任何位置比任何其他常规比赛更接近100公里，那么
          alist1:
            #original_hash: 8f532bb
            2a: 这两场比赛需要至少相隔5天，或者
            #original_hash: e14e11e
            2b: 另一场比赛不能含有最少步还原项目。
    paragraph-events:
      #original_hash: b16c5f1
      title: 宣布项目
      #original_hash: cee85f7
      content: >-
        所有将在比赛中举行的活动必须在请求比赛批准时由代表指定。这也包括“尝试性”的活动(即根据比赛流程可能会另外举办的活动)。进一步的补充必须得到WCAT的批准。
    paragraph5:
      #original_hash: 17d01de
      title: 参赛限制
      #original_hash: b4748cf
      content_html: >-
        每场活动或赛事的参数人数可能有限（参见<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>规则第Z4条</a>）。与Z条的所有规定一样，比赛代表必须获得WCAT对参赛人数限制的批准。应根据预期的参赛选手的收益，合理地选出一个人员限制数。由于一些次要的原因，这个人数限制不应该设置为一个更低的数字。在寻找合适的地点时，应当考虑到计划人数的限制。参赛人数限制必须在WCA网站的比赛页面清楚注明
    paragraph6:
      #original_hash: ce4c3d0
      title: 处理注册
      #original_hash: bd669a1
      content: >-
        报名流程应建立在先到先得的基础上，即最早完成报名的应当首先处理。如果报名费是预付的，那么当报名费完成全额支付时，即认为完成报名。这一点应在比赛网站的付款说明中明确标注。
    paragraph7:
      #original_hash: e4f1c62
      title: 管理等候名单
      #original_hash: 81ca3f3
      content1: 一旦比赛达到人数限制，就应该打开候补名单。当某个注册并批准的选手取消注册时，可以用等候名单上的下一位选手顶替。
      #original_hash: 802b34f
      content2: >-
        如果比赛的报名费已经预先支付，便可为候补名单上的下一名参赛者提供免费名额，并在截止日期前(例如48小时)缴纳报名费。如付款未能及时收到或参赛者拒绝接受，免费名额将提供给候补名单上的下一位选手。这个过程应该继续，直到空闲的位置被填满。对于参赛选手来说，没有例外可以绕过候选名单。
      #original_hash: 37bcbd6
      content3: 如果选手没有经过正常的注册过程而是直接参加比赛，那么他们的成绩将被追溯地消除（如果设置了参赛人数限制并达到了该限制）。
    paragraph8:
      #original_hash: c8ad8e6
      title: 赛前事务
      list:
        #original_hash: c8abb5e
        '1': 在宣布比赛之前，比赛的赛程需要在比赛网站上公布。该赛程可以在后续调整。
        #original_hash: e93d043
        '2': 选手应该被分成若干组，必须打印成绩单，且建议将成绩单根据分组情况分开。也建议规划每个组每个项目的打乱员，至少在第一轮。打乱员应该得靠谱。
    paragraph9:
      #original_hash: ead44f5
      title: 赛间事务
      #original_hash: ee2e9c6
      content: 组织者在比赛期间需要做的事情应该和WCA代表讨论。典型的事务包括（它们可以被委托给其他靠谱的人）：
      list:
        #original_hash: 03aea46
        '1': 管理注册处
        #original_hash: c4388f3
        '2': 发布公告
        #original_hash: 45c78ae
        '3': 叫号及放置成绩单
        #original_hash: 0b31986
        '4': 录入和打印结果
        #original_hash: 7ab2d4c
        '5': 寻找打乱员和裁判员
        #original_hash: 52e8316
        '6': 处理与场地有关的所有组织问题（例如钥匙或WiFi）
