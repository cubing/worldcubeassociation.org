  workbook_assistant:
    #original_hash: e442ea4
    title: WCA成绩表助手
    #original_hash: a7c307f
    download: 下载WCA成绩表助手
    #original_hash: cf1b916
    last_update: 最后更新
    #original_hash: feece00
    version_history: 历史版本
    #original_hash: 8f3f4c0
    header: 在向WCA提交之前，如何处理成绩和打乱
    step1:
      #original_hash: c0450b1
      title: 第一步，打开成绩表
      #original_hash: 656d70d
      content_html: 通过<em>Open...</em>按钮打开成绩表或者直接拖动文件到成绩表助手窗口。
    step2:
      #original_hash: 3ad9881
      title: 第二步，添加TNoodle生成的打乱
      #original_hash: 080acc0
      content_html: 使用<em>Add...</em>按钮或者直接拖动文件到成绩表助手窗口来添加打乱。确保添加的是TNoodle生成的.zip或者.json文件。
      #original_hash: 6cc90b8
      content2_html: 如果打乱分多次生成，或者在比赛中多生成了打乱，你可以同时添加多个打乱文件。
    step3:
      #original_hash: b2d01b3
      title: 第三步，匹配对应打乱和轮次
      #original_hash: 36383b1
      content_html: WCA成绩表助手会自动将打乱和对应的轮次关联。有些情况下需要手动关联，比如有多份打乱时。
      #original_hash: e869c1e
      content2_html: 双击<em>Scrambles</em>格来手动选择打乱。
      #original_hash: 8f4fdfd
      content3_html: >-
        一个轮次只能有一轮的打乱。如果某个轮次生成了多分打乱，你可以使用<em>Edit
        groups...</em>按钮来编辑打乱分组，将涉及的打乱移动到一个轮次里。
      #original_hash: 94353f2
      content4_html: 这个例子中，为斜转第一轮多生产了一份打乱以便分两组进行比赛。
      #original_hash: 68c5b18
      content5_html: 额外生成的那一组打乱可以拖动到最先生成那组上，将两组放到同一轮次里。
    step4:
      #original_hash: ed940d2
      title: 第四步，修正助手报的任何错误
      #original_hash: df2cf58
      content_html: 数据录入错误会被检查出来。有问题的轮次会在面板中标红。
      #original_hash: 7fbf6b8
      content2_html: 当选中有问题的轮次时，所有错误细节会在左下角列出来。
      #original_hash: 0600502
      content3_html: >-
        你可以用另一个软件打开成绩表，编辑并保存它来修复错误。在WCA成绩助手中点击<em>Refresh</em>按钮以重新加载成绩表。该操作只影响成绩表检查，不影响其他部分。
    step5:
      #original_hash: 536ec4d
      title: 第五步，选择比赛ID
      #original_hash: 5aeb5bd
      content_html: 点击<em>Competition ID</em>旁边的<em>Select...</em>按钮来选择正确的比赛ID。
      #original_hash: 3acf7d0
      content2_html: 比赛列表将会弹出来，从里面选择一个。
      #original_hash: ceeb6fe
      content3_html: 输入部分比赛名字或者WCA代表名字可以筛选比赛。
      #original_hash: 5ca74eb
      content4_html: >-
        默认只显示过去或未来一周之内的比赛。如果你需要选择一周之外的比赛，去掉勾选<em>Only show current
        competitions</em>。
    step6:
      #original_hash: 52bb1f6
      title: 第六步，导出成绩数据到JSON
      #original_hash: 6bfee23
      content_html: 使用右下角的<em>Export results JSON...</em>按钮将成绩数据保存到一个JSON文件。
    step7:
      #original_hash: 09fa37d
      title: 第七步，发送JSON文件到WCA
      #original_hash: 9be089f
      content_html: >-
        通过邮件将WCA成绩表助手生成的JSON文件发送到<a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>。
