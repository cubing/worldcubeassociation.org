    answers:
      '1':
        #original_hash: f79b522
        title: 如何获得WCA ID？
        content:
          #original_hash: b645fe1
          '1': >-
            如果你从来没参加过比赛，那么去参加一场<a
            href='/competitions'>比赛</a>！当成绩公示之后，会自动为你创建一个WCA ID。
      '2':
        #original_hash: eb948e7
        title: 如何找到WCA比赛？
        content:
          #original_hash: d195cec
          '1': 查看<a href='/competitions'>比赛列表</a>
      '3':
        #original_hash: af6ad12
        title: 如何报名比赛？如果报名时有问题我应该联系谁？
        content:
          #original_hash: 7b91db1
          '1': '很多比赛使用WCA的报名系统，但也有使用他们自己系统的。你可以联系主办方咨询详细信息。%{comp_search_form}'
      '4':
        #original_hash: 9a5ae28
        title: 参加WCA比赛有什么要求？参加之前我需要知晓哪些？
        content:
          #original_hash: 3bb4e11
          '1': >-
            通常来讲，参加WCA比赛并没有太多要求，所有选手都需要知悉<a
            href='https://www.worldcubeassociation.org/regulations/'>WCA比赛规则</a>。如果英语不是你的母语，无法理解该文档，请参阅
            <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>翻译</a>。
      '5':
        #original_hash: 3b657aa
        title: 我的家乡如何能有一场WCA比赛？
        content:
          #original_hash: 3d4eb1c
          '1': 如果你对组织比赛感兴趣，请先参加一两场比赛来学习经验。
          #original_hash: be305b8
          '2': >-
            WCA比赛必须遵守<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA规则</a>。主办团队可以不必牢记于心，但是对基础规则的深入了解有助于组织比赛。
          #original_hash: dbd72c2
          '3': >-
            主办团队必须联系一个就近的<a target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA代表</a>来监督以保证比赛是WCA官方认证的。WCA代表会帮助主办团队尽力组织一场成功的比赛。
          #original_hash: 576c3b8
          '4': >-
            访问<a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA比赛主办方指南</a>以获取更多信息。
      '6':
        #original_hash: 8005a61
        title: WCA帐号是做什么的？它和WCA资料有什么区别？
        content:
          #original_hash: 57a3767
          '1': 当你的第一场比赛成绩公示时，你将会获得一个WCA ID。
          #original_hash: c5ad7a3
          '2': WCA帐号可以让你证实你的身份，并上传照片到你的WCA主页以及报名参加比赛。这可以防止其他人冒充你。
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: 如何修改我的WCA主页照片？
        content:
          #original_hash: e619524
          '1': >-
            首先，你需要<a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>注册一个WCA帐号并认领你的WCA
            ID</a>。
          #original_hash: 56a8f26
          '2': '其次，<a href=''%{profile_edit_path}''>点击这里</a>编辑你的照片。'
      '8':
        #original_hash: 1d61217
        title: 如何关联我的WCA ID？
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: 我已经报名了一个比赛，但是先补报项目，应该怎么做？我可以携带陪同吗？
        content:
          #original_hash: 957487d
          '1': >-
            请联系主办方。你可以在比赛官网找到他们的联系方式。如果你不确定在哪，可以看看<a
            href='/competitions'>比赛列表</a>。
      results:
        #original_hash: 9aae576
        title: WCA比赛的成绩什么时候公示到WCA官网？
        content:
          #original_hash: 890d879
          '1': >-
            比赛结束后，WCA代表将对成绩条和选手信息二次检查以尽量避免错误。然后他们会发送成绩到负责公示成绩和维护WCA数据库的WCA成绩组（WRT)。之后成绩组会尽快公示。
          #original_hash: daf1cb1
          '2': 根据比赛的大小以及代表的工作时间，这可能会花费一天到一周的时间。请耐心等候。
          #original_hash: bf8adbe
          '3': >-
            此外，如果你已经关联了WCA ID（看下面），你可以在<a
            href='%{preferences_edit_path}'>这里</a>启用成绩公示的邮件通知。
      regulations1:
        #original_hash: 2951eb6
        title: 我的魔方可以参加比赛吗？
        content:
          #original_hash: 5ac78e4
          '1': >-
            你可以在规则<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#article-3-puzzles'>第三章</a>里找到关于魔方的定义。所有魔方都需要经过WCA代表同意才能使用。如果你不确定，请在比赛时询问代表。以防万一可以多带一个魔方以便更换。
      regulations2:
        #original_hash: 48f1234
        title: 我可以在WCA官方比赛中使用磁力魔方吗？
        content:
          #original_hash: 024ce81
          '1': >-
            只要他们符合<a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/'>WCA规则</a>你就可以使用。请特别注意
            <a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#3h'>3h</a>。
      regulations3:
        #original_hash: c7460a5
        title: 我丢了一个中心盖，这个魔方还能使用吗？
        content:
          #original_hash: 0d76323
          '1': >-
            该魔方不能使用。所有魔方上的块不能有任何损坏或者与其他块有明显差别（参考<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#3j'>规则第3j条</a>）。
      regulations4:
        #original_hash: 43f9da8
        title: 几岁才能报名参加WCA比赛？
        content:
          #original_hash: 984704a
          '1': >-
            没有限制。不过你需要征得你的监护人同意（参考<a
            href='https://www.worldcubeassociation.org/regulations/translations/chinese/#2b'>规则第2b条</a>）。
  about:
    #original_hash: 9ac918a
    title: 关于WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          世界魔方协会致力于举办魔方类益智玩具的比赛。其中最出名的当属匈牙利教授鲁比克发明的鲁比克方块（三阶魔方）。WCA选择其中一些魔方作为官方项目。
        #original_hash: 22c3593
        '2': 世界魔方协会在世界各地举办比赛，地区性组织则负责当地的比赛。
        #original_hash: 0902c4a
        '3': 世界魔方协会的目标是<br /><strong>在公平、统一的规则下，让世界上更多的魔友参加更多的比赛，获得更多的快乐。</strong>
        #original_hash: 2b993c0
        '4': >-
          世界魔方协会的精神是<strong>来自世界各地的魔友，大家友好相处、聚会分享、互相帮助，并能像运动员一样具有拼搏竞技精神。</strong>
    structure:
      #original_hash: 9482c5d
      title: 组织架构
      board:
        #original_hash: abd2828
        name: WCA理事会
        #original_hash: d855b50
        info_html: 世界魔方协会WCA由<strong>WCA Board</strong>领导，包含如下成员：
      #original_hash: b0c72a9
      committees: WCA的各项活动由以下委员会负责：
      wdc:
        #original_hash: c97077a
        name: WCA纪律委员会
        #original_hash: 286fdf8
        description: 该组负责为董事会提供重大事故的处理建议，如涉嫌违反WCA规则等。其他WCA成员也可以联系该组处理WCA比赛中的重大个人事故。
      wrc:
        #original_hash: 3da1e85
        name: WCA规则委员会
        #original_hash: 13ada5b
        description: 该组负责制定、修改、颁布WCA比赛规则。
      wrt:
        #original_hash: 67be768
        name: WCA成绩组
        #original_hash: 439ffae
        description: 该组负责管理所有比赛的成绩。
      wst:
        #original_hash: a14bc62
        name: WCA软件组
        #original_hash: ec961e4
        description: 该组负责管理WCA软件（官网、打乱程序等）。
      wct:
        #original_hash: 63a2388
        name: WCA通讯组
        #original_hash: 50fd091
        description: 该组负责世界魔方协会与魔友们以及大众之间的联系与沟通。通讯与沟通有助于实现世界魔方协会的目标，并支持友善、透明、包容、开放和响应的魔方文化。
      wfc:
        #original_hash: 9cb13de
        name: WCA财务委员会
        #original_hash: 2d4807e
        description: 该组负责管理WCA的所有财务事宜。
      wec:
        #original_hash: 83bd1d0
        name: WCA道德委员会
        #original_hash: c304d57
        description: >-
          这个委员会负责确保WCA内外工作人员的工作流程都遵守其职业道德准则，并且在任何一成员的行为不符合上述职业道德准则的情况下进行独立调查。任何已注册的魔友都可以要求进行上述调查，WCA的道德委员会会全力支持。这个委员会还可作为上诉平台，如果任何相关人员对WCA纪律委员会作出的决定有异议。
      wqac:
        #original_hash: 8f32116
        name: WCA质量保证委员会
        #original_hash: 0171b3b
        description: >-
          该委员会负责支持和促进WCA内持续的质量改进，以及在全球范围内应用质量标准，以确保一致的高质量流程，WCA工作人员，区域组织，比赛组织者和工作人员。
      wcat:
        #original_hash: 2b81984
        name: WCA比赛公示委员会
        #original_hash: 61a471f
        description: 该委员会的职责为通过以及公示比赛，并确保比赛新闻符合WCA的质量要求。
      wmt:
        #original_hash: 2035811
        name: WCA营销团队
        #original_hash: f2a0140
        description: 这个团队主要负责WCA品牌的的发展与管理，寻找赞助，协助WCA比赛道具的分发以及WCA产品的销售。
      banned:
        #original_hash: d30e2e5
        name: 被禁赛选手
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA
        Delegate</strong>是在WCA议案中所定义的一个角色，并在WCA条例中予以描述。代表的主要职责是代表WCA监督比赛。每个WCA代表都要负责确保所有WCA比赛都按照WCA的宗旨、精神和规则进行。WCA代表又分为<strong>WCA
        Senior Delegates</strong>，<strong>WCA Delegates</strong>和<strong>WCA
        Candidate Delegates</strong>%{see_link}。</p>
        <p>除了一个WCA代表正常所须履行的职责以外，WCA高级代表还负责管理WCA代表所在地区的事务，当地团体也可以联系他们处理地区事务。新代表一开始被列在WCA候选代表之中；</p>
        <p>此后，如能在被要求时展现出熟练的WCA比赛管理能力，他们即可被提拔为代表。
      #original_hash: 27d18ac
      see_link_html: '（查看%{link}）'
      #original_hash: 5b01fcc
      members_html: 所有选手在参加完第一场WCA比赛之后自动成为WCA<strong>成员</strong>。
