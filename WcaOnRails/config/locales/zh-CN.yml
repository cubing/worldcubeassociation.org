    how_to:
      #original_hash: fc3af12
      title: 如何成为WCA区域组织
      #original_hash: cc1639d
      description: >-
        WCA认可全世界的各个地区组织。WCA地区组织的目的是组织WCA比赛并支持该地区的WCA活动。我们鼓励想要成立WCA地区组织的国家在提交申请前向其所在地区的WCA协会。如果你想在当地WCA比赛组织中获得帮助，请与距你最近的代表进行联系。
    requirements:
      #original_hash: 1e04fd7
      title: WCA区域组织要求
      list:
        #original_hash: 22a9f26
        '1': 成功在相关地区组织或协助过WCA比赛
        #original_hash: 8c5a7fe
        '2': 在相关区域所在的大洲支持过洲际WCA比赛
        #original_hash: 8943714
        '3': 尊重并实施WCA章程和规章中提出的目标
        #original_hash: 0c3576b
        '4': 遵守所有适用的WCA规则
        #original_hash: 23cda60
        '5': 接受并遵守WCA官方的决定
        #original_hash: efe2b55
        '6': 以电子格式向WCA保存其现行规章制度的副本
