  contact:
    #original_hash: a34b69f
    title: 联系信息
    #original_hash: b5c2eaa
    info_alert_html: '在联系他们之前，请先查看%{link}！'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      网站问题、意见或者建议，请使用<a
      href='/contact/website'>联系表单</a>。查询指定地区或者比赛相关信息，请联系你当地%{link}。
    #original_hash: 4a30d30
    committees_and_teams_html: <u>组委会和成员组</u>
    #original_hash: 1cb449c
    members: 成员
    board:
      #original_hash: f3cbb35
      info_html: 世界魔方协会由WCA委员会领导。他们负责一般的询问以及WCA组织的运行维护。
    wct:
      #original_hash: 846684d
      info_html: WCT（WCA通讯组）的主要职能是保持和维护世界魔方协会与魔友们以及大众之间的联系与沟通。如果你需要一般问询请联系他们。
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WCA调查委员会负责调查各类事故并给予解决方案，必要时也会给予相关人员惩罚。这类事故可以是涉嫌违反WCA规则或魔友圈内问题。如果你有以上经历可以联系WDC以寻求解决方案。
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC的责任主要围绕在比赛规则的实施、改进、发展这三个方面。在日常比赛里，WRC的成员会协助WCA代表们解决场上场下程序性问题，判别比赛报告中的各类赛场事件。他们也会对于疑难情况进行规则解读。WRC还会定期发布规则报告帮助所有WCA代表增进对于官方规则的理解。如果你想要参与规则的编写或提出修改意见，你可以通过邮件联系他们或在<a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>上参与讨论。
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WCA成绩组负责管理运营WCA的数据库，其中最重要的就是比赛成绩和选手信息。在WCA代表将比赛成绩提交，WRT的成员就会在WCA官网上公示比赛成绩。除了发布比赛成绩，WRT还负责错误成绩的修改以及WCA个人界面的管理。修改用户个人信息、更改个人页面照片等都是WRT的职责。
    wst:
      #original_hash: 7de6222
      info_html: >-
        WCA软件组负责维护和管理WCA所有的软件，也会在有需求时为WCA开发新的软件。如果你对于网站开发有建议和想法或想要报告错误和故障都，你都可以联系他们！WCA官网是发布在<a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a>平台上的一个大型开源项目，如果你有兴趣帮助WCA开发这个项目，快到那里去看看吧。
    wfc:
      #original_hash: 3ec8256
      info_html: WCA财务委员会负责WCA的所有财务事宜。他们依据审批通过的年度预算管理WCA的资金账户、财务收支。
    wec:
      #original_hash: ec2b9c3
      info_html: 该委员会的职责是确保WCA员工和其他工作人员遵守其职业道德。
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        该委员会负责支持和促进WCA内持续的质量改进，以及在全球范围内应用质量标准，以确保一致的高质量流程，WCA工作人员，区域组织，比赛组织者和工作人员。
    wcat:
      #original_hash: 61a471f
      info_html: 这个委员会负责批准和发布WCA的比赛，并确保公告符合WCA的质量水准。
    wmt:
      #original_hash: f2a0140
      info_html: 这个团队负责WCA的开发与管理，寻找赞助，协助WCA比赛道具的分发，以及销售WCA的产品。
  score_tools:
    #original_hash: ea9d41d
    title: WCA成绩录入工具
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA强烈建议比赛开始之前与进行时使用<a href="http://cubecomps.com">Cube Comps</a>。Cube
        Comps（多维数据集）是一个在线系统，具有实时评分和许多有趣的功能，如乐谱打印和一个高效的多用户数据输入系统。由Luis J.
        Iáñez发明，现对外开放使用。
      #original_hash: 7438b0d
      '2': '在向WCA成绩组发送比赛成绩之前，成绩表和打乱必须经过%{workbook_link}检查。'
      #original_hash: 975e59b
      '3': 可以在<a href="/files/results.xls" target="_blank">点击这里</a>下载最新的WCA比赛成绩表模板。
      #original_hash: a5f2d25
      '4': >-
        你可能还想用使用<a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>以帮助比赛团队为比赛做好准备。这个工具刚好可以帮你完成这些事情。主要功能包括：按排名给选手排序，分配任务（裁判，打乱），决定需要多少打乱次数，生成成绩条，个人资料表和总结。它是由Jonatan
        Klosko发明的开放源项目。
  logo:
    #original_hash: c72c969
    title: WCA Logo
    paragraphs:
      #original_hash: 44cfe8d
