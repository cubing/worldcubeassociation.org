  about_regulations:
    #original_hash: 6bce1b5
    title: 關於規則
    panel1:
      #original_hash: 1fa73f3
      title: 規則
      #original_hash: 557095b
      content1_html: 所有比賽應遵守<a href="/regulations/">WCA規則</a>。參賽者必須在參加第一場比賽之前閱讀這些規則。
      #original_hash: 4296902
      content2_html: >-
        WCA規則附有<a
        href="/regulations/guidelines.html">WCA指導方針</a>補充說明，包含額外的釐清與解釋。
    panel2:
      #original_hash: 8ad8302
      title: 翻譯
      #original_hash: 7477d9b
      content1_html: >-
        WCA規則不僅有英文版本，WCA成員們已將規則翻譯為多國語言：<a
        href="/regulations/translations/">翻譯</a>。
      #original_hash: 6add7a3
      content2_html: <strong>注意</strong>：儘管翻譯版本有助於理解規則，但它們並非官方版本。在比賽當中，必須以英文版本為主。
    panel3:
      #original_hash: 234fd4d
      title: 常見問題
      #original_hash: 8afba93
      content1_html: <a href="/faq">常見問題區</a>回答了許多關於WCA規則的常見問題。
    panel4:
      #original_hash: ad5f6e7
      title: 主辦人指導方針
      #original_hash: 9bbdf16
      content1_html: 如果您有興趣主辦比賽或是已經在準備當中，請閱讀我們的<a href="/organizer-guidelines">主辦人指導方針</a>。
      #original_hash: 5016669
      content2_html: 此文件包含重要資訊，所有比賽主辦人應詳閱。
  organizer_guidelines:
    #original_hash: 7486ac4
    title: WCA比賽主辦人指導方針
    paragraph1:
      #original_hash: e5f5329
      title: 如何主辦比賽
      #original_hash: 3dbbbee
      content: >-
        所有的WCA比賽必須有WCA代表出席並監督。如果您有興趣主辦比賽，請聯絡離您最近的WCA代表。他們會給您一些指導並幫助您挑選適合的日子，因為他們會知道同一段時間是否有其他比賽正在規劃中。如果您附近沒有WCA代表，請聯絡您所在地區的高級代表。
    paragraph2:
      #original_hash: f20dd3b
      title: 主辦比賽的預計開銷
      #original_hash: ab53dda
      content: >-
        比賽預計開銷在每個國家的情況不大相同，且會受到很多因素影響，例如比賽場地大小或其他基本的條件。基本上所有開銷可以由報名費彌補，不過為了盡可能降低開銷，建議您尋找贊助商。儘管WCA代表為自願性出席且沒有因工作收取酬勞，主辦人仍應補貼代表的車馬費。
    paragraph3:
      #original_hash: 00d3bf8
      title: 公告比賽的截止期限
      #original_hash: c61c6c9
      content_html: >-
        比賽應在比賽日期的至少一個月前公告（參見<a
        href='https://www.worldcubeassociation.org/regulations/guidelines.html#8a4++'>指導方針
        8a4++</a>）。如果有特殊狀況使得比賽無法如期申請，最慢可以在比賽兩周前公告，由WCA董事會決定。建議您盡早向WCA董事會告知狀況，以避免太晚申請比賽而遭拒絕。
    paragraph4:
      #original_hash: b6dca56
      title: 鄰近比賽政策
      #original_hash: f86bf95
      content1: >-
        WCA比賽必須與其他比賽間隔100公里或19天以上才會通過申請。若申請中的比賽與其他比賽的距離小於100公里且日期小於19天，WCA董事會應仔細審核。當WCA代表申請這類型的比賽時，必須提供額外的資訊來說明為什麼這場比賽應該通過申請。可能讓比賽申請通過的理由如下：
      olist1:
        #original_hash: de00462
        '1': 兩場比賽沒有相同的項目。
        #original_hash: f7bacc5
        '2': 兩場比賽在不同國家舉行。
        #original_hash: 7b2c099
        '3': 在過去的12個月當中，比賽場地方圓100公里以內少於16場比賽。
      #original_hash: 5c5cf04
      content2: 「多地同時的3x3x3最少步數解比賽」為僅有3x3x3最少步數解項目且同時在多個不同場地舉行的WCA比賽。
      olist2:
        '1':
          #original_hash: 316fd13
          content1: 多地同時的3x3x3最少步數解比賽不得為其他正規比賽的一部份。
          alist1:
            #original_hash: 75aa0c7
            1a: 兩者舉辦的時段不得重疊。
        '2':
          #original_hash: 8d9c548
          content1: 如果這種比賽所在地100公里之內有其他正規比賽，則
          alist1:
            #original_hash: 8f532bb
            2a: 兩場比賽之間應至少間隔5天以上，或
            #original_hash: e14e11e
            2b: 其他比賽不能有3x3x3最少步數解項目。
    paragraph-events:
      #original_hash: b16c5f1
      title: 公告項目
      #original_hash: b6c6d26
      content: >-
        代表在申請比賽時，必須具體列出所有要在比賽中舉辦的項目。上述包括「暫時」項目（例如：根據比賽流程可能會額外加開的項目）。另外新增項目必須經過WCA董事會審核。
    paragraph5:
      #original_hash: 17d01de
      title: 人數上限
      #original_hash: ffcd75e
      content_html: >-
        每項比賽項目或每場比賽的人數上限（參見<a
        href='https://www.worldcubeassociation.org/regulations/#Z4'>規則
        Z4</a>）。主辦團隊應根據預期人數明智地的選擇人數上限，不能因為次要的理由設定較小的人數上限。當您在尋找適合的場地時，應考慮預期的參加人數。人數上限必須很清楚的標示在WCA的比賽頁面。
    paragraph6:
      #original_hash: ce4c3d0
      title: 處理報名
      #original_hash: cb13cd0
      content: >-
        報名必須以先到者優先服務為原則，因此越早報名即越早受理。如果報名費採用預付制度，當報名費支付完成後才視為報名結束。相關付款資訊應清楚的公告在比賽網站上。
    paragraph7:
      #original_hash: e4f1c62
      title: 管理候補名單
      #original_hash: 81ca3f3
      content1: 一旦參賽人數達到上限，候補名單將會被開放。當已報名且通過審核的參賽者取消其報名，其位置將會被下一位候補參賽者取代。
      #original_hash: 1b2ea79
      content2: >-
        如果比賽報名費採用預付制度，則下一個候補參賽者會自動補位，其報名費應在截止時間前繳清才能完成報名（例如：48小時）。萬一參賽者沒有及時繳清或是取消報名，則該位置會再補位給下一名參賽者。此程序會一直持續到位置都被補滿為止，任何參賽者一律不得略過候補程序。
      #original_hash: 37bcbd6
      content3: 如果參賽者沒有透過正常程序報名卻參加比賽，該參賽者成績將會被事後取消（假設有報名上限且達到上限）。
    paragraph8:
      #original_hash: c8ad8e6
      title: 比賽之前的工作
      list:
        #original_hash: c8abb5e
        '1': 在公告比賽之前，賽程需發布在比賽網站上。賽程隨後還可以進行調整。
        #original_hash: e93d043
        '2': 參賽者應被分派至若干組別，成績單應提前列印且需根據分組分類。建議您提早規劃負責每個項目每個組別的轉亂員，至少第一輪。轉亂員應值得信賴。
    paragraph9:
      #original_hash: ead44f5
      title: 比賽當中的工作
      #original_hash: ee2e9c6
      content: 主辦人在比賽當中應與WCA代表討論的工作項目。常見的工作如下（可以委託給其他值得信任的人）：
      list:
        #original_hash: 03aea46
        '1': 負責報到處
        #original_hash: c4388f3
        '2': 公告比賽通知
        #original_hash: 45c78ae
        '3': 呼叫組別並發放成績單
        #original_hash: 0b31986
        '4': 輸入成績並列印結果
        #original_hash: 7ab2d4c
        '5': 尋找轉亂員和裁判
        #original_hash: 52e8316
        '6': 處理所有有關場地的問題（例如：鑰匙或無線網路）
