    #original_hash: 37b8fdc
    title: 區域組織
    #original_hash: ba87c07
    content: WCA承認以下區域組織：
    how_to:
      #original_hash: fc3af12
      title: 如何成為WCA區域組織
      #original_hash: cc1639d
      description: >-
        WCA承認世界各地的區域組織，WCA區域組織的目的是在各地區舉辦WCA比賽及協助WCA活動。我們鼓勵那些想要組成區域組織的國家在提交申請之前，對該地區有所貢獻。若您想在您的所在地舉辦比賽，請聯絡您附近的WCA代表。
    requirements:
      #original_hash: 1e04fd7
      title: 成為WCA區域組織的必要條件
      list:
        #original_hash: 22a9f26
        '1': 經常地在該地區舉辦或協助WCA比賽的組織
        #original_hash: 8c5a7fe
        '2': 經常地在各大洲舉辦的洲際WCA比賽有所貢獻的區域組織
        #original_hash: 8943714
        '3': 尊重並實施由WCA章程與規則所制定的目標
        #original_hash: 0c3576b
        '4': 遵守所有WCA規則
        #original_hash: 23cda60
        '5': 同意並遵守WCA官方的裁決
        #original_hash: efe2b55
        '6': 以電子文件保留一份WCA目前的章程與規則
    application_instructions:
