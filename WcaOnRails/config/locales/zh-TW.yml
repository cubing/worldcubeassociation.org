        您可能還想使用<a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a>幫比賽的參賽者分組，那麼您找對工具了。
        其中主要功能包括：將選手按照成績排序、分配工作（裁判、轉亂）、決定需要多少組別、產生成績單、個人賽程和總結表。這是一個由Jonatan
        Kłosko建立的開源項目。
