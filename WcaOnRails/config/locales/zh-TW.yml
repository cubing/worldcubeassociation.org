        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>此表單</a>。
  contact:
    #original_hash: a34b69f
    title: 聯絡資訊
    #original_hash: b5c2eaa
    info_alert_html: '在聯絡這頁的任何團隊之前，請先看過我們的%{link}！'
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      任何關於網站的問題、意見或是建議，請使用<a
      href='/contact/website'>聯絡表單</a>。若是詢問關於特定地區或是比賽的問題，請聯絡您當地的%{link}。
    #original_hash: 4a30d30
    committees_and_teams_html: <u>委員會和團隊<u>
    #original_hash: 1cb449c
    members: 成員
    board:
      #original_hash: 3a8b1d8
      info_html: 世界方塊協會由WCA董事會領導。他們負責回答一些基本問題並代表整個WCA組織。所有官方比賽必須經由WCA董事會審核成功才會公告。
    wct:
      #original_hash: 846684d
      info_html: WCA傳播組負責監督和協助WCA與社群大眾溝通。如果您有任何問題關於WCA或是他們在社群媒體的表現，請聯繫此團隊。
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WCA紀律委員會負責調查各種狀況並提出解決方案，包括必要的處罰。 除此之外，這些情況可能會嚴重違反WCA規則或社群紀律。
        如果您遇到過類似情況，請隨時與本委員會聯繫。
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WCA規則委員會處理所有關於WCA規則的應用、改進和發展。
        他們協助WCA代表處理在比賽中發生的任何程序問題，幫忙裁決一些尚未解決或未被規則涵蓋的事件。
        WRC定期發布WCA內部報告，幫助所有WCA代表提高對規則的認識。 如果您想參與規則發展或者提出修改建議，您可以透過郵件與WRC聯繫或是在<a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>提出討論。
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WCA成績組負責管理WCA資料庫中的所有資料，尤其是最重要的比賽成績和參賽者資料。
        在WCA代表寄出WCA比賽成績以後，WRT會將比賽成績發佈到WCA網站上。除了發佈比賽成績之外，WCA成績組還負責在必要時對比賽成績進行更正，並負責管理所有WCA個人資料頁面。
        這包括更改個人資料，例如生日、管理個人頭像等請求。
    wst:
      #original_hash: 7de6222
      info_html: >-
        WCA軟體組負責維護和管理所有WCA軟體。 他們還會在需要時為WCA的各種任務開發新軟體。
        如果您對網站開發有進一步的建議和想法，或者您有發現問題和錯誤，請隨時與他們聯繫！ WCA網站在<a
        href='https://github.com/thewca/worldcubeassociation.org'> GitHub
        </a>上是一個巨大的開源專案，所以如果您有興趣幫忙開發WCA， 去那裡看看吧。
    wfc:
      #original_hash: 3ec8256
      info_html: WCA財政委員會負責WCA內的所有財政。 他們按照獲批准的年度預算提案來管理WCA的財務和帳目，這也是他們必須定期繳交的工作。
    wec:
      #original_hash: ec2b9c3
      info_html: 該委員會的職責是確保WCA員工以及外部員工的所有程序皆遵守倫理規範。
    wqac:
      #original_hash: 0171b3b
      info_html: 該委員會的職責是支持並促進WCA內部持續的品質改善，以及應用於全球的品質標準以確保一致的高品質流程、WCA員工、區域組織、比賽主辦人和工作人員。
  score_tools:
    #original_hash: ea9d41d
    title: WCA成績輸入工具
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA高度建議您在比賽前和比賽中使用<a href="http://cubecomps.com">Cube Comps</a>。Cube
        Comps是一個顯示及時成績線上系統，它還有其他有趣功能像是列印成績單和非常有效率的多人成績輸入系統。由Luis J.
        Iáñez所建立並開放原始碼。
      #original_hash: 7438b0d
      '2': '將比賽成績寄給WCA成績組之前，成績單和轉亂程式應透過%{workbook_link}運算並檢查錯誤。'
