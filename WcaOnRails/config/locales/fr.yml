    create_an_account_and_claim: >-
      Créez un compte %{here}. Lors de la création du compte on vous demandera
      votre ID WCA.
    answers:
      '1':
        #original_hash: f79b522
        title: Comment puis-je obtenir un ID WCA et un profil WCA ?
        content:
          #original_hash: b645fe1
          '1': >-
            Si vous n'avez encore jamais participé à une compétition, allez à
            une <a href='/competitions'>compétition</a> ! Un ID WCA et son
            profil seront créés pour vous lorsque les résultats de votre
            première compétition seront mis en ligne.
      '2':
        #original_hash: eb948e7
        title: Comment puis-je trouver une compétition WCA ?
        content:
          #original_hash: d195cec
          '1': Allez voir la liste des <a href='/competitions'>compétitions</a>.
      '3':
        #original_hash: af6ad12
        title: >-
          Comment puis-je m'inscrire à une compétition ? À qui puis-je
          m'adresser si j'ai un problème lors de l'inscription à une compétition
          ?
        content:
          #original_hash: 7b91db1
          '1': >-
            Pour beaucoup de compétitions l'inscription se fait ici sur le site
            de la WCA, mais certaines utilisent leur propre système. Vous
            devriez contacter les organisateurs de la compétition à laquelle
            vous voulez participer pour avoir plus de détails.
            %{comp_search_form}
      '4':
        #original_hash: 9a5ae28
        title: >-
          Quels sont les prérequis pour venir à une compétition WCA ? Que
          dois-je savoir avant de venir à une compétition WCA ?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Il n'y a généralement pas beaucoup de prérequis pour qu'une personne
            puisse participer à une compétition WCA. Il est attendu que tous les
            participants aux compétitions aient une bonne compréhension du <a
            href='https://www.worldcubeassociation.org/regulations/'>Règlement
            WCA</a>. Si vous avez des problèmes pour comprendre le document en
            anglais, merci de consulter les <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>traductions</a>.
      '5':
        #original_hash: 3b657aa
        title: Comment puis-je organiser une compétition dans ma ville ?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Si l'organisation de compétition vous intéresse, il est très
            fortement recommandé de participer à plusieurs compétitions en tant
            que compétiteur, afin d'avoir un peu d'expérience.
          #original_hash: be305b8
          '2': >-
            Les compétitions WCA doivent respecter le <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/translations/french'>Règlement
            WCA</a>. L'équipe d'organisation n'a pas besoin de connaître le
            Règlement par cœur, mais une connaissance approfondie des bases du
            Règlement aidera considérablement à l'organisation de la
            compétition.
          #original_hash: dbd72c2
          '3': >-
            Après ça, l'équipe d'organisation doit contacter un <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>Délégué
            WCA</a>. La présence d'un Délégué WCA est obligatoire pour permettre
            à la compétition d'être reconnue par la WCA. Le Délégué WCA fournira
            de l'aide à l'équipe d'organisation pour assurer le succès de
            l'organisation de la compétition.
          #original_hash: 576c3b8
          '4': >-
            Visitez les <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>recommandations
            à destination des organisateurs de compétitions WCA</a> pour plus
            d'informations.
      '6':
        #original_hash: 8005a61
        title: >-
          À quoi servent les comptes WCA ? Quelle est la différence entre les
          comptes WCA et les profils WCA ?
        content:
          #original_hash: 57a3767
          '1': >-
            Un ID WCA est créé pour vous lorsque les résultats de votre première
            compétition WCA sont mis en ligne.
          #original_hash: c5ad7a3
          '2': >-
            Les comptes WCA vous permettent de nous prouver qui vous êtes. Cela
            vous permet également d'ajouter une photo à votre profil WCA, et de
            vous inscrire à des compétitions. Cela empêche enfin d'autres gens
            de se faire passer pour vous.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Comment puis-je changer ma photo de profil ?
        content:
          #original_hash: e619524
          '1': >-
            Tout d'abord, vous aurez besoin de <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>créer un
            compte WCA et de le lier à votre ID WCA</a>.
          #original_hash: 56a8f26
          '2': >-
            Une fois votre compte WCA et votre ID WCA liés, allez sur la <a
            href='%{profile_edit_path}'>page d'édition de profil</a> pour
            changer votre photo de profil.
      '8':
        #original_hash: 1d61217
        title: Comment puis-je lier mon compte WCA à mon ID WCA ?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Je suis inscrit à une compétition et je voudrais m'inscrire à une
          autre épreuve, que dois-je faire ? Est-ce que je peux amener des
          accompagnants ?
        content:
          #original_hash: 957487d
          '1': >-
            Merci de contacter les organisateurs. Vous pouvez trouver leur
            informations de contact sur le site de la compétition. Si vous
            n'êtes pas sûr d'où chercher, regardez la <a
            href='/competitions'>liste des compétitions</a>.
      results:
        #original_hash: 9aae576
        title: >-
          Quand est-ce que sont mis en ligne les résultats d'une compétition WCA
          sur le site de la WCA ?
        content:
          #original_hash: 890d879
          '1': >-
            Après qu'une compétition soit terminée, le Délégué WCA doit vérifier
            la saisie de toutes les feuilles de score ainsi que les informations
            des participants, afin d'éliminer d'éventuelles erreurs. Une fois
            cela fait, les résultats sont envoyés à la WCA Results Team (WRT),
            qui est en charge de mettre en ligne les résultats et de maintenir
            la base de données de la WCA. Enfin la WRT rentre les résultats dans
            la base de données de la WCA dès que possible.
          #original_hash: daf1cb1
          '2': >-
            En fonction de la taille de la compétition et de la disponibilité du
            Délégué, tout cela peut prendre entre un jour et une semaine. Merci
            d'être patient.
          #original_hash: bf8adbe
          '3': >-
            Si vous avez lié votre compte WCA à votre ID WCA, vous pouvez
            également activer les notifications par email concernant vos
            résultats <a href='%{preferences_edit_path}'>ici</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Est-ce que mon puzzle est légal pour la compétition ?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Vous pouvez trouver les règles concernant les puzzles dans l'<a
            href='https://www.worldcubeassociation.org/regulations/#3'>Article
            3</a>. Tous les puzzles doivent être approuvés par un Délégué WCA.
            Si vous n'êtes pas sûr, merci de demander au Délégué WCA de votre
            compétition. Juste au cas où, vous pouvez apporter un puzzle de
            remplacement au cas où vous ne soyez pas autorisé à l'utiliser.
      regulations2:
        #original_hash: 48f1234
        title: >-
          Puis-je utiliser un puzzle magnétique lors d'une compétition
          officielle de la WCA ?
        content:
          #original_hash: 024ce81
          '1': >-
            Vous êtes autorisé à utiliser un puzzle magnétique tant qu'il
            respecte le <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>Règlement
            WCA</a>. Merci de faire particulièrement attention à la <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Règle
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          J'ai perdu un cache de centre ou une pièce de mon puzzle. Suis-je
          toujours autorisé à l'utiliser ?
        content:
          #original_hash: 0d76323
          '1': >-
            Vous n'êtes pas autorisé à utiliser ce puzzle. Les puzzles ne
            doivent pas être abîmés ou avoir de différences qui permettent
            d'identifier une pièce par rapport à une autre pièce similaire (voir
            la <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Règle
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Quel âge dois-je avoir pour pouvoir m'inscrire à une compétition WCA ?
        content:
          #original_hash: 984704a
          '1': >-
            Il n'y a pas d'âge minimum. Par contre si vous êtes mineur vous
            devez demander l'autorisation à vos parents avant de vous inscrire
            (voir la <a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Règle
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: À propos de la WCA
    mission:
      paragraphs:
        #original_hash: c86d105
        '1': >-
          La World Cube Association gouverne les compétitions pour tous les
          casse-têtes manipulés à travers des rotations de groupes de pièces. Le
          plus connu de ces casse-tête est le Rubik's Cube, inventé par le
          professeur hongrois Ernő Rubik. Une sélection de ces casse-tête a été
          choisie comme épreuves officielles de la WCA.
        #original_hash: 22c3593
        '2': >-
          La World Cube Association organise des compétitions à travers le
          monde, et est supportée par des organisations régionales responsables
          de l'organisation des compétitions dans leur pays.
        #original_hash: 0902c4a
        '3': >-
          Le but de la World Cube Association est d'avoir<strong>plus de
          compétitions dans plus de pays avec plus de personnes et d'amusement,
          dans des conditions égales et équitables.</strong>
        #original_hash: 2b993c0
        '4': >-
          L'esprit de la World Cube Association est que <strong>des personnes
          venant de tout le globe puissent s'amuser ensemble dans une atmosphère
          conviviale, s'entraider, et se comporter de manière sportive.</strong>
    structure:
      #original_hash: 9482c5d
      title: Structure
      board:
        #original_hash: abd2828
        name: Bureau des Directeurs de la WCA
        description: >-
          La World Cube Association est dirigée par le bureau de la
          WCA, constitué des membres suivants :
      chair:
        #original_hash: de34439
        name: Président de la WCA
      executive_director:
        #original_hash: 7d405ff
        name: Directeur Exécutif de la WCA
      secretary:
        #original_hash: 1dd4a07
        name: Secrétaire de la WCA
      vice_chair:
        #original_hash: 0388b19
        name: Vice-Président de la WCA
      #original_hash: b0c72a9
      committees: >-
        Les comités suivants sont responsables des activités opérationnelles de
        la WCA :
      wdc:
        #original_hash: c97077a
        name: Comité Disciplinaire de la WCA
        #original_hash: 286fdf8
        description: >-
          Ce comité conseille le bureau de la WCA dans des cas spéciaux, tels
          que des violations présumées du Règlement WCA, et il peut être
          contacté par les membres de la WCA en cas d'affaires personnelles
          importantes concernant les compétitions WCA.
      wdpc:
        #original_hash: 70539cd
        name: Comité de la Protection des Données de la WCA
        #original_hash: 1f69829
        description: >-
          Ce comité est responsable de gérer les affaires relatives à la
          protection des données.
      wrc:
        #original_hash: 3da1e85
        name: Comité Réglementaire de la WCA
        #original_hash: 13ada5b
        description: Ce comité est responsable de la gestion du règlement WCA.
      wrt:
        #original_hash: 67be768
        name: Équipe des Résultats de la WCA
        #original_hash: 439ffae
        description: >-
          Cette équipe est responsable de l'administration de tous les résultats
          des compétitions.
      wst:
        #original_hash: a14bc62
        name: Équipe Logicielle de la WCA
        #original_hash: ec961e4
        description: >-
          Cette équipe est responsable de la gestion des logiciels de la WCA
          (site internet, programme de mélanges, outils d'administration).
      wct:
        #original_hash: 63a2388
        name: Équipe Communication de la WCA
        #original_hash: 50fd091
        description: >-
          L'Équipe Communication de la WCA (WCT) a pour rôle de superviser et
          supporter les communications de la WCA avec la communauté et le
          public. Les communications de la WCA devraient contribuer aux
          objectifs de la WCA, et supporter une culture positive amicale,
          transparente, inclusive, ouverte, et réactive.
      wfc:
        #original_hash: 9cb13de
        name: Comité financier de la WCA
        #original_hash: 2d4807e
        description: Ce comité est responsable de la gestion des finances de la WCA
      wec:
        #original_hash: 83bd1d0
        name: Comité Éthique de la WCA
        #original_hash: c304d57
        description: >-
          Le rôle de ce comité est de s'assurer que les procédures suivies par
          le Staff et le Staff Externe de la WCA obéissent à son Code d'Éthique,
          et d'effectuer des enquêtes indépendantes si le comportement d'un
          membre du Staff ou Staff externe ne respecte pas le Code d'Éthique. De
          telles enquêtes peuvent être demandées par n'importe quel Speedcubeur
          enregistré, pour qui le WEC est un confidant. Ce comité fonctionne
          également comme recours si une personne impliquée est en désaccord
          avec une décision du Comité Disciplinaire de la WCA.
      wqac:
        #original_hash: 8f32116
        name: Comité d'Assurance Qualité de la WCA
        #original_hash: 0171b3b
        description: >-
          Ce comité a pour rôle de supporter et promouvoir l'amélioration
          continue de la qualité au sein de la WCA, ainsi que l'application à
          l'échelle mondiale de standards de qualité pour s'assurer de la haute
          qualité des processus, Staff WCA, Organisations Régionales,
          Organisateurs de Compétitions, et Staff de compétitions.
      wcat:
        #original_hash: 2b81984
        name: Équipe des annonces de compétitions de la WCA
        #original_hash: f511502
        description: >-
          Cette équipe a le rôle d'approuver et d'annoncer les Compétitions WCA,
          et de s'assurer que ces annonces suivent les standards de qualités de
          la WCA.
      wmt:
        #original_hash: 2035811
        name: Équipe Marketing de la WCA
        #original_hash: f2a0140
        description: >-
          Cette équipe est responsable de développer et gérer l'image de marque
          de la WCA, rechercher des sponsors, supporter la distribution du
          matériel de compétition WCA, et gérer les produits promotionnels de la
          WCA.
      #original_hash: a2c8ad3
      councils: >-
        Les Conseils suivant ont le rôle de conseiller le Bureau des directeurs
        de la WCA :
      wac:
        #original_hash: 1ce7604
        name: Conseil Consultatif de la WCA
        #original_hash: fb6cd86
        description: >-
          Ce Conseil est responsable de créer et maintenir une communication
          bilatérale entre la communauté de la WCA et le Staff de la WCA.
      banned:
        #original_hash: d30e2e5
        name: Compétiteurs bannis
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>Délégués WCA</strong> est un rôle défini dans les statuts de
        la WCA et décrit dans le Règlement WCA. Le devoir principal d'un Délégué
        est de superviser les compétitions au nom de la WCA. Le Délégué WCA est
        responsable de s'assurer que les compétitions WCA se déroulent selon la
        mission, le règlement, et l'esprit de la WCA. La WCA distingue les
        statuts suivants : <strong>Délégués WCA Senior</strong>,
        <strong>Délégués WCA</strong>, et <strong>Candidats Délégués
        WCA</strong> %{see_link}.</p><p>En plus des devoirs d'un Délégué WCA, un
        Délégué WCA Senior est responsable de la gestion des Délégués dans sa
        zone, et peut également être contacté par la communauté pour des
        affaires régionales.</p><p>Les nouveaux Délégués sont d'abord listés en
        tant que Candidats Délégués WCA, et doivent montrer qu'ils sont capables
        de gérer des compétitions avec succès avant d'être listés comme Délégués
        WCA.</p>
      #original_hash: 27d18ac
      see_link_html: '(voir %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Tous les compétiteurs deviennent automatiquement des
        <strong>membres</strong> de la WCA pendant leur première compétition
        WCA.
