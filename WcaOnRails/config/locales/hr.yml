        Molimo Vas ispunite <a
        href='https://docs.google.com/forms/d/e/1FAIpQLSfX2HbafvMbWw-9DTgIP0Zf7im1VMZEaRq1J-jXnyW2nVYzsg/viewform'>ovu
        formu</a>.
  contact:
    #original_hash: a34b69f
    title: Kontakt informacije
    #original_hash: b5c2eaa
    info_alert_html: >-
      Prije nego što kontaktirate bilo koji tim sa stranice, pogledajte naša
      %{link}!
    #original_hash: 2b023eb
    questions_and_comments_html: >-
      Za pitanja, komentare i prijedloge u vezi web-stranice, koristite ovaj <a
      href='/contact/website'>obrazac</a>. Za upite u vezi specifičnih područja
      ili natjecanja, kontaktirajte lokalnog %{link}.
    #original_hash: 4a30d30
    committees_and_teams_html: <u>Odbori i Timovi</u>
    #original_hash: 1cb449c
    members: Članovi
    board:
      #original_hash: 3a8b1d8
      info_html: >-
        World Cube Association-om upravlja WCA Upravni Odbor. Taj odbor je
        odgovoran za generalne upite i za organizaciju kao takvu. Sva službena
        natjecanja moraju biti prihvaćena od strane WCA Upravnog odbora kako bi
        se mogla najaviti.
    wct:
      #original_hash: 846684d
      info_html: >-
        WCT je zadužen za nadgledanje i podršku komunikaciji WCA sa zajednicom i
        javnosti. Njih trebate kontaktirati ukoliko imate neko pitanje o WCA ili
        o pojavljivanju na društvenim mrežama.
    wdc:
      #original_hash: 77f119f
      info_html: >-
        WDC istražuje razne situacije i predlaže rješenja, uključujući kazne,
        ukoliko je potrebno. Izuzev svih ostalih tema, takve situacije mogu biti
        ozbiljno kršenje WCA Pravilnika ili problema sa zajednicom. Ukoliko ste
        iskusili nešto od toga, slobodno se obratite ovom odboru.
    wrc:
      #original_hash: fcd3526
      info_html: >-
        WRC se bavi svim problemima koji su vezani za prijavu, poboljšanja te
        razvoj WCA Pravilnika. Oni podržavaju WCA Delegate u bilo kojem slučaju
        koji se može dogoditi na natjecanju i odlučuju o nerješenim i
        nepokrivenim incidentima. WRC regularno objavljuje interne WCA
        izvještaje kako bi pomogao WCA Delegatima u shvaćanju samog Pravilnika.
        Ukoliko želite pridonijeti razvoju pravila ili želite predložiti
        promjene, možete kontaktirati WRC odbor preko njihovog mail-a ili
        rasprave na <a
        href='https://github.com/thewca/wca-regulations'>GitHub</a>.
    wrt:
      #original_hash: 45b0c09
      info_html: >-
        WRT je odgovoran za menadžment svih podataka u bazi podataka WCA,
        najbitnije rezultata natjecanja i podataka o osobama. Oni objavljuju
        rezultate WCA natjecanja na WCA web-stranici onog trenutka kad WCA
        Delegat natjecanja njih pošalje. Osim objavljivanja rezultata, WCA Tim
        za rezultate je odgovoran za moguće izmjene rezultata s natjecanja i oni
        su odgovorni za administraciju svih WCA Profila. To uključuje primjerice
        promjenu osobnih podataka kao datuma rođenja, uz priloženi verificirani
        zahtjev te upravljaju zahtjevima za promjenu fotografije profila.
    wst:
      #original_hash: 7de6222
      info_html: >-
        WST je odgovoran za održavanje i menadžment softvera WCA. Oni također
        razvijaju noviji softver za razne stvari koje WCA treba. Ukoliko imate
        prijedloga ili novih ideja za razvoj web-stranice ili želite prijaviti
        greške, slobodno im se obratite! WCA je ogroman projekt otvorenog koda
        na <a
        href='https://github.com/thewca/worldcubeassociation.org'>GitHub</a> te
        ako ste zainteresirani, bacite pogled tamo!
    wfc:
      #original_hash: 3ec8256
      info_html: >-
        WFC je odgovoran za sve vezano uz financije WCA. Oni upravljaju svim
        financijama i računima WCA u sukladnosti s prihvaćenim godišnjim
        proračunom, koji im je ujedno i obaveza.
    wec:
      #original_hash: ec2b9c3
      info_html: >-
        Odbor ima ulogu kako bi se osiguralo da svi postupci, koje slijede WCA
        Osoblje i vanjski suradnici, poštuju etički kodeks.
    wqac:
      #original_hash: 0171b3b
      info_html: >-
        Ovo povjerenstvo ima ulogu u pružanju podrške i promicanju kontinuiranog
        poboljšanja kvalitete unutar WCA, kao i primjene standarda kvalitete
        širom svijeta kako bi se osigurala dosljedna visoka kvaliteta procesa,
        WCA Osoblja, regionalnih organizacija, organizatora natjecanja i
        natjecateljskog osoblja.
  score_tools:
    #original_hash: ea9d41d
    title: WCA Alati za bilježenje rezultata
    paragraphs:
      #original_hash: 2c5ad71
      '1': >-
        WCA toplo preporuča korištenje <a href="http://cubecomps.com">Cube
        Comps</a> prije i tijekom natjecanja. Cube Comps je online sistem s
        unosom rezultata uživo i mnogo drugih stvari, kao što je ispisivanje
        kartica za rezultate i učinkovit unos višestrukih podataka. Napravio ga
        je Luis J. Iáñez i sada je pod licencom otvorenog koda.
      #original_hash: 7438b0d
      '2': >-
        Papiri s rezultatima i scramble-ovi trebaju biti procesirani i
        provjereni koristeći the %{workbook_link} prije nego se šalju WCA Timu
        za rezultate.
      #original_hash: 975e59b
      '3': >-
        Najnovija verzija WCA natjecateljskog bilježenja rezultata se može
        skinuti ovdje: <br /><a href="/files/results.xls" target="_blank">WCA
        competition Score sheet</a>.
      #original_hash: a5f2d25
      '4': >-
        Možete također koristiti <a
        href="https://jonatanklosko.github.io/groupifier">Groupifier</a> za
        pripremanje natjecateljskih grupa za natjecanje. To je alat kojem je
        cilj raditi posao umjesto tebe. Osim glavnih odlika, također ćete naći:
        sortiranje natjecatelja po plasmanu, dodatni zadatci (suđenje,
        scramblanje), odlučivanje koliko je potrebno scramblova, generiranje
        listića za natjecanje, osobnih listića i sažetaka. To je projekt
        otvorenog koda koji je kreirao Jonatan Kłosko.
