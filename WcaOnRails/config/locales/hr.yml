          odlaska na WCA Natjecanje?
        content:
          #original_hash: 3bb4e11
          '1': >-
            Općenito, nema puno zahtjeva za osobe koje će se natjecati na WCA
            Natjecanjima. Međutim, od svih natjecatelja se očekuje dobro
            poznavanje <a
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnika</a>. Ukoliko engleski nije Vaš materinji jezik i imate
            poteškoća u razumijevanju dokumenta, molimo Vas pročitajte  <a
            href='https://www.worldcubeassociation.org/regulations/translations/'>Prijevode</a>.
      '5':
        #original_hash: 3b657aa
        title: Kako mogu održati WCA Natjecanje u svom gradu?
        content:
          #original_hash: 3d4eb1c
          '1': >-
            Ukoliko ste zainteresirani za organizaciju natjecanja, toplo je
            preporučeno da odete barem na jedno ili dva natjecanja kao
            natjecatelj da skupite iskustvo.
          #original_hash: be305b8
          '2': >-
            WCA Natjecanja moraju pratiti <a target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnik</a>. Organizacijski tim ne mora znati Pravilnik od riječi
            do riječi, no međutim, dobro poznavanje osnova Pravilnika puno
            pomaže u organizaciji natjecanja.
          #original_hash: dbd72c2
          '3': >-
            Nakon toga, organizacijski tim mora kontaktirati najbližeg <a
            target='_blank'
            href='https://www.worldcubeassociation.org/delegates'>WCA
            Delegata</a>. Nadgledanje od strane WCA Delegata je potrebno kako bi
            se natjecanje uspješno prihvatilo kao WCA Natjecanje. WCA Delegat će
            Vam pomoći u koordinaciji i organizaciji samog natjecanja.
          #original_hash: 576c3b8
          '4': >-
            Posjetite <a target='_blank'
            href='https://www.worldcubeassociation.org/organizer-guidelines'>WCA
            Smjernice za organiziranje natjecanja</a> za daljnje informacije.
      '6':
        #original_hash: 8005a61
        title: >-
          Čemu služe WCA korisnički računi? Koja je razlika između WCA
          korisničkog računa i WCA Profila?
        content:
          #original_hash: 57a3767
          '1': >-
            Dodijeljen Vam je WCA ID kada se objave rezultati prvog natjecanja
            od strane WCA.
          #original_hash: c5ad7a3
          '2': >-
            WCA korisnički računi nam dozvoljavaju da utvrdimo tko ste Vi.
            Omogućuje Vam dodavanje fotografije na Vaš WCA Profil i omogućuje
            Vam registraciju za natjecanja. To će Vas zaštiti od drugih ljudi
            koji se pretvaraju da su Vi.
          #original_hash: 9ff083a
          '3': '%{current_user_status}'
      '7':
        #original_hash: d7ee9bd
        title: Kako mogu promijeniti svoju profilnu fotografiju?
        content:
          #original_hash: e619524
          '1': >-
            Prvo, trebate <a
            href='#how-do-i-connect-my-wca-account-with-my-wca-id'>napraviti WCA
            korisnički račun i spojiti ga s Vašim WCA ID-om.</a>
          #original_hash: 56a8f26
          '2': >-
            Nakon što ste spojili Vaš WCA korisnički račun i WCA ID, odite na <a
            href='%{profile_edit_path}'>stranicu Uredite profil</a> kako biste
            promijenili svoju profilnu fotografiju.
      '8':
        #original_hash: 1d61217
        title: Kako mogu spojiti svoj WCA korisnički račun i svoj WCA ID?
        content:
          #original_hash: 07bb6ec
          '1': '%{current_user_claim}'
      '9':
        #original_hash: 7a4a71d
        title: >-
          Registrirao/la sam se za natjecanje i želim prijaviti dodatnu
          disciplinu, što trebam napraviti? Mogu li dovesti pratnje?
        content:
          #original_hash: 957487d
          '1': >-
            Molimo Vas kontaktirajte organizatora. Možete pronaći kontakt
            informacije na stranici natjecanja. Ukoliko niste sigurni gdje ih
            naći, posjetite <a href='/competitions'>listu natjecanja</a>.
      results:
        #original_hash: 9aae576
        title: Kada će se rezultati WCA natjecanja prenijeti na WCA web-stranicu?
        content:
          #original_hash: 890d879
          '1': >-
            Nakon što je natjecanje završilo, WCA Delegat mora duplo provjeriti
            sve rezultati da bi eliminirao greške. Nakon što je to napravljeno,
            rezultati se šalju WCA Timu za rezultate (WRT) koji je odgovoran za
            prijenos rezultata i održavanje WCA baze podataka. WRT na kraju
            objavljuje rezultate u WCA bazu podataka što je prije moguće.
          #original_hash: daf1cb1
          '2': >-
            Ovisno o veličini natjecanja i Delegatovom rasporedu, sve ovo može
            trajati samo jedan dana ili najviše tjedan dana. Molimo za
            strpljenje.
          #original_hash: bf8adbe
          '3': >-
            Dodatno, ukoliko imate spojen WCA korisnički račun sa svojim WCA
            ID-om, možete omogućiti e-mail obavijesti o Vašim rezultatima <a
            href='%{preferences_edit_path}'>ovdje</a>.
      regulations1:
        #original_hash: 2951eb6
        title: Je li moja slagalica odobrena za natjecanje?
        content:
          #original_hash: 5ac78e4
          '1': >-
            Možete pronaći pravila o slagalicama u <a
            href='https://www.worldcubeassociation.org/regulations/#3'>članku
            3.</a> Sve slagalice moraju biti odobrene od strane WCA Delegata.
            Ukoliko niste sigurni, pitajte svog Delegata na natjecanju. Za svaki
            slučaj, ponesite dodatnu slagalicu u slučajnu da Vam prijašnja nije
            odobrena.
      regulations2:
        #original_hash: 48f1234
        title: Mogu li koristiti slagalice s magnetima na natjecanjima?
        content:
          #original_hash: 024ce81
          '1': >-
            Možete koristiti slagalice s magnetima sve dok upotpunjavaju <a
            target='_blank'
            href='https://www.worldcubeassociation.org/regulations/'>WCA
            Pravilnik</a>. Obratite posebnu pozornost na <a
            href='https://www.worldcubeassociation.org/regulations/#3h'>Pravilo
            3h</a>.
      regulations3:
        #original_hash: c7460a5
        title: >-
          Izgubio/la sam centralni dio ili kompletni dio moje slagalice. Smijem
          li ju koristiti?
        content:
          #original_hash: 0d76323
          '1': >-
            Ne smijete koristiti navedenu slagalicu. Slagalice ne smiju imati
            nikakvu štetu ili razlike koje mogu pomoći u razlikovanju 2 dijela
            (pogledajte <a
            href='https://www.worldcubeassociation.org/regulations/#3j'>Pravilo
            3j</a>).
      regulations4:
        #original_hash: 43f9da8
        title: Koliko moram imati godina da se mogu natjecati na WCA Natjecanju?
        content:
          #original_hash: 984704a
          '1': >-
            Nema dobne granice. Međutim, pitajte svoje roditelje prije nego se
            registrirate (pogledajte a
            href='https://www.worldcubeassociation.org/regulations/#2b'>Pravilo
            2b</a>).
  about:
    #original_hash: 9ac918a
    title: Više o WCA
    mission:
      paragraphs:
        #original_hash: 3e4f9b5
        '1': >-
          World Cube Association upravlja natjecanjima za sve mehaničke
          slagalice kojima se upravlja okretanjem grupe dijelova, drugim
          riječima rečeno "twisty puzzles". Najpoznatija slagalica među svima
          jest Rubikova kocka, izum profesora Rubika iz Mađarske. Određene
          slagalice su odabrane kao službene discipline WCA.
        #original_hash: 22c3593
        '2': >-
          World Cube Association organizira natjecanja u čitavom svijetu,
          podržana od strane nacionalnih organizacija odgovornih za
          organiziranje natjecanja u njihovim državama.
        #original_hash: 0902c4a
        '3': >-
          Misija World Cube Association jest imati <strong>više natjecanja u
          više država s više ljudi i s više zabave, pod pravednim i jednakim
          uvjetima</strong>.
        #original_hash: 2b993c0
        '4': >-
          Duh World Cube Association jest <strong>da ljudi iz svih zemalja
          svijeta imaju zabavu u prijateljskoj atmosferi, da pomažu jedni
          drugima i da se ponašaju sportski.</strong>
    structure:
      #original_hash: 9482c5d
      title: Struktura
      board:
        #original_hash: abd2828
        name: WCA Upravni odbor
        #original_hash: d855b50
        info_html: >-
          World Cube Association vodi <strong>WCA Upravni odbor</strong>, čiji
          su članovi:
      #original_hash: b0c72a9
      committees: 'Slijedeći odbori su odgovorni za operacijske aktivnosti WCA:'
      wdc:
        #original_hash: c97077a
        name: WCA Disciplinarni odbor
        #original_hash: 286fdf8
        description: >-
          Odbor savjetuje WCA Upravni odbor u specijalnim slučajevima, kao
          namjerno kršenje WCA Pravilnika i može biti kontaktirano od strane WCA
          članova u slučaju osobnih potreba u vezi WCA Natjecanja.
      wrc:
        #original_hash: 3da1e85
        name: WCA Odbor o pravilniku
        #original_hash: 13ada5b
        description: Odbor je zaslužan za održavanje WCA Pravilnika.
      wrt:
        #original_hash: 67be768
        name: WCA Tim za rezultate
        #original_hash: 439ffae
        description: Ovaj tim je zadužen za upravljanjem svih rezultata s natjecanja.
      wst:
        #original_hash: a14bc62
        name: WCA Softverski tim
        #original_hash: ec961e4
        description: >-
          Ovaj tim je zadužen za upravljanje WCA softverom (web-stranica,
          scrambleri, radne knjige i administratorski alati).
      wct:
        #original_hash: 63a2388
        name: WCA Komunikacijski tim
        #original_hash: 50fd091
        description: >-
          WCA Komunikacijski tim (WCT) ima ulogu nadgledanja i podrške
          komunikacije između WCA i zajednice i javnosti. Komunikacija s WCA
          mora biti po uvjetima WCA i mora podržavati generalnu pozitivnu
          kulturu, prijateljstvo, transparentnost, otvorenost i odgovornost.
      wfc:
        #original_hash: 9cb13de
        name: WCA Financijski odbor
        #original_hash: 2d4807e
        description: Ovaj tim je zadužen za upravljanje financijama WCA
      wec:
        #original_hash: 83bd1d0
        name: WCA Etički odbor
        #original_hash: c304d57
        description: >-
          Ovaj odbor ima ulogu osigurati da sve procedure od strane WCA Osoblja
          i eksternog osoblja budu po etičkom kodeksu i provedbu nezavisnih
          istraga ukoliko se bilo koji član nije bio dosljedan rečenom Etičkom
          kodeksu. Takve se istrage mogu pokrenuti od bilo kojeg registriranog
          člana, kojemu je WEC povjeren. Ovaj odbor također ima funkciju kao
          žalbeni odbor ukoliko se netko od članova ne slaže s odlukom koju je
          donio WCA Disciplinarni odbor.
      wqac:
        #original_hash: 8f32116
        name: WCA Povjerenstvo za kvalitetu
        #original_hash: 0171b3b
        description: >-
          Ovo povjerenstvo ima ulogu u pružanju podrške i promicanju
          kontinuiranog poboljšanja kvalitete unutar WCA, kao i primjene
          standarda kvalitete širom svijeta kako bi se osigurala dosljedna
          visoka kvaliteta procesa, WCA Osoblja, regionalnih organizacija,
          organizatora natjecanja i natjecateljskog osoblja.
      #original_hash: 3d5b64b
      delegates_html: >-
        <p><strong>WCA Delegat</strong> je uloga definirana u WCA Prijedlozima i
        opisana u WCA Pravilniku. Primarna dužnost delegata je nadgledanje
        natjecanja u ime WCA. WCA Delegat je odgovoran da su sva WCA Natjecanja
        održana u skladu s misijom, duhom i po WCA Pravilima. WCA razlikuje
        <strong>WCA Senior delegate</strong>, <strong>WCA Delegate</strong> i
        <strong>WCA Kandidat delegate</strong>%{see_link}.</p> <p>Uz dužnosti
        WCA Delegata, WCA Senior delegat je odgovoran za vođenje WCA Delegata na
        svom području i može biti kontaktiran od strane zajednice za bilo kakve
        regionalne upite.</p> <p>Novi Delegati su navedeni kao WCA Kandidat
        delegati u početku; nakon toga su obavezni pokazati vještost u
        upravljanju WCA Natjecanjima prije nego budu promovirani u WCA
        Delegata.</p>
      #original_hash: 27d18ac
      see_link_html: '(vidi %{link})'
      #original_hash: 5b01fcc
      members_html: >-
        Svi natjecatelji automatski postaju <strong>članovi</strong> WCA na
        svojim prvim WCA Natjecanjima.
