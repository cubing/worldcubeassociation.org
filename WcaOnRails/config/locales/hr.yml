  regional_organizations:
    #original_hash: 37b8fdc
    title: Regionalne organizacije
    #original_hash: ba87c07
    content: 'WCA priznaje slijedeće regionalne organizacije:'
    how_to:
      #original_hash: fc3af12
      title: Kako postati WCA Regionalna organizacija
      #original_hash: cc1639d
      description: >-
        WCA priznaje razne regionalne organizacije diljem svijeta. Svrha WCA
        Regionalnih organizacija jest organiziranje WCA Natjecanja i podrška WCA
        aktivnosti u regiji. Države željne ostvarenja regionalne organizacije
        moraju pridonijeti WCA u toj regiji prije nego prilože svoju prijavnicu.
        Za pomoć u organizaciji WCA Natjecanja u Vašoj regiji, molimo
        kontaktirajte Vašeg najbližeg Delegata.
    requirements:
      #original_hash: 1e04fd7
      title: Zatjevi za WCA Regionalnu organizaciju
      list:
        #original_hash: 22a9f26
        '1': >-
          Aktivna organizacija i podrška WCA Natjecanja u regiji gdje se
          organizira
        #original_hash: 8c5a7fe
        '2': >-
          Aktivna podrška kontinentalnim WCA Natjecanjima koja se održavaju na
          kontinetu željene regionalne organizacije
        #original_hash: 8943714
        '3': Respekt i operativnost po načelima koja su donešena u WCA Pravilniku
        #original_hash: 0c3576b
        '4': U skladu sa svim važećim WCA Pravilima
        #original_hash: 23cda60
        '5': Prihvaćanje i u skladu sa svim odlukama WCA službenih osoba
        #original_hash: efe2b55
        '6': Biti u toku s WCA odlukama i pravilima u elektroničkom formatu
    application_instructions:
