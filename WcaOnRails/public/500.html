<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="http://fonts.google.apis.com/css?family=" rel="stylesheet" type="text/css" />
		<link href="/assets/wca-0e38e06e4765b5d1c9c349f9660ae864f509c331e281c1e617e8542cf32a48b3.ico" rel="icon" type="image/x-icon" />
		<title>
			500 Internal Error
		</title>
		<style type="text/css">
			/* apply to all */
			* {
				color       : #EEE ;
				height      : 100% ;
				font-family : 'Droid Sans' , sans-serif ;
				text-align  : center ;

				/* text selection */
				-khtml-user-select   : none ;
				-moz-user-select     : none ;
				-o-user-select       : none ;
				-ms-user-select      : none ;
				-webkit-touch-select : none ;
				-webkit-user-select  : none ;
			}

			/* equivalent heights for all 3 subbody tags */
			header , footer , main { height : 33% }

			/* full body rules */
			html {
				background :
					linear-gradient(
					rgba( 0 , 0 , 0 , 0.75 ) ,
					rgba( 0 , 0 , 0, 0.75 ) ) ,
					url( '/images/404_cube.jpg' ) ;

				background-attachment : fixed ;
				background-position   : center center ;
				background-repeat     : no-repeat ;
				background-size       : cover ;
				margin-top            : 5% ;
				overflow              : hidden ;
			}

			/* apply to links */
			a {
				border-color  : #EEE ;
				border-radius : 2px ;
				border-style  : solid ;
				border-width  : 2px ;
				padding       : 0.8em ;

				/* off hover transition */
				transition-duration        : 0.25s ;
				transition-property        : background-color , color ;
				transition-timing-function : linear ;
			}

			a:active  { text-decoration : none }
			a:link    { text-decoration : none }
			a:visited { text-decoration : none }

			a:hover {
				background-color : #EEE ;
				color            : black ;
				text-decoration  : none ;

				/* on hover transition */
				transition-duration        : 0.25s ;
				transition-property        : background-color , color ;
				transition-timing-function : linear ;
			}


			/* apply to text on the page */
			b#error { font-size : 8em }

			/* photo creds to chris */
			div#credit {
				bottom     : 0 ;
				color      : rgba( 150 , 150 , 150 , 0.75 ) ;
				font-size  : 17px ;
				font-style : italic ;
				height     : 5% ;

				/* fix the position */
				margin-right : 25px ;
				position     : absolute ;
				right        : 0 ;
			}

			p#msg {
				font-size   : 1.75em ;
				line-height : 1.5em ;
			}
		</style>
	</head>
	<body>
		<header>
			<b id="error">
				500
			</b>
		</header>
		<main>
			<p id="msg">
				Whoops, our server couldn't resolve your request.
				<br />
				This isn't your fault. Sorry for the inconvenience.
			</p>
		</main>
		<footer>
			<a href="/">
				Return Home
			</a>
			<div id="credit">
					Photo by Christopher Olson
			</div>
		</footer>
	</body>
</html>
